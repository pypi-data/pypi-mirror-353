[tool.poetry]
name = "dialogchain"
version = "0.1.16"
description = "DialogChain - A flexible and extensible dialog processing framework"
authors = ["Tom Sapletta <info@softreck.dev>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/dialogchain/python"
repository = "https://github.com/dialogchain/python"
documentation = "https://github.com/dialogchain/python"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

[tool.poetry.dependencies]
python = "^3.8.1"
click = "^8.0.0"
pyyaml = "^6.0.0"
python-dotenv = "^1.0.0"
aiohttp = "^3.8.0"
asyncio-mqtt = "^0.13.0"
grpcio = "^1.50.0"
grpcio-tools = "^1.50.0"
jinja2 = "^3.1.0"
opencv-python = "^4.7.0"
numpy = "^1.21.0"
python-nmap = "^0.7.1"
aiofiles = "^24.1.0"
ultralytics = "^8.3.146"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
isort = "^5.12.0"
pytest = "^7.0.0"
pytest-asyncio = "^0.20.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
pytest-aiohttp = "^1.0.0"
pytest-xdist = "^3.0.0"
mypy = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dialogchain = "dialogchain.cli:main"

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
pythonpath = ["src"]
addopts = "-v --cov=dialogchain --cov-report=term-missing"

[tool.coverage.run]
source = ["dialogchain"]
omit = ["tests/*"]

[tool.coverage.report]
fail_under = 80
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise ImportError",
    "raise NotImplementedError",
    "raise Exception",
    "if 0:",
    "if __name__ == .__main__.:",
]

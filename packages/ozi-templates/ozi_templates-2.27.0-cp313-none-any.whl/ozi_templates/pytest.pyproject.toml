[tool.pytest.ini_options]
filterwarnings = ["error","ignore:The --rsyncdir command line argument and rsyncdirs config variable are deprecated.:DeprecationWarning"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope="function"
log_cli = true
log_cli_date_format = "{{ spec.python.src.format.date }}"
log_cli_format = "{{ spec.python.src.format.log }}"
log_cli_level = "INFO"
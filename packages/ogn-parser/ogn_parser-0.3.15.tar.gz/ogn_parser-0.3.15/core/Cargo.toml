[package]
name = "ogn-parser"
version.workspace = true
authors = ["Tobias Bieniek <tobias.bieniek@gmail.com>", "Konstantin Gr√ºndger <konstantin.gruendger@gmail.com>"]
edition = "2024"
description = "OGN message parser for Rust"
readme = "README.md"
keywords = ["aprs", "parser", "ogn"]
homepage = "https://github.com/Meisterschueler/ogn-parser-rs/"
repository = "https://github.com/Meisterschueler/ogn-parser-rs.git"
license.workspace = true
exclude = [".gitignore"]

[dependencies]
thiserror = "2.0.12"
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4.41", features = ["serde"] }
regex = "1.11.1"
flat_projection = "0.4.0"
rust_decimal = "1.37.1"

[dev-dependencies]
approx = "0.5.1"
csv = "1.3.0"

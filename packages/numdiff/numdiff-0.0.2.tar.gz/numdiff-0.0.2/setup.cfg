[metadata]
name = numdiff
version = 0.0.2
author = Benjamin Vial
email = benjamin.vial84@gmail.com
description = Numerical backends in Python
url = https://gitlab.com/benvial/numdiff
project_urls = 
	Code=https://gitlab.com/benvial/numdiff
	Documentation=https://gitlab.com/benvial/numdiff
	Issues=https://gitlab.com/benvial/numdiff/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
license = GPL-3.0-or-later
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Utilities
keywords = 
	numerical backends
	auto-differentiation
	linear algebra

[options]
packages = find:
install_requires = 
	importlib_metadata;python_version<"3.8"
	numpy >= 1.9
	scipy >= 1.0
	autograd >= 1.4
	colorlog
python_requires = >=3.6
setup_requires = 
	setuptools>=42
	wheel
dependency_links = https://storage.googleapis.com/jax-releases/jax_releases.html

[options.extras_require]
gpu = 
	jax[cuda]
magma = 
	scikit-cuda
jax = 
	jax
	jaxlib
torch = 
	torch
all = 
	torch
	jaxlib
	jax[cuda]
	scikit-cuda

[egg_info]
tag_build = 
tag_date = 0


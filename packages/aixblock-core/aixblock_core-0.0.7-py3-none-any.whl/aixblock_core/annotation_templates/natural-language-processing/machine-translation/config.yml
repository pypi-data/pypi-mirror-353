title: Machine Translation
type: community
group: Natural Language Processing
image: /static/templates/machine-translation.png
details: <h1>Translate text from one language to another</h1>
config: |
  <View>
    <LanguagePair name="language" src="ENG" tgt="FRA" />
    <View style="display: grid; grid-template: auto/1fr 1fr; column-gap: 1em">
      <Header value="Read the sentence in source language" />
      <Header value="Provide translaton in destination language" />

      <Text name="text" value="$text" />
  
      <TextArea name="translation" toName="text" transcription="true"
                showSubmitButton="true" maxSubmissions="1" editable="true"
                required="true" rows="5"/>
    </View>
    <AIConfig task="text-translation">
        <AIConfigFixedString key="from_name" value="language,text"
                             description="Name of the objects to get the data to predict"/>
        <AIConfigFixedString key="to_name" value="translation"
                             description="Name of the object to be set the result"/>
        <AIConfigFixedString key="model_id" value="google-t5/t5-small" description="Can not be changed string"/>
        <AIConfigFixedNumber key="payload_version" value="2" description="Can not be changed number"/>
        <AIConfigNumber key="token_length" value="50" description="Simple number input"/>
        <AIConfigNumber key="max_gen_len" value="1024" description="Simple number input"/>
        <AIConfigString key="prompt" value="prompt text" multiline="true" description="Text area string input"/>
        <AIConfigRange key="temperature" min="0" max="1" step="0.05" value="0.9" description="Change value by slider"/>
        <AIConfigRange key="top_p" min="0" max="1" step="0.05" value="0.5" description="Change value by slider"/>
        <AIConfigNumber key="seed" value="0" description="Simple number input"/>
        <!--
          Payload object that built from the config above
          {
            command: "predict",
            project: "<project_id>",
            params: {
              task: "text-translation",
              from_name: {
                language: {
                  source: "<source language>",
                  target: "<target language>",
                },
                text: "<the value of the [text] object>"
              },
              to_name: "translation",
              model_id: "google-t5/t5-small",
              payload_version: 2,
              token_length: 50,
              max_gen_len: 1024,
              prompt: "<the prompt text>",
              temperature: 0.9,
              top_p: 0.5,
              seed: 0,
            },
          }
        -->
    </AIConfig>
    <View style="display:none" class="example">
  [
    {
      "data": {
        "text": "Quisque id blandit nunc, pharetra tincidunt libero. Quisque sit amet euismod mi."
      }
    },
    {
      "data": {
        "text": "Donec interdum porta massa. Etiam varius efficitur metus sed posuere."
      }
    }
  ]
    </View>
  </View>
catalog_model_key: nlp
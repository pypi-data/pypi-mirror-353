title: QA Audio
type: community
group: Audio/Speech Processing
image: /static/templates/intent-classification.png
ml_image: wowai/llama_meta_2
ml_url: https://app.aixblock.io:8018
details: QA Audio files
extensions: .wav,.aiff,.mp3,.au,.flac,.m4a,.ogg,.m4b,.json,.tsv,.csv,.txt
config: |
  <View className="template-qa-audio">
    <Audio name="audio" value="$audio"/>
    <Text name="original_file" value="Original file: $original_file" />
    <Header style="margin-top: 32px; font-weight: 700; font-size: 1rem" value="Select QA result:" />
    <Choices name="qa" toName="audio" required="true" choice="single-radio" showInline="true">
      <Choice value="Approve" />
      <Choice value="Reject" />
    </Choices>
    <Style>
      .template-qa-audio .lsf-richtext__line {
        padding-left: 0 16px;
        word-break: break-all;
      }
      
      .template-qa-audio .lsf-htx-richtext {
        border: solid 1px rgba(0, 0, 0, .2);
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.03);
      }
    </Style>
    <View style="display:none" class="example">
  [
    {
      "data": {
        "audio": "/static/audio/sample-15s.mp3"
      }
    }
  ]
    </View>
  </View>
catalog_model_key: audio_speech_processing
title: Semantic Segmentation with Polygons
type: community
group: Computer Vision
order: 1
extensions: .jpg,.png,.gif,.bmp,.svg,.webp,.json,.tsv,.csv,.txt
image: /static/templates/semantic-segmentation-with-polygons.png
details: <h1>Draw a polygon around object</h1>
ml_image: wowai/yolov8_polygon
ml_url: https://app.aixblock.io:8027
config: |
  <View>
    <Image name="image" value="$image" zoom="true"/>
    <PolygonLabels name="label" toName="image"
                   strokeWidth="3" pointSize="small"
                   opacity="0.9">
      <Label value="Airplane" background="red"/>
      <Label value="Car" background="blue"/>
    </PolygonLabels>
    <AIConfig task="image-polygon-segmentation">
      <AIConfigFixedString key="from_name" value="image,label" />
      <AIConfigFixedString key="to_name" value="label" />
      <AIConfigFixedString key="model_type" value="polygonlabels" />
      <AIConfigFixedString key="model_id" value="facebook/opt-125m" />
      <AIConfigFixedNumber key="payload_version" value="2" description="Can not be changed number"/>
      <AIConfigNumber key="token_length" value="50" />
      <AIConfigRange key="confidence_threshold" min="0" max="1" step="0.05" value="0.6" />
      <AIConfigRange key="iou_threshold" min="0" max="1" step="0.05" value="0.6" />
      <!--
        Payload object that built from the config above
        {
          command: "predict",
          project: "<project_id>",
          params: {
            task: "image-polygon-segmentation",
            from_name: {
              image: {
                type: "image",
                data: "<base64 encoded string>",
              },
              label: {
                type: "polygonlabels",
                data: <array of labels of the [tag] object>, // => ["Airplane", "Car"],
              }
            },
            to_name: "label",
            model_id: "facebook/opt-125m",
            payload_version: 2,
            token_length: 50,
            confidence_threshold: 0.6,
            iou_threshold: 0.6,
          },
        }
      -->
    </AIConfig>
    <View style="display:none" class="example">
  [
    {
      "data": {
       "image": "/static/samples/tress_in_snow.jpg"
      }
    }
  ]
    </View>
  </View>
catalog_model_key: computer_vision
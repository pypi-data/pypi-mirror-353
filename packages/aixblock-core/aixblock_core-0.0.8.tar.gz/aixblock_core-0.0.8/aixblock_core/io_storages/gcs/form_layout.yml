# 1x3 grid
title_bucket_prefix: &title_bucket_prefix
  - type: text
    name: title
    label: Storage Title
    required: true
  - type: text
    name: bucket
    label: Bucket Name
    required: true
  - type: text
    name: prefix
    label: Bucket Prefix

gcs_credentials: &gcs_credentials
  - type: password
    name: google_application_credentials
    label: Google Application Credentials
    placeholder: Copy and paste here the content of credentials.json
    autoComplete: "new-password"
    skipAutofill: true
    allowEmpty: false
    required: true
    validators:
      - json

ImportStorage:
  # Title, Bucket, Prefix
  - columnCount: 3
    fields: *title_bucket_prefix
  # Regex filter
  - columnCount: 1
    fields:
      - type: text
        name: regex_filter
        label: File Filter Regex
        placeholder: '.*csv or .*(jpe?g|png|tiff) or .\w+-\d+.text'
        validators:
          - regexp

  # GCS credentials
  - columnCount: 1
    fields: *gcs_credentials

  - columnCount: 1
    fields:
      - type: toggle
        name: use_blob_urls
        label: Treat every bucket object as a source file
        description: If unchecked, treat every bucket object as a JSON-formatted task. Optional
        value: true
        
  - columnCount: 1
    fields:
      - type: toggle
        name: presign
        label: Use pre-signed URLs
        value: true

  - columnCount: 1
    fields:
      - type: counter
        name: presign_ttl
        label: Expiration minutes
        min: 15
        value: 60
        dependency: presign

ExportStorage:
  - columnCount: 3
    fields: *title_bucket_prefix
  - columnCount: 1
    fields: *gcs_credentials

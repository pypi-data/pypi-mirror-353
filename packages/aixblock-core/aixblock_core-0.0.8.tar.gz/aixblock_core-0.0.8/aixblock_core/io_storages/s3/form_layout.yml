# 1x3 grid
title_bucket_prefix: &title_bucket_prefix
  - type: text
    name: title
    label: Storage Title
    required: true
  - type: text
    name: bucket
    label: Bucket Name
    required: true
  - type: text
    name: prefix
    label: Bucket Prefix

# 2x3 grid
aws_params: &aws_params
  - type: text
    name: region_name
    label: Region Name
    placeholder: us-east-1
  - type: text
    name: s3_endpoint
    label: S3 Endpoint
    required: true
  - null
  - type: password
    name: aws_access_key_id
    label: Access Key ID
    autoComplete: "off"
    skipAutofill: true
    allowEmpty: false
    required: true
  - type: password
    name: aws_secret_access_key
    label: Secret Access Key
    autoComplete: "new-password"
    skipAutofill: true
    allowEmpty: false
    required: true
  - type: password
    name: aws_session_token
    autoComplete: "new-password"
    label: Session Token
    skipAutofill: true
    allowEmpty: false



ImportStorage:
  # Title, Bucket, Prefix
  - columnCount: 3
    fields: *title_bucket_prefix
  # Regex filter
  - columnCount: 1
    fields:
      - type: text
        name: regex_filter
        label: File Filter Regex
        placeholder: '.*csv or .*(jpe?g|png|tiff) or .\w+-\d+.text'
        validators:
          - regexp
  # AWS specific params
  - columnCount: 3
    fields: *aws_params

  - columnCount: 1
    fields:
      - type: toggle
        name: use_blob_urls
        label: Treat every bucket object as a source file
        description: If unchecked, treat every bucket object as a JSON-formatted task. Optional
        value: true

  - columnCount: 1
    fields:
      - type: toggle
        name: recursive_scan
        label: Recursive scan
        description: Perform recursive scan over the bucket content

  - columnCount: 1
    fields:
      - type: toggle
        name: presign
        label: Use pre-signed URLs
        value: true

  - columnCount: 1
    fields:
      - type: counter
        name: presign_ttl
        label: Expiration minutes
        min: 15
        value: 60
        dependency: presign

ExportStorage:
  - columnCount: 3
    fields: *title_bucket_prefix
  - columnCount: 3
    fields: *aws_params
  # 1 columns grid
  - columnCount: 1
    columns:
      - width: 345
        fields:
          - type: toggle
            name: can_delete_objects
            label: Can delete objects from storage
            description: If unchecked, annotations will not be deleted from storage

title: Search Page Ranking
type: community
group: Ranking & Scoring
image: /static/templates/serp-ranking.png
details: <h1>Rank different kinds of results by given search query</h1>
config: |
  <View className="search-page-result">
    <View style="margin:5px; border-radius:30px; border:1px solid #dcdcdc; width:100%; font-size:16px; display: flex; justify-content: flex-start; padding: 8px 8px 8px 32px; outline: none; background-image: url('https://htx-pub.s3.amazonaws.com/samples/google-search-magnifying-glass-icon-5.jpeg'); background-position: -24px center; background-size: 24px; background-repeat: no-repeat; background-origin: content-box; align-items: center">
      <Text name="text" value="$text" style="margin-top: 0"/>
    </View>
    <View className="dynamic_choices">
      <Choices name="dynamic_choices" toName="text" selection="checkbox" value="$options" layout="vertical" choice="multiple" allownested="true"/>
    </View>
    <View>
      <Header value="Search Quality"/>
      <Rating name="relevance" toName="text"/>
    </View>
    <View style="margin-top: 1.5em;">
      <Header value="Labeling Confidence"/>
      <View style="margin: 0 1em 0.5em 1.5em">
        <Choices name="confidence" toName="text" choice="single" showInLine="true">
          <Choice value="Low" html="&lt;img width='40' src='https://www.iconsdb.com/icons/preview/green/thumbs-up-xxl.png'/&gt;"/>
          <Choice value="High" html="&lt;img width='40' src='https://www.iconsdb.com/icons/preview/red/thumbs-down-xxl.png'/&gt;"/>
        </Choices>
      </View>
    </View>
    <Style>
      .search-page-result .lsf-object {
        margin-top: 0;
      }
      .search-page-result .lsf-richtext__container {
        padding: 4px 0;
      }
      .searchresultsarea {
        margin-left: 10px;
        line-height: 1.5em;
      }
      .searchresult {
          margin-left: 8px;
      }
      .searchresult h2 {
        font-size: 19px;
        line-height: 18px;
        font-weight: normal;
        margin-bottom: 0px;
        margin-top: 25px;
      }
      .searchresult a {
        font-size: 14px;
        line-height: 14px;
        color: green;
        margin-bottom: 0px;
      }
      .searchresult button {
        font-size: 10px;
        line-height: 14px;
        color: green;
        margin-bottom: 0px;
        padding: 0px;
        border-width: 0px;
        background-color: white;
      }
    </Style>
    <View style="display:none" class="example">
  [
    {

{% extends 'simple.html' %}
{% load static %}

{% block head %}
  <title>500 | AIxBlock</title>
  <link rel="stylesheet" href="{{ settings.HOSTNAME }}{% static 'css/error.css' %}"/>
{% endblock %}


{% block content %}
<div class="ls-global-error">
  <h1>Server error</h1>
  <h2>500 Something went wrong</h2>
  {% autoescape off %}
  <div class="ls-global-error__details">{{ exception }}</div>
  {% endautoescape  %}
  <p class="ls-global-error__actions">
    <!--<a class="ls-global-error__slack button" target="_blank" href="https://app.aixblock.io/?source=product-500-error">
      <img src="{{ settings.HOSTNAME }}{% static 'images/slack.png' %}" width="16" />
      Ask on Slack
    </a>-->
    <button onClick="history.back()">Go Back</button>
    <button onClick="location.reload()">Reload</button>
  </p>
</div>
{% endblock %}

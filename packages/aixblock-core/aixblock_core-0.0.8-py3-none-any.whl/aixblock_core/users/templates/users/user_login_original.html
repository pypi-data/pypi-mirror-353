{% extends 'users/user_base.html' %}

{% block user_content %}
<div class="login-content">
  <h4>Sign In</h4>
  <p class="slogan">Stay in to stay connected.</p>
  <form class="login-form" action="{% url 'user-login' %}{% if next %}?next={{ next }}{% endif %}" method="post">
      <div id="login-step-1">
          <div class="input">
              <label for="email">Email</label>
              <input id="email" class="input-field" type="email" name="email" value="{{ form.data.email }}" required autofocus/>
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input id="password" class="input-field" type="password" name="password" value="" required autofocus/>
        </div>
          <div class="login-form__footer">
              <label for="remember-me" class="remember_me">
                  <input id="remember-me" type="checkbox" name="remember-me">
                  <span>Remember me</span>
              </label>
          </div>
          <div class="login-form__footer">
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
              <p class="error">
                {{ error }}
              </p>
            {% endfor %}
          {% endif %}
        </div>
          
          <div class="login-form__submit">
              <button class="submit-button" id="send-code" type="submit">
              Sign in
              </button>
          </div>
      </div>
      
  </form>
  <br/>
  <div class="signup-link">
      <p>
          Don&#39;t have an account? Click 
          <a href="{{ settings.HOSTNAME }}/user/signup">here</a>
           to sign up.
      </p>
  </div>
 
{% endblock %}

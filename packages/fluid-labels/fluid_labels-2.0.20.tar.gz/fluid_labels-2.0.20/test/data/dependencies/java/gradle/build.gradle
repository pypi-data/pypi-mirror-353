buildscript {
	ext {
        lombokVersion = '1.18.16'
	}
}

configurations {
    customConfig
    smokeTest.extendsFrom testImplementation
    smokeTest2.extendsFrom(testImplementation)
}

dependencies {
    compile "io.springfox:springfox-swagger-ui:2.6.0"
    compile "io.springfox:springfox-swagger-ui:2.6.1"
    compile("io.springfox:springfox-swagger-ui")
    compile(group: 'javax.mail', name: 'mail')
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
    implementation group: 'org.json', name: 'json', version: '20160810'
    implementation(group: 'javax.mail', name: 'mail', version: '1.4')
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    implementation ( "org.yaml:snakeyaml" ) { version { strictly("1.32") } }
    compile ("io.springfox:springfox-swagger-ui") {
        version {
            strictly("2.5.9")
        }
    }
    api "io.springfox:springfox-swagger-ui:2.5.8"
    runtimeOnly "io.springfox:springfox-swagger-ui:2.5.7"
    customConfig "io.springfox:springfox-swagger-ui:2.5.6"
    smokeTest "io.springfox:springfox-swagger-ui:2.5.5"
    smokeTest2 "io.springfox:springfox-swagger-ui:2.5.4"
    nonCustomConfig "io.springfox:springfox-swagger-ui:2.5.3"
    compile ("io.springfox:springfox-swagger-ui") {
        version {
            strictly("2.5.2")
        }
        exclude module: 'cglib'
        exclude group: 'org.jmock'
        exclude group: 'org.unwanted', module: 'iAmBuggy'
        transitive = false
    }
}

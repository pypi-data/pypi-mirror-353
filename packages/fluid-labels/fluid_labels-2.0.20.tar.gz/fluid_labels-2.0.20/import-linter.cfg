[importlinter]
  root_package = labels
  include_external_packages = True

[importlinter:contract:dag]
  name = Direct Acyclic Graph
  type = layers
  containers =
    labels
  exhaustive = true
  layers =
    core
    output
    enrichers
    parsers
    advisories
    integrations
    resolvers
    utils
    model
    testing
    config
  disallowed_imports =
    typing.NamedTuple
    dataclasses

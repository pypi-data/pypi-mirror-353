[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "embrace"
dynamic = ["version"]
readme = "README.rst"
description = "Embrace SQL keeps your SQL queries in SQL files. An anti-ORM inspired by HugSQL and PugSQL"
authors = [
    {name="Oliver Cope", email="oliver@redgecko.org"}
]
keywords = ["sql", "hugsql", "pugsql", "orm", "anti-orm", "files", "dapper"]
license = {text="Apache"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "sqlparse",
    "wrapt",
]
[project.urls]
Homepage = "https://sr.ht/~olly/embrace-sql"

[tool.setuptools]
packages = ["embrace"]
package-data = { embrace = ["py.typed"] }

[tool.setuptools.dynamic]
version = { attr = "embrace.__version__" }


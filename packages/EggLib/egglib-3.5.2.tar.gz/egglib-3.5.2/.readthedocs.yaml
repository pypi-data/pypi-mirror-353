version: 2

formats:
  - htmlzip

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  apt_packages:
    - libhts-dev

sphinx:
    configuration: doc/conf.py
    fail_on_warning: true

python:
    install:
        - method: pip
        - requirements: doc/requirements.txt

python:
    install:
        - method: pip
          path: .
          extra_requirements:
          - doc

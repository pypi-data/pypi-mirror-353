[project]
name = "notion_transformer"
version = "0.1.0"
description = "A tool to transform Notion API page properties."
authors = [
    { name = "Mila Frerichs", email = "mila@milaferichs.de" }
]
dependencies = []
requires-python = ">=3.9"

[build-system]
requires = ["uv_build>=0.7.12,<0.8.0"]
build-backend = "uv_build"

[tool.uv]
# Options for uv if needed

[tool.poetry.dev-dependencies]
pytest = "^8.0"

[tool.poetry.scripts]
test = "pytest"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elementum"
version = "0.0.7"
authors = [
    {name="Person1234"}
]
description = "A python module for getting information on the elements."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Chemistry"
]

[project.urls]
Homepage = "https://github.com/Person12345678910111213141516/element"
Issues = "https://github.com/Person12345678910111213141516/element"

[tool.hatch.build.targets.wheel]
packages = ["src/elementum"]
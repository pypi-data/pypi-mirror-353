[project]
name = "git-flash"
version = "0.1.2"
description = "An AI assistant to handle git commits using FastMCP."
long_description = "file: README.md"  # Use the README file for the detailed description
long_description_content_type = "text/markdown"  # or "text/x-rst" for reST files
authors = [{ name = "Alosh Denny", email = "aloshdenny@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "fastmcp",
    "google-genai",
    "python-dotenv",
    "typer",
    "rich"
]

[project.scripts]
git-flash = "git_flash.client:cli_app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["README.md"]

[tool.hatch.build.targets.wheel]
packages = ["src/git_flash"]
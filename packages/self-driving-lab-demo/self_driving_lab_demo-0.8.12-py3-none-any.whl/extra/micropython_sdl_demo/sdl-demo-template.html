<!DOCTYPE html>

<h1>SDL-Demo Telemetrics</h1>

<h2>Inputs</h2>
<form method="POST" action="">
  <!-- <label for="brightness">brightness (0.0, 1.0):</label><br>
  <input type="number" id="brightness" name="brightness" min="0.0" max="1.0" step="any"><br> -->

  <label for="red">R (0, 255):</label><br>
  <input type="number" id="red" name="red" min="0" max="255" step="1" value="%(red)s"><br>

  <label for="green">G (0, 255):</label><br>
  <input type="number" id="green" name="green" min="0" max="255" step="1" value="%(green)s"><br>

  <label for="quantity">B (0, 255):</label><br>
  <input type="number" id="blue" name="blue" min="0" max="255" step="1" value="%(blue)s"><br>

  <label for="quantity">atime (The integration time step size in 2.78 microsecond
    increments, by default 100):</label><br>
  <input type="number" id="atime" name="atime" min="1" step="1" value="%(atime)s"><br>

  <label for="quantity">astep (The integration time step count. Total integration time
    will be (ATIME + 1) * (ASTEP + 1) * 2.78µS, by default 999):</label><br>
  <input type="number" id="astep" name="astep" min="1" step="1" value="%(atime)s"><br>

  <label for="quantity">astep (The integration time step count. Total integration time
    will be (ATIME + 1) * (ASTEP + 1) * 2.78µS, by default 999):</label><br>
  <input type="number" id="gain" name="gain" min="0.5" max="512" value="%(gain)s"><br>

  <br>
  <input type="submit" name="control_led" , value="Send command to LED">
</form>

<!-- https://www.geeksforgeeks.org/what-does-s-mean-in-a-python-format-string/ -->
<h2>Latest Sensor Measurement</h2>
<p>
  410 nm: %(ch410)s<br>
  440 nm: %(ch440)s<br>
  470 nm: %(ch470)s<br>
  510 nm: %(ch510)s<br>
  550 nm: %(ch550)s<br>
  583 nm: %(ch583)s<br>
  620 nm: %(ch620)s<br>
  670 nm: %(ch670)s<br>
</p>

</body>

</html>

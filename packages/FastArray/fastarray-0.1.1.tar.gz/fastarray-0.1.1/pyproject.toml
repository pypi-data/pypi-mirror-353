[project]
name = "FastArray"
version = "0.1.1"
description = "A lightweight Python package for preprocessing geospatial optical imagery for machine learning"
authors = [
    { name = "Isah Abdul-Azeez.", email = "isahabdul16@gmail.com" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "numpy",
  "xarray",
  "aiofiles",
  "matplotlib",
  "torch",
  "rioxarray",
  "pyproj",
  "shapely"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

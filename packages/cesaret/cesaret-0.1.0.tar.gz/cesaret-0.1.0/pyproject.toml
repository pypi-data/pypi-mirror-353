[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cesaret"
version = "0.1.0"
description = "CeSaReT Toolkit"
authors = [{name = "Codex"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi",
    "uvicorn",
    "requests",
    "redis",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
cesaret = "main:main"

[project]
name = "Virulencefinder"
dynamic = []
description = "Finds virulence genes in ngs samples based on databases for several organisms"
authors = [
    { name = "Center for Genomic Epidemiology", email = "food-cgehelp@dtu.dk" },
]
dependencies = [
    "tabulate>=0.8.9",
    "biopython>=1.79",
    "pandas>=1.4.2",
    "cgecore>=2.0.1",
]
requires-python = ">=3.10"
readme = "README.md"
version = "3.2.0"

[project.license]
text = "Apache-2.0"

[tool.pdm.version]
source = "file"
path = "src/virulencefinder/__init__.py"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
]

[tool.pdm.scripts]
test = "python -m pytest tests/"
virulencefinder = "python -m virulencefinder"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
test = [
    "pytest>=7.4.3",
]

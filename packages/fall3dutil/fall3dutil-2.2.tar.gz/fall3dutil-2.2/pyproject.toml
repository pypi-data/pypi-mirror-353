[project]
name            = "fall3dutil"
version         = "2.2"
authors         = [ { name="Leonardo Mingari", email="lmingari@gmail.com" } ]
description     = "Utilities for the FALL3D model"
readme          = "README.md"
license         = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers     = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'datetime',
    'configparser',
    'requests',
    'cdsapi',
    'zipfile',
    'logging',
]

[project.urls]
repository = "https://github.com/lmingari/fall3dutil"

[project.optional-dependencies]
test = [
    "argparse"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "mysql-mcp-xu"
version = "0.0.4"
license = { text = "MIT" }
description = "MySQL MCP Server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.7.0",
    "mysql-connector-python>=9.3.0",
    "python-dotenv>=1.1.0",
]
authors = [
  { name="xmq", email="xmqsvip@qq.com" },
]

[tool.hatch.build]
packages = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/mysql_mcp_xu"]

[project.scripts]
mysql-mcp-xu = "mysql_mcp_xu.mysql_mcp_xu:main"
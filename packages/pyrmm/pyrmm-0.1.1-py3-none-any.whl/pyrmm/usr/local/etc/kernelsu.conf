# KernelSU模块系统配置文件
# 版本: 1.0
# 作者: RootManage Module System

# ===========================================
# 系统配置
# ===========================================

# 模块根目录
MODULE_ROOT="/data/adb/modules"
MODULE_UPDATE_ROOT="/data/adb/modules_update"

# 临时目录
TEMP_DIR="/data/local/tmp"
CACHE_DIR="/data/adb/cache"

# 日志配置
LOG_ENABLED=true
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR
LOG_DIR="/data/local/tmp/logs"
LOG_MAX_SIZE=1048576  # 1MB
LOG_MAX_FILES=5

# ===========================================
# 网络配置
# ===========================================

# 镜像源配置
MIRROR_ENABLED=true
PRIMARY_MIRROR="https://mirror.example.com"
BACKUP_MIRRORS=(
    "https://backup1.example.com"
    "https://backup2.example.com"
)

# 代理配置
PROXY_ENABLED=false
HTTP_PROXY=""
HTTPS_PROXY=""
NO_PROXY="localhost,127.0.0.1,::1"

# 网络超时(秒)
CONNECT_TIMEOUT=30
READ_TIMEOUT=60

# ===========================================
# 安全配置
# ===========================================

# 签名验证
SIGNATURE_CHECK=true
TRUSTED_KEYS_DIR="/data/adb/trusted_keys"

# 安全扫描
SECURITY_SCAN=true
SCAN_TIMEOUT=300

# 权限检查
PERMISSION_CHECK=true
STRICT_PERMISSION=false

# ===========================================
# 构建配置
# ===========================================

# 编译器配置
CC="gcc"
CXX="g++"
CFLAGS="-O2 -Wall"
CXXFLAGS="-O2 -Wall -std=c++17"
LDFLAGS=""

# 交叉编译
CROSS_COMPILE=""
ARCH="arm64"
ANDROID_API=21

# 构建选项
PARALLEL_JOBS=4
BUILD_VERBOSE=false
STRIP_BINARIES=true

# ===========================================
# WebUI配置
# ===========================================

# 服务器配置
WEBUI_ENABLED=true
WEBUI_HOST="127.0.0.1"
WEBUI_PORT=8080
WEBUI_ROOT="/data/local/tmp/webui"

# 认证配置
AUTH_ENABLED=false
AUTH_USER="admin"
AUTH_PASS="password"

# SSL配置
SSL_ENABLED=false
SSL_CERT=""
SSL_KEY=""

# ===========================================
# 模块管理配置
# ===========================================

# 自动更新
AUTO_UPDATE=false
UPDATE_CHECK_INTERVAL=86400  # 24小时
UPDATE_MIRROR="https://updates.example.com"

# 备份配置
AUTO_BACKUP=true
BACKUP_DIR="/data/adb/backups"
BACKUP_KEEP_DAYS=7
MAX_BACKUPS=10

# 安装配置
INSTALL_TIMEOUT=300
VERIFY_AFTER_INSTALL=true
REBOOT_AFTER_INSTALL=false

# ===========================================
# 监控配置
# ===========================================

# 性能监控
PERFORMANCE_MONITOR=true
MONITOR_INTERVAL=60
MONITOR_CPU=true
MONITOR_MEMORY=true
MONITOR_DISK=true

# 健康检查
HEALTH_CHECK=true
HEALTH_CHECK_INTERVAL=300
HEALTH_CHECK_TIMEOUT=30

# 告警配置
ALERT_ENABLED=false
ALERT_EMAIL=""
ALERT_WEBHOOK=""

# ===========================================
# 开发配置
# ===========================================

# 调试模式
DEBUG_ENABLED=false
DEBUG_LEVEL=1  # 1-3
TRACE_ENABLED=false

# 测试配置
TEST_MODE=false
MOCK_ROOT=false
SKIP_SIGNATURE=false

# 开发工具
DEV_TOOLS_ENABLED=true
CODE_ANALYSIS=true
LINT_ENABLED=true

# ===========================================
# 兼容性配置
# ===========================================

# Magisk兼容
MAGISK_COMPAT=true
MAGISK_PATH="/data/adb/magisk"

# 其他Root管理器
SUPERSU_COMPAT=false
KINGROOT_COMPAT=false

# Android版本兼容
MIN_ANDROID_VERSION=21
MAX_ANDROID_VERSION=34

# ===========================================
# 实验性功能
# ===========================================

# 实验性功能开关
EXPERIMENTAL_FEATURES=false

# 新功能预览
PREVIEW_FEATURES=false

# Beta功能
BETA_FEATURES=false

# ===========================================
# 用户自定义配置
# ===========================================

# 用户可以在这里添加自定义配置
# 这些配置会覆盖上面的默认配置

# 包含用户配置文件
if [ -f "/data/local/tmp/user.conf" ]; then
    . "/data/local/tmp/user.conf"
fi

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wecomUtils"
version = "0.1.1"
authors = [
    {name = "oldManZhang", email = "old_man_zhang@163.com"},
]
description = "Utility functions for WeChat Work/WeCom integration"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pycryptodome==3.23.0",
    "DBUtils==3.1.0",
    "requests==2.28.1",
    "cryptography==38.0.4",
    "PyMySQL==1.0.2",
]

[project.urls]
"Homepage" = "https://gitee.com/oldmanzhang/py_wecom_utils"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["wecomUtils"] 
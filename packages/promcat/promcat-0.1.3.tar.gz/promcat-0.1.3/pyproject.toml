[project]
name = "promcat"
version = "0.1.3"
description = "Concatenate all text files in a directory and its subdirectories"
authors = [
    { name="Jan Philip GÃ¶pfert", email="janphilip@gopfert.eu" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.0.0",
    "loguru>=0.7.2",
    "pathspec>=0.12.1",
]

[project.urls]
Repository = "https://github.com/jangop/promcat.git"
Issues = "https://github.com/jangop/promcat/issues"

[project.scripts]
promcat = "promcat.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pixiv-down"
version = "0.1.7"
description = "Pixiv illusts downloader."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "Seamile", email = "lanhuermao@gmail.com" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX",
  "Operating System :: MacOS :: MacOS X",
  "Topic :: Utilities",
]
dependencies = [
  "PixivPy>=3.7.0",
  "requests==2.32.3",
  "zhconv==1.4.3"
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "ipython>=9.3.0",
    "twine>=6.1.0",
    "types-requests>=2.32.0.20250602",
    "wheel>=0.45.1",
]

[project.scripts]
pixd = "pixiv_down.commands:main"

[tool.setuptools]
packages = ["pixiv_down"]

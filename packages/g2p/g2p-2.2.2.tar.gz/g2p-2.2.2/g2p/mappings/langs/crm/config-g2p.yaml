<<: &shared
  language_name: Moose Cree
mappings:
  - display_name: Moose Cree Equivalencies
    in_lang: crm
    out_lang: crm-equiv
    type: mapping
    authors:
      - Delasie Torkornoo
      - Bradley Ellert
      - Aidan Pine
    rules_path: crm_equiv.json
    case_sensitive: false
    <<: *shared
  - display_name: Moose Cree to IPA
    in_lang: crm-equiv
    out_lang: crm-ipa
    type: mapping
    authors:
      - David Huggins-Daines
      - Patrick Littell
      - Delasie Torkornoo
      - Bradley Ellert
    rules_path: crm_to_ipa.json
    case_sensitive: false
    <<: *shared
  - display_name: Moose Cree IPA to English IPA
    in_lang: crm-ipa
    out_lang: eng-ipa
    type: mapping
    rules_path: crm_ipa_to_eng_ipa.json
    rule_ordering: as-written
    case_sensitive: false
    <<: *shared

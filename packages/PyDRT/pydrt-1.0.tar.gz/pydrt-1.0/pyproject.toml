[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name            = "PyDRT"
description     = "A lightweight library for computing DRTs using physical basis functions."
readme          = "README.md"
license         = { file = "LICENSE" }
authors         = [{ name="Robert Leonhardt", email="mail@robertleonhardt.de" }]
requires-python = ">=3.10"
dependencies    = [
  "numpy >=2.2",
  "scipy >=1.15",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "pydrt.__version__" }

[project.urls]
Homepage = "https://github.com/robertleonhardt/PyDRT"
Source   = "https://github.com/robertleonhardt/PyDRT"
Issues   = "https://github.com/robertleonhardt/PyDRT/issues"
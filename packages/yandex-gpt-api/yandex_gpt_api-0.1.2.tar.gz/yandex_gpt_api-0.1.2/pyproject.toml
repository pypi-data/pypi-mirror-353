[project]
name = "yandex-gpt-api"
version = "0.1.2"
description = "Библиотека для работы с Yandex GPT API с поддержкой синхронного и асинхронного режимов, реализацией потоковой генерации текста и возможностью распознавания речи с определением говорящего"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Alexey Savin", email = "saleksey67@gmail.com"}
]
dependencies = [
    "requests>=2.25.0",
    "httpx>=0.23.0",
    "python-dotenv>=0.19.0",
    "termcolor>=2.3.0",
]

[project.urls]
"Homepage" = "https://github.com/xsa-dev/yandex-gpt-api"
"Bug Tracker" = "https://github.com/xsa-dev/yandex-gpt-api/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dockie"
dynamic = ["version"]
description = "A Terminal User Interface (TUI) for Docker management built with Textual"
readme = "README.md"
requires-python = ">=3.11.12"
dependencies = [
    "textual>=3.3.0",
    "docker>=7.0.0",
    "fuzzywuzzy>=0.18.0",
    "python-levenshtein>=0.21.0",
]
authors = [
    { name = "Kunpeng GUO", email = "kunpeng.guo@the-qa-company.com" }
]
keywords = ["docker", "tui", "terminal", "textual", "containers"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Terminals",
]

[project.scripts]
dockie = "dockie.entrypoint:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/dockie"]

[tool.hatch.build.targets.wheel.shared-data]
"src/dockie/app.tcss" = "dockie/app.tcss"

[tool.hatch.version]
path = "src/dockie/__init__.py"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

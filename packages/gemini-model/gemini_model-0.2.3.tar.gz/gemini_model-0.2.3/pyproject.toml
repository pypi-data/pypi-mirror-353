[tool.poetry]
name = "gemini-model"
version = "0.2.3"
description = "Core model library of the GEMINI Digital Twin"
authors = [
    "Ryvo Octaviano <ryvo.octaviano@tno.nl>",
    "Demetris Palochis <demetris.palochis@tno.nl>"
]
readme = "README.md"
packages = [{include = "gemini_model"}]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
]
homepage = "https://nwn.nu/projecten/innovaties/datagedreven-optimalisatie-aardwarmte-systemen/"
documentation = "https://readthedocs.org"
repository = "https://github.com/GEMINI-Digital-Twin/gemini-model"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.2"
scipy = "1.13.1"
numpy = ">=2.1.0"
pyjnius = "^1.6.1"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
flake8 = "^7.0.0"
ollama = "^0.4.8"
langchain-community = "^0.3.24"
pypdf = "^5.5.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


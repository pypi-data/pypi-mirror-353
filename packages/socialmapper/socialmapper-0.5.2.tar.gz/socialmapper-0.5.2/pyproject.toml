[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "socialmapper"
version = "0.5.2"
description = "An open-source Python toolkit that helps understand community connections through mapping demographics and access to points of interest"
readme = "README.md"
requires-python = ">=3.11,<3.14"
license = {file = "LICENSE"}
authors = [
    {name = "mihiarc", email = "mihiarc@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
]
keywords = ["gis", "mapping", "demographics", "census", "community", "OpenStreetMap"]
dependencies = [
    "geopandas>=0.12.0",
    "pandas>=1.5.0",
    "numpy>=2.0.0",
    "requests>=2.28.0",
    "python-dotenv>=0.21.0",
    "scipy>=1.15.2",
    "overpy>=0.6",
    "osmnx>=1.2.2",
    "shapely>=2.0.0",
    "networkx>=2.8.0",
    "cenpy>=1.0.0",
    "matplotlib>=3.6.0",
    "contextily>=1.3.0",
    "matplotlib_scalebar>=0.9.0",
    "mapclassify>=2.4.0",
    "pyyaml>=6.0",
    "pyogrio>=0.6.0",
    "pyarrow>=12.0.0",
    "tqdm>=4.67.0",
    "httpx>=0.27.0",
    "streamlit>=1.31",
    "stqdm>=0.0.5, <0.0.6; python_version >= '3.11' and python_version < '4.0'",
    "folium",
    "streamlit-folium",
    "ratelimit",
    "psutil>=5.8.0",
    "scikit-learn>=1.0.0",
    "pyproj>=3.0.0",
    "numba>=0.61.0",
    "polars>=0.20.0",
    "branca>=0.6.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "ruff>=0.0.290",
]

[project.urls]
"Homepage" = "https://github.com/mihiarc/socialmapper"
"Bug Tracker" = "https://github.com/mihiarc/socialmapper/issues"

[project.scripts]
socialmapper = "socialmapper.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["socialmapper"]
include = [
    "socialmapper/data/neighbors/*.parquet",
]

[tool.hatch.build.targets.wheel.shared-data]
"socialmapper/data" = "socialmapper/data"

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "0.4.3"
select = ["E", "F", "B", "I"] 
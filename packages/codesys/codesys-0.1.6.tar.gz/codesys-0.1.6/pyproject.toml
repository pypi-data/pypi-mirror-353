[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codesys"
dynamic = ["version"]
description = "A Python SDK for interacting with the Claude CLI tool"
readme = "README.md"
authors = [
    {name = "codesys", email = "info@codesys.org"},
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
keywords = ["claude", "ai", "language model", "cli", "sdk"]

[project.urls]
"Homepage" = "https://github.com/codesys/codesys-sdk"
"Bug Tracker" = "https://github.com/codesys/codesys-sdk/issues"
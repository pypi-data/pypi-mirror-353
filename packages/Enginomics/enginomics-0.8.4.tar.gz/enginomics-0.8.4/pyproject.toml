[project]
name = "Enginomics"
description = "A Python package for engineering economic decision-making"
version = "0.8.4"
requires-python = ">= 3.9"
license = "Apache-2.0"
authors = [
    { name = "Wayne Matthew Syvinski", email = "enginomics@engihelp.net" }
]
readme = "README.txt"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta"
]
dependencies = [
    "matplotlib",
    "numpy",
    "numpy-financial",
    "pandas",
    "pandasql",
    "seaborn"
]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
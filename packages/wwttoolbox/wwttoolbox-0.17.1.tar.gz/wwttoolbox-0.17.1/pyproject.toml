[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "wwttoolbox"
version = "0.17.1"
description = "WaterWebTool toolbox for common tasks in hydrology and water resources management"
readme = "README.md"
authors = [{ name = "WaterWebTools", email = "info@waterwebtools.com" }]
dependencies=["netcdf4", "ruamel.yaml"]

[project.optional-dependencies]
dev = ["pytest"]
qaqc = ["pandas", "scipy", "numpy"]
qaqc-validation = ["plotly"]
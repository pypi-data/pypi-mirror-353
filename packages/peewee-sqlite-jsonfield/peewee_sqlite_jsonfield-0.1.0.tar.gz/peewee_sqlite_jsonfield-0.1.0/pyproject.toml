[project]
name = "peewee-sqlite-jsonfield"
version = "0.1.0"
description = "Super-charged JSON field for Peewee + SQLite JSON1"
authors = [{ name = "Demiurge", email = "megamen932@gmail.com" }]
license = { text = "MIT" }
dependencies = ["peewee>=3.17"]
optional-dependencies = { speed = ["orjson>=3.10", "ujson>=5.9"] }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["peewee_sqlite_jsonfield"]

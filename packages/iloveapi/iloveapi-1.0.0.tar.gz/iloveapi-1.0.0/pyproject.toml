[project]
name = "iloveapi"
version = "1.0.0"
description = "Python api client made for iLoveIMG & iLovePDF based on iLoveAPI (https://www.iloveapi.com/docs/api-reference)."
authors = [
    { name = "iyume", email = "iyumelive@gmail.com" },
]
requires-python = ">=3.9"
readme = "README.md"
keywords = [
    "iloveapi",
    "iloveimg",
    "ilovepdf",
    "api",
    "sdk",
    "client",
]
dependencies = [
    "typing-extensions>=4.0",
    "httpx>=0.26.0",
    "pyjwt>=2.4.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]

[project.urls]
homepage = "https://github.com/iyume/iloveapi-python"
repository = "https://github.com/iyume/iloveapi-python.git"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D1",
    "EM",
    "COM812",
    "UP035",
    "TRY003",
    "PLC0414",
    "ANN401",
    "ASYNC230",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

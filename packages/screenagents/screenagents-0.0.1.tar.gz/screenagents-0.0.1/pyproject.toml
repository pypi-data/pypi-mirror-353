[project]
name = "screenagents"
version = "0.0.1"
description = "ScreenSuite"
requires-python = ">=3.11"
authors = [
  { name = "Aymeric Roucher" },
]
readme = "README.md"
dependencies = [
  "pydantic>=2.11.0",
  "smolagents[openai,litellm]>=1.15.0",
  "datasets>=3.5.0",
  "tqdm>=4.67.0",
  "pillow>=11.0.0",
  "torch>=2.6.0",
  "torchvision>=0.21.0",
  "rouge>=1.0.1",
  "joblib>=1.4.0",
  "e2b-desktop==1.7.1",
  "transformers",
  "protobuf>=4.21.5,<6.0.0.dev0",
  "litellm"
]

[project.optional-dependencies]
osworld = [
  "osworld"
]
android_world = [
  "android_world"
]
submodules = [
  "osworld",
  "android_world"
]
[tool.setuptools.packages.find]
exclude = ["android_world*", "osworld*"]

dev = [
  "codespell>=2.3.0",
  "coverage>=7.6.4",
  "groq>=0.11.0",
  "ipdb>=0.13.13",
  "ipykernel>=6.29.5",
  "isort>=5.13.2",
  "matplotlib>=3.9.2",
  "mypy==1.14.1",
  "pip>=24.2",
  "pre-commit>=3.8.0",
  "pytest>=8.1.0",
  "ruff>=0.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.mypy]
mypy_path = ["src/"]
namespace_packages = true
explicit_package_bases = true
check_untyped_defs = true
disable_error_code = ["import-untyped"]
follow_imports = "silent"
ignore_missing_imports = true

[tool.coverage.run]
source = ["."]
omit = [
    "*/__init__.py",
    "*_test.py",
]

[tool.coverage.report]
sort = "-Cover"

[tool.codespell]
skip = ["*.jsonl", "*annotations*.json"]

[tool.uv.workspace]
members = [
    "osworld",
    "android_world"
]

[tool.uv.sources]
osworld = { workspace = true }
android_world = { workspace = true }

[tool.tomlsort]
no_sort_tables = true
sort_inline_arrays = true
trailing_comma_inline_array = true

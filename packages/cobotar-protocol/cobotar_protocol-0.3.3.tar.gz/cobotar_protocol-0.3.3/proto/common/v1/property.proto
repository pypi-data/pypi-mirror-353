syntax = "proto3";
package common.v1;

option go_package = "github.com/cobotar/protocol/messages/common";

enum PropertyType {
  PROPERTY_TYPE_UNSPECIFIED = 0;
  PROPERTY_TYPE_BOOL = 1;
  PROPERTY_TYPE_INT = 2;
  PROPERTY_TYPE_DOUBLE = 3;
  PROPERTY_TYPE_STRING = 4;
  PROPERTY_TYPE_VECTOR3 = 5;
  PROPERTY_TYPE_POSE = 6;
  PROPERTY_TYPE_ANCHOR = 7;
  PROPERTY_TYPE_COLOR = 8;
  PROPERTY_TYPE_AGENT = 9;
  PROPERTY_TYPE_ENUM = 10;
  PROPERTY_TYPE_ENUM_MULTI = 11;
}

enum Origin {
  ORIGIN_UNSPECIFIED = 0;
  ORIGIN_FIXED = 1;
  ORIGIN_MIRROR = 2;
}

message Property {
  string id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  PropertyType type = 5;
  string value = 6;
  string extras = 7;
  bool user_editable = 8;
  Origin origin = 9;
  repeated Origin origins = 10;
  string mirror_property_id = 14;
  string group = 11;
  int32 ordering = 12;
  bool hide_group = 13;
}

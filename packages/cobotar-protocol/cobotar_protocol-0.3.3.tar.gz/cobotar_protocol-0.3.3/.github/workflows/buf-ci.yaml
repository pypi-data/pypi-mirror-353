name: Buf CI
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  delete:
permissions:
  contents: write
  pull-requests: write
jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: bufbuild/buf-action@v1
        with:
          setup_only: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run linter
        run: buf lint

      - name: Checking breaking changes
        run: buf breaking --against "https://github.com/cobotar/protocol.git#branch=main"

      - name: Generate proto messages
        run: buf generate

      - name: Get next version
        id: get_next_version
        uses: thenativeweb/get-next-version@main
        with:
          prefix: 'v'

      - name: Show the next version
        run: |
          echo ${{ steps.get_next_version.outputs.version }}
          echo ${{ steps.get_next_version.outputs.hasNextVersion }}

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: autobot
          author_email: lunding@me.com
          message: 'Generate new proto messages'
          add: '*.go'
          tag: '${{ steps.get_next_version.outputs.version }}'

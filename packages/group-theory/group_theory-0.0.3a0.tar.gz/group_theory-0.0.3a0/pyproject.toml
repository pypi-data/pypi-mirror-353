[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "group_theory"
version = "0.0.3-alpha"
description = "A Python package for performing group theory computations."
authors = [
    { name = "Jackson Kaunismaa", email = "jackkaunis@protonmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["group theory", "mathematics", "algebra"]
requires-python = ">=3.6"
dependencies = [
    "tqdm",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]

[project.urls]
"Homepage" = "https://github.com/JacksonKaunismaa/group_theory"
"Issues" = "https://github.com/JacksonKaunismaa/group_theory/issues"

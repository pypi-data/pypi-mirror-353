[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "circular_enterprise_apis"
version = "1.0.1"
authors = [
  { name = "Danny De Novi", email = "dannydenovi@gmail.com" },
]
description = "Official Circular Protocol Enterprise APIs written in Python."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
    "requests >=2.32.3",
    "ecdsa >=0.19.0"
]

[project.urls]
"Homepage" = "https://github.com/circular-protocol/Python-Enterprise-APIs"
"Bug Tracker" = "https://github.com/circular-protocol/Python-Enterprise-APIs/issues"

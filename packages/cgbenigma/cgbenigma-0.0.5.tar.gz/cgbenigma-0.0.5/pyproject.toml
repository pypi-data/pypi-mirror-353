[project]
name = "cgbenigma"
version = "0.0.5"
authors = [
  { name="Milton Kim", email="milton6310@icloud.com" },
]
description = "Cipher library for encryption methods found on Chinese Gold Bars"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/milton6310/cgbenigma"
Issues = "https://github.com/milton6310/cgbenigma/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
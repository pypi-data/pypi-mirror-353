[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astonai"
version = "0.3.5"
description = "Test Intelligence Engine"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Aston AI" }
]
keywords = ["aston", "test coverage", "static analysis"]
dependencies = [
    "numpy>=1.22.0,<2.3",
    "pydantic>=1.10.0,<3.0",
    "click>=8.1.3,<9.0",
    "rich>=12.5.1,<15.0",
    "PyYAML>=6.0,<7.0",
    "gitpython>=3.1.0,<4.0",
    "astgraph>=0.1.0,<0.2.0",
    "networkx>=3.0.0,<4.0",
    "parso>=0.8.0,<1.0",
    "libcst>=1.0.0,<2.0",
]

[project.scripts]
aston = "testindex.cli.main:main"

[tool.setuptools]
packages = [
    "testindex",
    "testindex.cli",
    "testindex.cli.commands",
    "testindex.cli.utils",
    "testindex.core",
    "testindex.core.cli",
    "testindex.analysis",
    "testindex.analysis.coverage",
    "testindex.analysis.test_quality",
    "testindex.analysis.utils",
    "testindex.preprocessing",
    "testindex.preprocessing.chunking",
    "testindex.preprocessing.cloning",
    "testindex.preprocessing.integration",
    "testindex.preprocessing.parsing",
    "testindex.preprocessing.parsing.visitors",
    "testindex.preprocessing.parsing.frameworks",
    "testindex.knowledge",
    "testindex.knowledge.embedding",
    "testindex.knowledge.graph",
    "testindex.knowledge.schema",
    "testindex.api",
    "testindex.query",
    "testindex.query.execution",
    "testindex.query.model",
    "testindex.query.utils",
    "testindex.storage",
    "testindex.visualization",
    "testindex.llm",
    "testindex.llm.clients",
    "aston"
]
include-package-data = true

[project.urls]

[project.optional-dependencies]
# Database connectivity (Neo4j)
db = ["neo4j>=5.5.0,<6.0"]

# Visualization capabilities  
viz = ["matplotlib>=3.8,<3.12"]

# LLM integration
llm = ["openai>=1.0.0,<2.0"]

# Testing dependencies
test = [
    "pytest>=8.0.0,<9.0",
    "pytest-cov>=4.1.0,<5.0", 
    "pytest-xdist>=3.0.0,<4.0",
    "mypy>=1.0.0,<2.0",
    "flake8>=6.0.0,<8.0",
    "packaging>=23.0,<25.0",
]

# Coverage tools
coverage = [
    "pytest-cov>=4.1.0,<5.0",
    "coverage-conditional-plugin>=0.9.0,<1.0",
]

# Development dependencies  
dev = [
    "astonai[db,viz,llm,test,coverage]",
    "build>=1.0.0,<2.0",
    "twine>=4.0.0,<6.0",
]

# Everything bundle
all = ["astonai[db,viz,llm,test,coverage]"]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow to run",
    "neo4j: marks tests requiring a Neo4j instance",
    "integration: marks integration tests",
    "llm: marks tests requiring LLM API access",
    "docker: marks tests requiring Docker environment"
]

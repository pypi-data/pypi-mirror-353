[metadata]
name = adspower-sdk
version = 0.1.5
author = Wei Li
author_email = liweilijie@gmail.com
description = A Python SDK for interacting with AdsPower API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/liweilijie/adspower-sdk
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	httpx

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = json2tex
author = Yann BÃ¼chau
author_email = nobodyinperson@posteo.de
keywords = json,latex,tex
version = attr: json2tex.version.version
license = GPLv3
url = https://gitlab.com/nobodyinperson/json2tex
description = Convert a JSON document to LaTeX commands
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Intended Audience :: Science/Research

[options]
packages = find:
python_requires = >= 3.6
install_requires = 
	inflect
	pylatexenc

[options.packages.find]
exclude = tests

[options.extras_require]
dev = nbstripout; coverage; sphinx; nbsphinx; sphinx_rtd_theme; sphinxcontrib-mermaid; sphinxcontrib.asciinema; black; pycodestyle; setuptools

[options.data_files]
share/doc/json2tex = 
	README.md
	json2tex.mk

[options.entry_points]
console_scripts = 
	json2tex = json2tex:cli

[pycodestyle]
ignore = E402,W503,E501,E231,E203,E741
exclude = build/,venv/

[egg_info]
tag_build = 
tag_date = 0


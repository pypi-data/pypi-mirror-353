[project]
name = "givernylocal"
version = "3.3.3"
description = "library to query the Johns Hopkins Turbulence Database (JHTDB)"
authors = [
    {name = "Johns Hopkins Turbulence Database Group"}
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.9,<4.0"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Physics"
]
dependencies = [
    "numpy>=1.23.4,<3.0.0",
    "matplotlib>=3.6.2,<4.0.0",
    "pydantic>=2.10.6,<3.0.0",
    "pandas>=1.5.1,<3.0.0",
    "requests>=2.31.0,<3.0.0",
    "plotly>=5.11.0,<7.0.0",
    "attrs>=23.2.0,<26.0.0",
    "jsonschema>=4.23.0,<5.0.0",
    "jsonschema-specifications>=2023.12.1,<2024.11.0",
    "nbformat>=5.10.4,<6.0.0",
    "referencing>=0.35.1,<1.0.0",
    "rpds-py>=0.19.1,<1.0.0",
    "jupyter-core>=5.7.2,<6.0.0"
]

[tool.poetry]
include = [
    "src/givernylocal/configs/jhtdb-config.json",
]

[[tool.poetry.packages]]
include = "givernylocal"
from = "src"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/sciserver/giverny"
"Bug Tracker" = "https://github.com/sciserver/giverny/issues"
"Changelog" = "https://github.com/sciserver/giverny/blob/main/CHANGELOG.md"

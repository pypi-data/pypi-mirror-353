name: "Feature Request"
description: "Suggest an idea or enhancement"
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Have a neat idea to improve ChimeraStack? Describe it here!
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      placeholder: "It would be great if ChimeraStack could…"
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Why is this valuable?
      placeholder: "This saves time because…"
    validations:
      required: false
  - type: dropdown
    id: area
    attributes:
      label: Affected area
      options:
        - CLI UX
        - Template Engine
        - New Template
        - Documentation
        - Other
    validations:
      required: false

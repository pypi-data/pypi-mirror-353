[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "egritools"
version = "0.8.0"
description = "Local utility toolkit by Egrigor86"
authors = [{name = "Christopher (Egrigor86)", email = "egrigor86@gmail.com"}]
license = {file = "LICENSE"}
readme = "README.md"

[project.scripts]
change-extension = "egritools.change_extension:main"
create-venv = "egritools.create_venv:main"
hf-upload = "egritools.hf_upload:main"
preclean-gui = "egritools.preclean_gui:main"
wheel-manager = "egritools.wheel_manager:main"
gpt2-trainer = "egritools.gpt2_trainer:main"
combine-txt = "egritools.combine_txt:main"
launcher-gui = "egritools.launcher_gui:main"
file_processor = "egritools.file_processor:main"
gpt2token="egritools.tokenizer_gui:main"
instantbackup="egritools.instantbackup:main"
chunkprocessor="egritools.file_processor_chunks:main"
paraphrase="egritools.run_paraphrase:main"
fileapi="egritools.file_processor_api:main"
egripad="egritools.egripad_tkinter:main"
egripadkv="egritools.egripad_kivy:main"
egritools = "egritools.__main__:main"

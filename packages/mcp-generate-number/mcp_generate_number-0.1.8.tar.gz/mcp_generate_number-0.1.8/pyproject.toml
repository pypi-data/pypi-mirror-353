[project]
name = "mcp-generate-number"
version = "0.1.8"
description = "A simple MCP server that generates a random number."
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=2.6.1"
]

[project.scripts]
mcp-generate-number = "mcp_generate_number.server:main"

[tool.hatch.build.targets.wheel]
packages = ["mcp_generate_number"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build" 
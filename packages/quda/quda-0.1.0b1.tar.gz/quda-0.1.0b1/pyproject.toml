[project]
name = "quda"
version = "0.1.0b1"
description = "Quantor Data"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "clickhouse-df>=0.1.5",
    "connectorx>=0.4.3",
    "dynaconf>=3.2.11",
    "lark>=1.2.2",
    "numpy>=2.2.6",
    "pandas>=2.3.0",
    "polars>=1.30.0",
    "rich>=14.0.0",
    "sqlparse>=0.5.3",
    "varname>=0.14.0",
    "xcals>=0.0.4",
    "ygo>=1.1.3",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["quda", "quda.*"]

[project.urls]
homepage = "https://github.com/link-yundi/quda"
repository = "https://github.com/link-yundi/quda"


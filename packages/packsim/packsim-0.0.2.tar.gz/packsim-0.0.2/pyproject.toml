[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"
[project]
name = "packsim"
version = "0.0.2"
authors = [
  { name="wzf", email="wangzhoufeng7346@gmail.com" },
]
description = "A set of bin packing visualization simulation environment code, which can visualize the entire bin packing process, making it convenient for others to train or test"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = {text = "MIT"}

[project.urls]
"Home Page" = "https://example.com"
DOCUMENTATION = "https://readthedocs.org"
Repository = "https://upstream.example.com/me/spam.git"
GitHub = "https://github.com/example/spam"

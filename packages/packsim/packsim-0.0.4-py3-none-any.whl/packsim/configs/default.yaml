Scene:
    ompl_plan_allowed_time: 50
    interpolate_num: 300
    step_size: 0.1
    support_pose: [1.5, -1.65, 0.0]     # IRB2400
    conveyor_pose: [0.8, -1.65, 0.0]     # IRB2400
    plane_offset: [-0, 0, -0.001]   # 平面偏移量
    block_unit: 0.01   # 3cm一个单位 # 立方体的单位尺寸
    blocks_num: 10     # 立方体的数量
    block_gap: 0.0002   # 立方体之间的间隙
    init_box_offset: [0, 0.1, 0] # 初始盒子的偏移量
    block_min_size: 1    # 立方体的最小和最大尺寸
    block_max_size: 4
    
    target_container_size: [10, 10, 10]     # 目标容器的整体尺寸，默认为[10, 10, 10]，会根据选择测试的Data自动修改场景
    wall_width: 0.002          # 容器壁的宽度
    target_origin: [0.9, 0.46, 0.025]    # 目标容器的左上角位置，会根据选择测试的Data自动修改场景
    remove_position: [-1.57056174, -1.74140087, 0.65197798] # 无法摆放物体的丢弃位置

    height_pose_offset_up: 0.35          # 0.2
    height_pose_offset_down: 0.352          # 0.2

    arm_urdf_path: None
    homej: None

    # 3d irregular
    # blockout
    objPath: None
    scale: None

    # 2d packing data
    scale_2d: None
    objPath_2d: None
    img_path_2d: None

    height_pose_offset_up_2d: 0.1
    height_pose_offset_down_2d: 0.117

    UR5:
        block_unit_ur5: 0.03   # 3cm一个单位 # 立方体的单位尺寸
        arm_urdf_path_ur5: "ur5/ur5.urdf"
        homej_ur5: [-1, -0.7, 0.5, -0.5, -0.5, 0]

    IRB2400:
        block_unit_irb2400: 0.03   # 3cm一个单位 # 立方体的单位尺寸
        arm_urdf_path_irb2400: "irb2400/irb2400.urdf"
        homej_irb2400: [0, 0, 0, 0, 0, 0]

    IRB6700:
#        block_unit_irb6700: 0.05   # 3cm一个单位 # 立方体的单位尺寸
        block_unit_irb6700: 0.01   # 3cm一个单位 # 立方体的单位尺寸
        arm_urdf_path_irb6700: "irb6700/irb6700.urdf"
#        arm_urdf_path_irb6700: "irb6700/irb6700_extra.urdf"
        homej_irb6700: [ 0, 0, 0, 0, 0, 0, 0, 0 ]


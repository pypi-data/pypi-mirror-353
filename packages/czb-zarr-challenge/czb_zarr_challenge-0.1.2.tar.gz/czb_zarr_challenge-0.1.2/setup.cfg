[metadata]
name = czb-zarr-challenge
version = 0.1.2
description = API + CLI for OME-Zarr microscopy segmentation/analysis
long_description = file: README.md
long_description_content_type = text/markdown
author = Audrey Chun
author_email = audreychun@berkeley.edu
url = https://github.com/audreychun/czb-zarr-challenge
classifiers = 
	Programming Language :: Python :: 3.11

[options]
packages = find:
python_requires = >=3.11
install_requires = 
	iohub>=0.3.0
	zarr>=2.13
	numpy>=1.21
	scikit-image>=0.19
	scipy>=1.7
	torch>=1.12
	tqdm>=4.64

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "refinire"
version = "0.1.1"
description = "Model adapters for OpenAI Agents SDK"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "openai>=1.68.0",
    "openai-agents>=0.0.6",
    "pydantic>=2.10,<3",
    "httpx>=0.28.1",
]
[project.urls]
Homepage = "https://github.com/kitfactory/refinire"
Documentation = "https://kitfactory.github.io/refinire/"
Repository = "https://github.com/kitfactory/refinire"
Bug-Tracker = "https://github.com/kitfactory/refinire/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/refinire"]

[dependency-groups]
dev = [
    "mkdocs-material>=9.6.14",
    "mkdocstrings>=0.29.1",
    "mkdocstrings-python>=1.16.10",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.1",
    "mypy>=1.10.0",
    "colorama>=0.4.6",
]

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

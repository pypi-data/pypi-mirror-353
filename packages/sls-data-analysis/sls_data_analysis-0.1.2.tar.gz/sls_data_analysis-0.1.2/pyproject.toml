[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sls-data-analysis"
description = "A data analysis app for the SLS experiment"
readme = "README.md"
authors = [{name = "Bastien BÃ©gon", email = "bastien.begon@crpp.cnrs.fr" }]
license = {file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["scattering", "data", "analysis", "Mie"]
dependencies = [
    "qtpy",
    "numpy",
    "scipy",
    "pyqtgraph",
    "matplotlib",
    "h5py",

]
requires-python = ">=3.9"
dynamic = ["version"]

[project.optional-dependencies]
pyqt6 = ["PyQt6"]
pyside6 = ["PySide6<6.9.1"]

[project.urls]
Homepage = "https://src.koda.cnrs.fr/65sw9tz8/sls-data-analysis"

[project.scripts]
sls-data-analysis = "sls_data_analysis.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "sls_data_analysis.__version__"}

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Monitizer"
version = "0.0.1"
description = "Monitizer is a tool to optimize and evaluate neural network monitors."
authors = [
    { name = "Stefanie Mohr", email = "steffi.mohr@tum.de" },
    { name = "Sudeep Kanav" },
    { name = "Marta Grobelna" },
    { name = "Muqsit Azeem" },
    { name = "Sabine Rieder" }
]
license = { file = "LICENSES/Apache-2.0.txt" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["neural network", "monitor", "ood", "machine learning", "optimization", "evaluation"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License"]

dependencies = [
    "torch>=1.13.1",
    "numpy>=1.21.6",
    "pandas>=1.3.5",
    "matplotlib>=3.5.3",
    "scikit-learn>=1.0.2",
    "onnx2pytorch>=0.4.1",
    "plotly>=5.16.0",
    "kaleido>=0.2.1",
    "tqdm>=4.66.1",
    "tabulate>=0.9.0",
    "typing_extensions>=4.7.1"
]

[project.urls]
Homepage = "https://gitlab.com/live-lab/software/monitizer"
Repository = "https://gitlab.com/live-lab/software/monitizer"
Documentation = "https://monitizer.readthedocs.io"

[project.scripts]
monitizer = "monitizer.monitizer:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["monitizer*"]

[tool.unittest]
# optional - not currently standardized, just for documentation/future tooling
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memoryllm"
version = "0.1.0"
description = "Persistent Memory Management for Large Language Models"
readme = "README.md"
authors = [
    {name = "Laurent-Philippe Albou", email = "laurent.philippe.albou@gmail.com"}
]
maintainers = [
    {name = "Laurent-Philippe Albou", email = "laurent.philippe.albou@gmail.com"}
]
keywords = ["llm", "memory", "ai", "chatbot", "conversation", "context", "persistence"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "typing-extensions>=4.0.0",
]
dynamic = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]
vector = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.0.0",
]
full = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.0.0",
    "sqlalchemy>=1.4.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/laurent-philippe-albou/memoryllm"
Documentation = "https://memoryllm.readthedocs.io"
Repository = "https://github.com/laurent-philippe-albou/memoryllm"
Issues = "https://github.com/laurent-philippe-albou/memoryllm/issues"
Changelog = "https://github.com/laurent-philippe-albou/memoryllm/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.dynamic]
# Empty to avoid setuptools auto-generating license-file metadata

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=memoryllm --cov-report=term-missing --cov-report=html"

[tool.coverage.run]
source = ["src/memoryllm"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
] 
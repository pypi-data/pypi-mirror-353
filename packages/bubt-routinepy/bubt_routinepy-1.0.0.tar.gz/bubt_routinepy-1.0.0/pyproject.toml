[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bubt-routinepy"
version = "1.0.0"
description = "An unofficial Python wrapper of the BUBT Routine API + a robust web scraper and PDF extractor for getting routine data."
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.11"
keywords = [
    "bubt",
    "api",
    "wrapper",
    "asyncio",
    "routine",
    "class",
    "exam",
    "faculty",
]
authors = [
    { name = "Shaikh Shafeen", email = "shafeen@duck.com" },
]
maintainers = [
    { name = "Shaikh Shafeen", email = "shafeen@duck.com" },
]
dependencies = [
    "aiohttp>=3.12.0",
    "aiohttp-client-cache[sqlite]>=0.13.0",
    "beautifulsoup4>=4.13.4",
    "loguru>=0.7.3",
    "lxml>=5.4.0",
    "pdfplumber>=0.11.6",
    "prettytable>=3.16.0",
    "pydantic>=2.11.5",
]

[dependency-groups]
dev = [
    "autodoc-pydantic>=2.2.0",
    "black>=25.1.0",
    "build>=1.2.2.post1",
    "furo>=2024.8.6",
    "isort>=6.0.1",
    "pyclean>=3.1.0",
    "pylint>=3.3.7",
    "pytest>=8.4.0",
    "ruff>=0.11.6",
    "sphinx>=8.2.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx-rtd-theme>=3.0.2",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/kurtnettle/bubt-routinepy"
Documentation = "https://bubt-routinepy.readthedocs.io"
Repository = "https://github.com/kurtnettle/bubt-routinepy"

[project.scripts]
routinepy = "routinepy.cli.__main__:cli"

[tool.hatch.build.targets.wheel]
packages = ["routinepy/"]

[tool.isort]
profile = "black"


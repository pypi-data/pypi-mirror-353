[project]
name = "flex-dtk"
dynamic = ["version"]
description = "Handy tools for datalake access"
dependencies = [
    "pandas>=2",
    "adlfs>=2023",
    "fsspec>=2023",
    "pyarrow>=14",
    "sqlalchemy>=2",
    "pyodbc>=4",
    "azure-identity>=1",
    "psycopg2-binary>=2",
]
readme = "README.md"
requires-python = ">= 3.9"

[project.optional-dependencies]
interactive = [
    "ipython>=7",
    "notebook>=7",
    "duckdb>=1",
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.rye]
managed = true
dev-dependencies = [
    "ipython>=8.31.0",
    "pytest>=8.3.4",
    "notebook>=7.3.2",
    "duckdb>=1.1.3",
    "coverage>=7.6.10",
    "pdoc>=15.0.1",
    "pylint>=3.3.4",
    "mypy>=1.14.1",
]

[[tool.mypy.overrides]]
module = [
    "fsspec.*",
    "pandas.*",
    "pyodbc.*",
]
ignore_missing_imports = true



[tool.coverage.run]
omit = [
    "flex_dtk/interactive.py",
    "*/tests/**",
]

[tool.pylint.'MESSAGES CONTROL']
disable = 'R0913, R0917, I1101'

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "KeyRegistry"
version = "0.2.0"
description = "A Python package for dynamic class registration and instantiation"
readme = "README.md"
authors = [
    { name = "Le Hoang Viet", email = "lehoangviet2k@gmail.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = []

[project.urls]
Homepage = "https://github.com/Mikyx-1/KeyRegistry"
Repository = "https://github.com/Mikyx-1/KeyRegistry"
Issues = "https://github.com/Mikyx-1/KeyRegistry/issues"

[tool.hatch.build.targets.wheel]
packages = ["key_registry"]
include = [
    "LICENSE",
    "README.md"
]
exclude = [
    "models",
    "test"
]
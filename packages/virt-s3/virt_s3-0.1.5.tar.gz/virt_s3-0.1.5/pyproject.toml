[tool.poetry]
name = "virt-s3"
version = "0.1.5"
description = "A Virtualitics S3 Utility Library with Local File System Mirror."
authors = ["Virtualitics Engineering <engineering@virtualitics.com>"]
readme = "docs/README.md"
packages = [{include = "virt_s3"}]
include = [
    "docs/README.md", 
    "docs/modules.md", 
    "docs/virt_s3.md", 
    "LICENSE"
]
classifiers=[
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "License :: OSI Approved :: MIT License"
]
[tool.poetry.dependencies]
python = ">=3.11"

# # A list of all of the optional dependencies, some of which are included in the
# # below `extras`. They can be opted into by apps.

# Testing
pytest = { version = "^7.4.3", optional = true }
python_dotenv = { version = "^1.0.1", optional = true }

# Docs Generation
sphinx = { version = "^7.3.7", optional = true }
sphinx-markdown-builder = { version = ">=0.6.6", optional = true }
sphinx-autodoc-typehints = { version = ">=2.1.1", optional = true }

# Dataframe
pandas = { version = "^2.2.1", optional = true }
pyarrow = { version = ">=14.0.2", optional = true }

# Image
numpy = { version = ">=1.26.4", optional = true }
pillow = { version = ">=10.2.0", optional = true }

# S3
boto3 = { version = "^1.34.51", optional = true }


[tool.poetry.extras]
# e.g. pip install virt-s3[docs]
# e.g. poetry install -E docs
s3 = ["boto3"]
dataframe = ["pandas", "numpy", "pyarrow"]
image = ["numpy", "pillow"]
test = ["pytest", "python_dotenv"]
docs = ["sphinx", "sphinx-markdown-builder", "sphinx-autodoc-typehints"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

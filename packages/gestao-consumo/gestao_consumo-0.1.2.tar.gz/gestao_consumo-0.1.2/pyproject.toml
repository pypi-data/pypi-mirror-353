[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gestao-consumo"
version = "0.1.2"
description = "Sistema de gestão de consumo residencial de água, energia e gás"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "David Duarte, Danilson Gonçalves, Rafael Fortes e Wilker Lopes", email = "grupo3@exemplo.com"},
]
requires-python = ">=3.6"
dependencies = ["pandas", "tabulate"]

[project.scripts]
gestao-consumo = "gestaodeconsumo.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# Core metadata for your package
name = "TextEmbedCompress" # Updated package name
version = "0.3.0"
authors = [
    { name = "Nathan Inkiriwang / University of Sydney", email = "jonathan.inkiriwang@gmail.com" },
]
description = "A Python package to compress text embeddings using various dimensionality reduction and quantization techniques, and evaluate their quality with a comprehensive intrinsic framework including the EOSk metric."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License", # Match your chosen license
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
]
keywords = [
    "nlp", "text embeddings", "embeddings", "compression", "evaluation",
    "dimensionality reduction", "quantization", "eosk", "intrinsic evaluation",
    "sentence transformers", "machine learning", "textembedcompress" # Added new name as keyword
]

dependencies = [
    "torch>=1.9.0",
    "numpy>=1.20.0",
    "sentence-transformers>=2.2.0",
    "scikit-learn>=1.0.0",
    "umap-learn>=0.5.0",
    "pacmap>=0.5.0",
    "datasets>=2.0.0",
    "tqdm>=4.60.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/TextEmbedCompress" # Updated URL placeholder
Repository = "https://github.com/yourusername/TextEmbedCompress" # Updated URL placeholder
"Bug Tracker" = "https://github.com/yourusername/TextEmbedCompress/issues" # Updated URL placeholder
# Documentation = "https://your-package-docs-url.com"


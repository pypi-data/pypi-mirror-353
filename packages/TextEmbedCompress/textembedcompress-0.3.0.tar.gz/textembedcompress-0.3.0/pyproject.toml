# --- Tool-specific configurations ---

[tool.setuptools]
# Assuming your Python package directory is named 'textembedcompress'
# (i.e., TextEmbedCompress_Project_Root/textembedcompress/__init__.py)
packages = ["textembedcompress"]

# [tool.setuptools.packages.find]
# If your package directory is 'textembedcompress' located directly under the project root:
# where = ["."] # (default)
# include = ["textembedcompress*"] # (default would be based on project.name, so might need adjustment)
# For clarity, explicitly listing `packages` in [tool.setuptools] as above is often simpler.

[tool.pytest.ini_options]
minversion = "7.0"
# Update coverage target to the new module name
addopts = "-ra -q --cov=textembedcompress --cov-report=term-missing"
testpaths = [
    "tests",
]

[tool.coverage.run]
# Update source to the new module name
source = ["textembedcompress"]
omit = [
    "*/__main__.py",
    "*/tests/*",
    "*/conftest.py",
    "*/example*/*"
]

[tool.coverage.report]
fail_under = 70
show_missing = true

[tool.ruff]
select = [
    "E", "W", "F", "I", "C", "B",
]
ignore = [
    "E501",
]
line-length = 110

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
# Update known first-party to the new module name
known-first-party = ["textembedcompress"]


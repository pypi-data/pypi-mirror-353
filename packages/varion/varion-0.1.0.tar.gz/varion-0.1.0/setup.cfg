[metadata]
name = varion
version = 0.1.0
author = BrightMinding
author_email = contact@brightminding.org
description = High-quality hybrid random number generator for scientific computing
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/brightminding/varion
project_urls = 
	Source = https://github.com/brightminding/varion
	Tracker = https://github.com/brightminding/varion/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	numba

[options.package_data]
* = *.md

[egg_info]
tag_build = 
tag_date = 0


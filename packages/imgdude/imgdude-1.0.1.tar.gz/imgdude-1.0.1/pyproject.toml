[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imgdude"
version = "1.0.1"
description = "Fast image resizing proxy standalone backend with FastAPI"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ASafarzadeh", email = "includesafarof@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Graphics",
]
dependencies = [
    "fastapi>=0.100.0",
    "pillow>=9.0.0",
    "uvicorn[standard]>=0.23.0",
    "aiofiles>=23.0.0",
    "python-multipart>=0.0.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/ASafarzadeh/imgdude"
Documentation = "https://github.com/ASafarzadeh/imgdude#readme"
"Bug Tracker" = "https://github.com/ASafarzadeh/imgdude/issues"
Source = "https://github.com/ASafarzadeh/imgdude"

[project.scripts]
imgdude = "imgdude.cli:main"

[tool.setuptools]
packages = ["imgdude"]

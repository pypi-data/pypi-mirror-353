[project]
name = "collabllm"
version = "0.0.2"
authors = [
  { name="Shirley Wu", email="shirwu@stanford.edu" },
]
description = "(Oral @ ICML 2025) CollabLLM: From Passive Responders to Active Collaborators"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Wuyxin/collabllm"
Issues = "https://github.com/Wuyxin/collabllm/issues"

[build-system]
requires = [
    "setuptools >= 77.0.3",
    "datasets",
    "huggingface-hub",
    "litellm",
    "nltk",
    "numpy",
    "openai",
    "pandas",
    "peft",
    "python-dotenv",
    "rich",
    "scipy",
    "tiktoken",
    "tokenizers",
    "torch",
    "tqdm",
    "transformers",
    "vllm"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["collabllm"]
exclude = ["notebook_tutorials", "outputs", "wandb"]

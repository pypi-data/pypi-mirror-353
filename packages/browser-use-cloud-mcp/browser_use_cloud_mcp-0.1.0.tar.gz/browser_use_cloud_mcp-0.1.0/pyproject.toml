[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "browser-use-cloud-mcp"
version = "0.1.0"
description = "Model Context Protocol (MCP) server for Browser Use Cloud API - automate web browsing tasks with AI"
authors = ["Pranav Prakash"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fere-ai/browser-use-cloud-mcp"
repository = "https://github.com/fere-ai/browser-use-cloud-mcp"
documentation = "https://github.com/fere-ai/browser-use-cloud-mcp#readme"
keywords = ["mcp", "browser-automation", "ai", "web-scraping", "model-context-protocol", "browser-use-cloud"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
packages = [{include = "browser_use_cloud_mcp"}]
include = [
    "README.md",
    "LICENSE",
]
exclude = [
    "tests*",
    ".github*",
    ".devcontainer*",
    "*.json",
]

[tool.poetry.dependencies]
python = "^3.10"
mcp = {extras = ["cli"], version = "^1.9.2"}
httpx = "^0.28.0"
pydantic = "^2.0.0"
# Optional HTTP transport dependencies
fastapi = {version = "^0.115.12", optional = true}
uvicorn = {version = "^0.34.3", optional = true}

[tool.poetry.extras]
http = ["fastapi", "uvicorn"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^1.0.0"
pytest-mock = "^3.14.1"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.16.0"
ruff = "^0.11.12"
jsonschema = "^4.24.0"

[tool.poetry.scripts]
browser-use-cloud-mcp = "browser_use_cloud_mcp.cli:main"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict_optional = true

[tool.ruff]
target-version = "py311"
line-length = 88
select = ["E", "F", "W", "I", "N", "B", "A", "COM", "C4", "DTZ", "T10", "DJ", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "INT", "ARG", "PTH", "ERA", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"]
ignore = ["COM812", "ISC001"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
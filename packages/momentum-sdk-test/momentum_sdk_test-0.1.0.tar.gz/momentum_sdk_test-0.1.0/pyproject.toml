[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "momentum-sdk-test"
version = "0.1.0"
description = "Lightweight SDK for Momentum's prompt compression engine"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-instrumentation-httpx>=0.40b0",
    "cffi>=1.15.0",
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.0.200",
    "types-PyYAML>=6.0.0",
    "types-cffi>=1.15.0",
]

[tool.hatch.build.targets.wheel]
packages = ["momentum_sdk"]

# The actual GitHub repository URL will be configured at build time via the .pypirc file 
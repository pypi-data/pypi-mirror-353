[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "momentum-sdk-test"
dynamic = ["version"]
description = "Local prompt compression engine SDK"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0", 
    "cffi>=1.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.0.200",
    "types-PyYAML>=6.0.0",
    "types-cffi>=1.15.0",
]

[tool.hatch.version]
path = "momentum_sdk/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["momentum_sdk"]

# The actual GitHub repository URL will be configured at build time via the .pypirc file 
[tool.poetry]
name = "tripletex"
version = "0.1.9.dev10"
description = "An efficient and user-friendly Python library crafted specifically for seamless integration with Tripletex's accounting and financial management APIs."
authors = ["Leikaab <nordavindltd@gmail.com>"]
license = "Proprietary"
readme = "README.md"
homepage = "https://github.com/Leikaab/tripletex"
repository = "https://github.com/Leikaab/tripletex"
documentation = "https://github.com/Leikaab/tripletex#readme"
keywords = ["crud", "api", "client", "rest", "tripletex", "accounting", "financial", "management"]
classifiers = [
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]



[tool.poetry.dependencies]
python = "^3.11"
crudclient = {version = "^0.8.2.dev0", allow-prereleases = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-cov = "*"
pytest-xdist = "^3.5.0"
isort = "*"
requests-mock = "^1.12.1"
autopep8 = "*"
black = "*"
yapf = "*"
bandit = "*"
flake8 = "*"
mypy = "*"
pycodestyle = "*"
pydocstyle = "*"
pylint = "*"
pre-commit = "*"
types-requests = "*"
ipython = "*"
ipykernel = "*"
autoflake = "^2.3.1"
types-PyYAML = "*"
python-dotenv = "^1.1.0"
bravado-core = "^6.1.1"
httpx = "^0.28.1"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Leikaab/tripletex/issues"

[tool.isort]
profile = "black"
line_length = 150
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_third_party = ["crudclient","apiconfig"]
known_first_party = ["tripletex"]
skip = [".tox", "tests/debug.py", "./crudclient", "./apiconfig", "tripletex_swaggergen"]
skip_glob = ["**/.mypy_cache/*", "**/.pytest_cache/*", "**/.venv/*", "**/node_modules/*", "**/draft/*"]

[tool.black]
line-length = 150
skip-string-normalization = false
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | crudclient
  | tripletex_swaggergen
)/
'''

[metadata]
name = dragon_baseline
description = Baseline training algorithm for the DRAGON Challenge
author = Joeran Bosma
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = 
	dragon_baseline
install_requires = 
	torch
	transformers>=4.48.0
	datasets
	evaluate
	accelerate
	xformers
	pandas
	seqeval
	scikit-learn==1.5.2
python_requires = >=3.9
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
dragon_baseline = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0


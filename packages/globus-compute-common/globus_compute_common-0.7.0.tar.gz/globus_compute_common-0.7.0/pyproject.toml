[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "globus-compute-common"
version = "0.7.0"
description = "Common tools for Globus Compute projects"
authors = [
    {name = "The Globus Compute Team",email = "support@globus.org"}
]
dynamic = ["classifiers"]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic (>=1,<3)"
]

[project.urls]
repository = "https://github.com/globus/globus-compute-common"

[project.optional-dependencies]
boto3 = ["boto3 (>=1.37)"]
moto = ["moto[s3] (>=5,<6)"]
redis = ["redis (>=5.3,<7)"]

[tool.poetry]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.group.test.dependencies]
pytest = "<9"
pytest-cov = "<6"
pytest-xdist = "^3.7.0"
types-redis = ">4.6"  # See https://github.com/redis/redis-py/issues/2399

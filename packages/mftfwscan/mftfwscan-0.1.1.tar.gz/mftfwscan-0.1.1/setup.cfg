[metadata]
name = mftfwscan
version = 0.1.0
author = Your Name
author_email = your.email@example.com
description = Simulate and audit firewall/NAT rules for Managed File Transfer environments
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/yourusername/mftfwscan
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	mftfwscan = mftfwscan.main:main

[options.packages.find]
where = .

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0


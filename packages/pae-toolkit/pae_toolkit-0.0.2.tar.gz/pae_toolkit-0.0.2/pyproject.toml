[project]
name = "pae-toolkit"
version = "0.0.2"
description = "PAE toolkit"
readme = "README.md"
authors = [{ name = "Yanguan02", email = "yanguan_02@126.com" }]
requires-python = ">=3.11"
dependencies = [
    "evalscope[perf]>=0.16.0",
    "modelscope>=1.26.0",
    "msprechecker>=0.0.1",
    "pydantic>=2.11.5",
    "pytest>=8.4.0",
    "typer>=0.16.0",
]

[project.scripts]
pae-toolkit = "pae_toolkit:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "visceral"
version = "0.1.2"  
description = "MCP server for Visceral survey and workspace management"
readme = "README.md"
authors = [
    {name = "Anshuman", email = "anshuman@visceral.ai"}
]
requires-python = ">=3.9"
dependencies = [
    "mcp==1.9.2",           
    "requests==2.32.3", 
    "python-dotenv==1.1.0",
    "websockets==15.0.1"
]
keywords = ["mcp", "survey", "visceral", "workspace","survey","research"]


[project.scripts]
visceral = "visceral.app:main"

[tool.hatch.build.targets.wheel]
packages = ["src/visceral"]
[project]
name = "doctomarkdown"
version = "0.2.0"
description = "Convert PDF, DOCX, PPTX, Images, URLs like Medium, Wikipedia and CSV documents to text or Markdown. Extracts text, images, and tables. Supports LLM-based extraction."
authors = [
  { name = "docparseai", email = "sayantanghosh.work@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "PyMuPDF",
    "Pillow",
    "typing-extensions",
    "python-docx",
    "python-pptx",
    "pandas",
    "tabulate",
    'html2text',
    'beautifulsoup4',
    'google-generativeai',
    'pytesseract',
    'comtypes',
    'docx2pdf',
]

[project.urls]
Homepage = "https://github.com/DocParseAI/doctomarkdown"
Documentation = "https://github.com/DocParseAI/doctomarkdown#readme"
BugTracker = "https://github.com/DocParseAI/doctomarkdown/issues"
PyPI = "https://pypi.org/project/doctomarkdown/"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}
[project]
name = "mcp-server-youtube-info"
version = "0.1.8"
description = "A YouTube information retrieval server implementation for Model Context Protocol (MCP)"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "yareyaredesuyo", email = "yareyaredesuyo@gmail.com" }]
keywords = ["mcp", "llm", "model-context-protocol", "automation", "youtube"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "argparse>=1.4.0",
  "fastmcp>=2.5.2",
  "httpx>=0.28.1",
  "pillow>=11.2.1",
  "yt-dlp>=2025.5.22",
]

[project.scripts]
mcp-server-youtube-info = "mcp_server_youtube_info:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

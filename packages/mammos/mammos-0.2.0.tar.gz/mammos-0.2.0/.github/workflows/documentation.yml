name: Publish documentation

on:
  workflow_dispatch:
    inputs:
      deploy_pages:
        description: 'Whether to deploy pages'
        required: true
        type: boolean
        default: false
  push:
    branches:
      - main
    tags:
      - "latest"
  pull_request:
  workflow_call:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: prefix-dev/setup-pixi@v0.8.8
    - run: pixi run docs
    - uses: actions/upload-pages-artifact@v3
      with:
        path: docs/build/html


  deploy:
    if: ${{ github.ref_name == 'latest' || github.event_name == 'workflow_call' || inputs.deploy_pages }}
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/deploy-pages@v4
      id: deployment

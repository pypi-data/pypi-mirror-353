[project]
name = "txt2ebook"
version = "0.1.143"
description = "CLI tool to convert txt file to ebook format"
authors = [{ name = "Kian-Meng Ang", email = "kianmeng@cpan.org" }]
requires-python = "~=3.9"
readme = "README.md"
license = "AGPL-3.0-or-later"
keywords = [
    "cjk",
    "ebook",
    "epub",
    "txt",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: Chinese (Traditional)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Filters",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "CJKwrap~=2.2",
    "EbookLib>=0.17.1,<0.18",
    "bs4>=0.0.1,<0.0.2",
    "importlib-resources>=6.1.1,<7",
    "jieba>=0.42.1,<0.43",
    "langdetect>=1.0.9,<2",
    "lxml>=5.2.2,<6",
    "pylatex>=1.4.2,<2",
    "pypandoc~=1.11",
    "regex>=2021.11.10,<2022",
    "reportlab>=4.0.0,<5",
    "typing-extensions>=4.5.0,<5",
    "typst>=0.13.0",
]

[project.urls]
Homepage = "https://github.com/kianmeng/txt2ebook"
Repository = "https://github.com/kianmeng/txt2ebook"

[project.scripts]
txt2ebook = "txt2ebook.cli:main"
tte = "txt2ebook.cli:main"

[dependency-groups]
dev = [
    "babel>=2.17.0",
    "bandit~=1.7.1",
    "flake8-simplify>=0.21.0,<0.22",
    "mypy>=1.10.0,<2",
    "myst-parser>=3.0.1,<4",
    "nox-poetry>=1.0.3,<2",
    "nox>=2024.4.15,<2025",
    "pep8-naming>=0.13.3,<0.14",
    "pre-commit>=4.2.0",
    "pylint>=3.2.0,<4",
    "pytest-cov>=5.0.0,<6",
    "pytest-randomly>=3.15.0,<4",
    "pytest-xdist>=3.6.1,<4",
    "pytest>=8.2.0,<9",
    "ruff>=0.11.12",
    "scripttest~=1.3",
    "sphinx-autodoc-typehints>=2.2.2,<3",
    "sphinx-copybutton>=0.5.2,<0.6",
    "sphinx>=7.3.7,<8",
    "vulture~=2.11",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

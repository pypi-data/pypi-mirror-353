[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "unity-bundle-tool"
version = "0.1.1" # Incremented version slightly
authors = [
  { name="minhmc2007", email="author@example.com" },
]
description = "A command-line tool to extract and repack Unity asset bundles using UnityPy."
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Software Development :: Build Tools",
    "Environment :: Console",
]
dependencies = [
    "UnityPy",
    "Pillow",
]

[project.urls]
Homepage = "https://github.com/minhmc2007/unity-bundle-tool"
Repository = "https://github.com/minhmc2007/unity-bundle-tool"

[project.scripts]
# This creates the command 'ubt' that runs your script's main() function
ubt = "unity_bundle_tool.cli:main"

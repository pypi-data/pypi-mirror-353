[tool.poetry]
name = "hjlab-email"
version = "1.0.1"
description = "Print hello"
authors = ["Hojung Yun <hojung.yun@gmail.com>"]
readme = "README.md"

license = "MIT"
homepage = "https://github.com/hojungyun/hjlab-email"
repository = "https://github.com/hojungyun/hjlab-email"
keywords = ["hjlab", "email"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
]


[tool.poetry.dependencies]
python = "^3.11"
environs = "^14.2.0"
aiosmtplib = "^4.0.1"


[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
pytest = "^8.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "tex2image"
version = "0.1.2"
description = "A simple python library for converting latex snippets to images."
readme = "README.md"
authors = [
    { name = "Olympiad Bot", email = "olybot@ggim.me" }
]
requires-python = ">=3.9"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
docs = [
    "requests>=2.32.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx>=7.4.7",
    "sphinx-autodoc-typehints>=2.3.0",
    "pygments>=2.19.1",
    "sphinx-mdinclude>=0.6.2",
]

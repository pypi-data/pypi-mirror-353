[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "allowdynamic"
version = "2.0.1"
description = "Dynamic variables in Python"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "DiamondGotCat"}]
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/DiamondGotCat/allowdynamic"

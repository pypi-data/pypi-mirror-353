[project]
name = "ftm-analyze"
version = "0.0.1"
description = "Analyze FollowTheMoney entities"
authors = [
    { name = "Data and Research Center", email = "hi@dataresearchcenter.org" },
]
license = "AGPLv3+"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11,<3.14"
dependencies = [
    "anystore (>=0.3.5,<0.4.0)",
    "ftmq (>=0.8.5,<0.9.0)",
    "typer",
    "pydantic (>=2.11.5,<3.0.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)",
    "countrytagger (>=0.1.2,<0.2.0)",
    "spacy (>=3.8.7,<4.0.0)",
    "languagecodes (>=1.1.1,<2.0.0)",
    "fasttext-numpy2 (>=0.10.4,<0.11.0)",
]

[project.optional-dependencies]
openaleph = ["openaleph-procrastinate (>=0.0.3,<0.0.4)"]

[project.scripts]
ftm-analyze = "ftm_analyze.cli:cli"

[project.urls]
Homepage = "https://docs.investigraph.dev/lib/ftm-analyze"
Documentation = "https://docs.investigraph.dev/lib/ftm-analyze"
Repository = "https://github.com/dataresearchcenter/ftm-analyze"
Issues = "https://github.com/dataresearchcenter/ftm-analyze/issues"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = ">=4.1,<7.0"
pytest-env = "^1.1.1"
black = ">=23.11,<25.0"
isort = "^5.12.0"
mypy = "^1.7.0"
pre-commit = "^4.0.1"
flake8 = ">=6.1,<8.0"
ipdb = "^0.13.13"
bump2version = "^1.0.1"
moto = { extras = ["server"], version = "^5.1.4" }
pytest-asyncio = ">=0.23.8,<0.26.0"
mkdocs-material = "^9.6.14"
mkdocs-autorefs = "^1.4.2"
mkdocstrings-python = "^1.16.11"
griffe-pydantic = "^1.1.0"
mkdocs = "^1.6.1"
mkdocs-typer2 = "^0.1.4"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

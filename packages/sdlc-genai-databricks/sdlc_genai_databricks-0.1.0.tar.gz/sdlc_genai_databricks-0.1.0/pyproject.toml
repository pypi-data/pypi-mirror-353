[project]
name = "sdlc-genai-databricks"
version = "0.1.0"
description = "A Python package that integrates GenAI, GitHub, and Databricks for SDLC automation."
readme = "README.md"
authors = [
    { name="Your Name", email="you@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["sdlc", "genai", "databricks", "pyspark", "github"]
dependencies = [
    "requests",
    "pandas",
    "PyMuPDF",
    "pyspark"
]

[project.urls]
Homepage = "https://github.com/yourusername/sdlc-genai-databricks"
Repository = "https://github.com/yourusername/sdlc-genai-databricks"
Issues = "https://github.com/yourusername/sdlc-genai-databricks/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

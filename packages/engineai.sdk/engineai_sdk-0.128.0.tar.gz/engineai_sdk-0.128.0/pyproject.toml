[tool.poetry]
name = "engineai.sdk"
version = "0.128.0"
description = "EngineAI's Platform SDK"
authors = ["Pedro Rodrigues <pedro@dystematic.com>"]
maintainers = [
  "Pedro Cunha <cunha@engineai.com>",
  "Pedro Feiteira <feiteira@engineai.com>",
  "Li Zixiang <li.zixiang@engineai.com>",
  "Joao Matos <matos@engineai.com>",
  "Nuno Silva <nuno@engineai.com>",
]
packages = [{ include = "engineai" }]
readme = "README.md"
license = "MIT"
documentation = "https://docs.engineai.com/"

[tool.poetry.dependencies]
python = ">=3.8,<3.14"

numpy = [
    { version = "^1 || ^2", python = ">=3.10" },
    { version = ">=1, <2", python = "<3.10" }
]
pandas = [
    { version = "^1 || ^2", python = ">=3.9" },
    { version = ">=1, <2", python = "<3.9" }
]
environs = [
    { version = ">=12,<15", python = ">=3.9" },
    { version = ">=9,<12", python = "<3.9" }
]
pyjwt = ">=2,<3"
beartype = ">=0.17,<1"
click = ">=8,<9"
typing-extensions = ">=4,<5"
networkx = ">=3,<3.3"
requests = ">=2,<3"
orjson = ">3.9.15"
brotli = ">=1,<2"
rich = ">=13,<14"

pip-tools = "^7.4.1"
[tool.poetry.group.dev.dependencies]
ruff = "^0.6.4"
types-backports = "^0.1.3"
bandit = "^1.6.2"
coverage = "^7.2.0"
mypy = "^1.7"
pytest = "^8.2.2"
faker = "^25.2.0"
tox = "^4.4.11"


[[tool.poetry.source]]
name = "engineaipypi"
url = "https://engineai-production-767398123846.d.codeartifact.eu-west-1.amazonaws.com/pypi/pypi-production/simple/"
priority = "primary"

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
engineai = "engineai.sdk.cli.console:process"

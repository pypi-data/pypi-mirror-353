[project]
name = "bp-runner"
version = "0.1.2"
description = "task Runner"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "birds", email = "cg626@163.com"},
]
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "bp-config>=0.1.2",  # 依赖配置处理器
    "PyYAML>=6.0",      # 支持YAML配置
    "toml>=0.10.2",     # 支持TOML配置
]
[project.scripts]
bp-runner = "bp_runner.main:main"
bp-runner-time = "bp_runner.main:bp_runner_time"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[options.data_files]
bin = ["bp_runner/bin/bp-runner-time"]

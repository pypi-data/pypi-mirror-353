[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dbops-manager"
version = "0.1.1"
description = "A flexible database operations manager supporting multiple databases"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Ahmad Mujtaba", email = "ahmad.mujtaba@codingcops.com"}
]
keywords = ["database", "postgresql", "sqlalchemy", "orm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.9",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.5.0",
]

[project.urls]
Homepage = "https://github.com/codingcops/dbops-manager"
Documentation = "https://github.com/codingcops/dbops-manager#readme"
Repository = "https://github.com/codingcops/dbops-manager.git"
"Bug Tracker" = "https://github.com/codingcops/dbops-manager/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["dbops_manager*"]
exclude = ["tests*"]
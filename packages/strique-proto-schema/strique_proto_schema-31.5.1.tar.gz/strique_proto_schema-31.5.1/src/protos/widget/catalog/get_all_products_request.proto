syntax = "proto3";

package strique.model.widget.catalog;

import "types/filter_predicate/filters.proto";

option java_outer_classname = "GetAllProductsRequestProto";
option java_package = "com.strique.model.widget.catalog";

// Next Id: 9
// Proto definition for gel all products.
message GetAllProductsRequest {
  // viewconfig id for catalog product
  string view_config_id = 1;

  // shopify or magento platform id which is used to fetch the products
  string platform_id = 2;

  // page number for pagination
  optional uint32 page_number = 5;

  // page size for pagination
  optional uint32 page_size = 6;

  optional string search_keyword = 7;

  optional types.Expression filter_expression = 8;

  reserved 3,4;
}
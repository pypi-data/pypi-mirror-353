[project]
name = "enot-vp"
dynamic = ["version"]
description = "ENOT video processor package for iterating over video frames easily."
readme = "README.md"
authors = [
    { name = "Malofeev Ivan", email = "ruhrozz@bk.ru" }
]
requires-python = ">=3.9"
dependencies = [
    "av>=14.4.0",
    "numpy>=1.21.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Repository = "https://github.com/Ruhrozz/enot-vp.git"

[build-system]
requires = [
  "hatchling",
  "hatch-vcs",
]
build-backend = "hatchling.build"

[tool.hatch]
version.source = "vcs"

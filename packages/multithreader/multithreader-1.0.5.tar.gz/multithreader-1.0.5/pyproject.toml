[tool.poetry]
name = "multithreader"
version = "1.0.5"
description = "Execute Python functions with multithreading."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <ahmad.ferdaus.abd.razak@ni.com>"]
license = "GPL-2.0-only"
repository = "https://gitlab.com/fer1035_python/modules/pypi-multithreader"
keywords = ["multithreading", "functions", "threading", "parallel", "concurrent"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

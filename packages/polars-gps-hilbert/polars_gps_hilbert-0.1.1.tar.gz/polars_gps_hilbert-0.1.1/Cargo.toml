[package]
name = "polars-gps-hilbert"
version = "0.1.1"
edition = "2021"

[lib]
crate-type = ["cdylib"]
name = "polars_gps_hilbert"

[dependencies]
polars = { version = "0.48.1", features = ["fmt", "dtype-date", "lazy"], default-features = false }
polars-arrow = { version = "0.48.1", default-features = false }
polars-core = "0.48.1"
polars-expr = "0.48.1"
pyo3 = { version = "0.24.2", features = ["abi3-py39"] }
pyo3-polars = { version = "0.21", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
rayon = "1.7"
lindel = "0.1.1"

[target.'cfg(target_os = "linux")'.dependencies]
jemallocator = { version = "0.5", features = ["disable_initial_exec_tls"] }

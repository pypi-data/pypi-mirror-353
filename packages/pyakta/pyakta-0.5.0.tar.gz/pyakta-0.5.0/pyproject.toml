[project]
name = "pyakta"
version = "0.5.0"
description = "A Python library for Akta Agent to Agent Trust Protocol"
authors = [
    { name = "Luke Hinds", email = "lukehinds@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "base58>=2.1.1",
    "pynacl>=1.5.0",
    "pydantic>=2.11.0",
    "pyld>=2.0.4",
    "requests>=2.32.3",
    "httpx>=0.28.1",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "Apache License 2.0"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff~= 0.9",
    "bandit>=1.8.3",
]

[project.urls]
Homepage = "https://github.com/lukehinds/pyakta"
Repository = "https://github.com/lukehinds/pyakta"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
addopts = "-v --cov=pyakta"

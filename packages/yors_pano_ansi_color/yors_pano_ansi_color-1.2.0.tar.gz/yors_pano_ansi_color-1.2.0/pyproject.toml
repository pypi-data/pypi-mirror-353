[tool.poetry]
name = "yors_pano_ansi_color"
version = "1.2.0"
description = "A python library to print color text in console for developers in development."
authors = [ "yemiancheng <ymc.github@gmail.com>" ]
readme = "README.md"
license = "LICENSE"
keywords = [ "artist", "panz", "mono", "yors_pano_ansi_color" ]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10"
]
homepage = "https://github.com/ymc-github/panz/blob/main/packages/yors_pano_ansi_color/README.md"
documentation = "https://github.com/ymc-github/panz/blob/main/packages/yors_pano_ansi_color/README.md"
repository = "https://github.com/ymc-github/panz.git"

  [tool.poetry.urls]
  changelog = "https://github.com/ymc-github/panz/blob/main/packages/yors_pano_ansi_color/CHANGELOG.md"

  [[tool.poetry.packages]]
  include = "yors_pano_ansi_color"

  [tool.poetry.dependencies]
  python = "^3.10"

name: mypy
on: [push]
jobs:
  run-mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Installs packages
        run: pip3 install -r requirements.txt
      - name: Runs mypy
        run: mypy --install-types --non-interactive ridewithgps

[project]
name = "suse-documentation-mcp-server"
version = "0.44.0"
description = "MCP server implementation for web search using Open WebUI Web search"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "python-dotenv>=1.0.1",
    "mcp[cli]>=1.4.1",
    "httpx>=0.28.1",
    "markitdown>=0.1.2"
]

[project.scripts]
suse-documentation-mcp-server = "server.search_suse_documentation:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

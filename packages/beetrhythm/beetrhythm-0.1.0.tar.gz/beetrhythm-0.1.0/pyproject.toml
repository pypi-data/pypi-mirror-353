[tool.poetry]
name = "beetrhythm"
version = "0.1.0"
description = "A beets plugin for the deeprhythm tempo predictor"
authors = ["bleugreen <bleugreendesign@gmail.com>"]
readme = "README.md"
packages = [{include = "beetsplug"}]
license = "MIT"
homepage = "https://github.com/bleugreen/deeprhythm-beets"
repository = "https://github.com/bleugreen/deeprhythm-beets"
keywords = ["beets", "plugin", "tempo", "bpm", "music", "deeprhythm", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.8"
beets = "^2.0.0"
deeprhythm = "^0.0.13"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."beets.plugins"]
beetrhythm = "beetsplug.beetrhythm.plugin:BeetRhythmPlugin" 
[project]
name = "zarr-audio"
version = "0.2.0"
description = "FLAC codec and tooling for Zarr"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}

authors = [
    {name = "Joe Weiss", email = "joe.weiss@gmail.com"}
]

dependencies = [
    "numpy",
    "zarr >=2.0.0, <3.0.0",
    "soundfile",
    "librosa",
    "numcodecs",
    "fsspec[s3]",
    "flac_numcodecs",
    "pydub"
]

keywords = ["zarr", "audio", "flac", "wav", "fsspec", "bioacoustics", "soundfile"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
    "watchdog"
]

[project.urls]
Homepage = "https://github.com/joeweiss/zarr-audio"
Repository = "https://github.com/joeweiss/zarr-audio"
"Bug Tracker" = "https://github.com/joeweiss/zarr-audio/issues"

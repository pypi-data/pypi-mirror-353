[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "locktools"
version = "0.1.0"
description = "A simple file-based lock utility for Python applications"
authors = [
    { name="Rodrigo Licks", email="rodrigo.licks@uol.com.br" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
] 
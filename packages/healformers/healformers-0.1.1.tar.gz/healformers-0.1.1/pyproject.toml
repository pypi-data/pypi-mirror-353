[project]
name = "healformers"
version = "0.1.1"
description = "Mask-Aware HEALPix Transformers"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICEN[CS]E.*"]
authors = [{ name = "lalalabox"}]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["healpix", "healpy", "transformers", "astronomy", "deep learning"]

dependencies = [
    "pyccl>=3.1",
    "healpy>=1.17",
    "loguru>=0.7",
    "torch>=2.1,<2.7",
    "transformers>=4.45",
]

[project.urls]
Homepage = "https://github.com/lalalabox/healformers"
Repository = "https://github.com/lalalabox/healformers"
Documentation = "https://github.com/lalalabox/healformers#readme"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent_tooling"
version = "0.4.6"
description = "A lightweight tool registry for function metadata management"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Daniel Stewart", email = "daniel.stewart77@gmail.com"}
]
keywords = ["tools", "metadata", "function-registry", "ai-agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/danielstewart77/agent_tooling"
Repository = "https://github.com/danielstewart77/agent_tooling"
"Bug Tracker" = "https://github.com/danielstewart77/agent_tooling/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "twine",
    "build",
    "black",
    "mypy",
    "flake8"
]

[tool.setuptools.packages.find]
where = ["src"]
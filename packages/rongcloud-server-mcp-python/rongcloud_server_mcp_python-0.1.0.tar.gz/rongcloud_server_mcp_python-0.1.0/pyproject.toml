[project]
name = "rongcloud-server-mcp-python"
version = "0.1.0"
description = "An MCP server implementation based on RongCloud IM Server."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.9.1",
    "pydantic>=2.10.6",
    "loguru>=0.7.0",

]


[project.scripts]
rongcloud-server-mcp-python = "rongcloud_server_mcp:main"


[project.urls]
Home = "https://github.com/rongcloud/rcloud-server-mcp-python"
Source = "https://github.com/rongcloud/rcloud-server-mcp-python.git"
Changelog = "https://github.com/rongcloud/rcloud-server-mcp-python/CHANGELOG.md"



[project.optional-dependencies]
dev = [
    "ruff>=0.9.7",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "pytest-asyncio>=0.26.0"
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rongcloud_server_mcp"]


[tool.ruff]
line-length = 99
extend-include = ["*.ipynb"]
exclude = [
    ".venv",
    "**/__pycache__",
    "**/node_modules",
    "**/dist",
    "**/build",
    "**/env",
    "**/.ruff_cache",
    "**/.venv",
    "**/.ipynb_checkpoints"
]
force-exclude = true

[tool.ruff.lint]
exclude = ["__init__.py"]
select = ["C", "D", "E", "F", "I", "W"]
ignore = ["C901", "E501", "E741", "F402", "F823", "D100", "D106","D107","D205","D200","D212","D101","D105"]

[tool.ruff.lint.isort]
lines-after-imports = 2
no-sections = true

[tool.ruff.lint.per-file-ignores]
"**/*.ipynb" = ["F704"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true


[tool.bandit]
exclude_dirs = [".venv", "venv", "tests"]

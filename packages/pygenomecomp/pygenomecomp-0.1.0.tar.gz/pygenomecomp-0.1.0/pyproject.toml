[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygenomecomp"
version = "0.1.0"
authors = [
  { name="motroy" },
]
description = "A tool to create circular comparison plots for multiple genome assemblies against a reference."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Environment :: Console",
]
dependencies = [
    "biopython>=1.80",
    "pandas>=1.5",
    "setuptools>=75.3.2",
    "svgwrite>=1.4",
]

[project.urls]
"Homepage" = "https://github.com/motroy/pygenomecomp"
"Bug Tracker" = "https://github.com/motroy/pygenomecomp/issues"

# This creates the command-line executable script
[project.scripts]
pygenomecomp = "pygenomecomp.main:main"

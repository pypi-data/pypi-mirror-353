[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-qu"
version = "0.1.4"
description = "PyTorch-style quantum-ML layers that run on CPUs, GPUs or real QPUs via NVIDIA CUDA-Q"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Sergio RodrÃ­guez Vidal", email = "serovi@alu.comillas.edu"}]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.13",
    "numpy>=1.20"
]
keywords = ["quantum", "artificial-intelligence", "machine-learning", "pytorch", "quantum-computing", "cuda-quantum"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://github.com/SeroviICAI/torch-quantum"
"Bug Tracker" = "https://github.com/SeroviICAI/torch-quantum/issues"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["docs*", "tests*"]

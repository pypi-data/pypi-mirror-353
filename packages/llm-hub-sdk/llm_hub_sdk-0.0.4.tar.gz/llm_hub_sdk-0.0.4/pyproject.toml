[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-hub-sdk"
version = "0.0.4"
description = "This Python SDK that provides convenient clients for interacting with the LLM-HUB â€“ a centralized backend service"
readme = "README.md"
requires-python = ">=3.9"

authors = [
  { name = "NTV360" }
]

license = { file = "LICENSE.md" }

dependencies = [
"requests>=2.32.3",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

keywords = ["llm", "hub", "sdk", "api", "chat", "generative-ai"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff",
    "black",
    "mypy",
    "build",       # For building locally: python -m build
    "twine",       # For uploading to PyPI
    "python-dotenv", # If used in examples/tests but not by the SDK core
    "docutils>=0.21, !=0.21.post1"
]

[tool.black]
line-length = 88

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
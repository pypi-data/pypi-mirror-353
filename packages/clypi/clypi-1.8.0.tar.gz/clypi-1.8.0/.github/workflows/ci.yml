name: CI ðŸ‘€
on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

jobs:
  all-checks:
    name: All checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run tests
        run: uv run --all-extras pytest tests

      - name: "Python format"
        run: uvx ruff format --diff .

      - name: "Python lint"
        run: uvx ruff check .

      - name: "Python type checking -- Pyright"
        run: uv run --all-extras pyright clypi/ type_tests/ examples/

      - name: "Codespell"
        run: uv run --all-extras codespell

      - name: "Markdown tests"
        run: uv run --all-extras mdtest --parallel 20 --timeout 20

[project]
name = "fabrest"
version = "0.1.0"
description = "A Python Fabric Rest Client to make requests to the Fabric API"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.12.11",
    "azure-identity>=1.23.0",
    "azure-storage-file-datalake>=12.20.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
]

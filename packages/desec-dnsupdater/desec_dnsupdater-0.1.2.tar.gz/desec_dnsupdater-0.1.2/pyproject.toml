[project]
name = "desec-dnsupdater"
version = "0.1.2"
description = "A simple DynDNS client for deSEC.io"
license = "MIT"
authors = [
    { name = "Ole Langbehn", email = "ole@langbehn.family"  }
]
readme = "README.md"
dynamic = ["classifiers"]
requires-python = ">=3.11,<3.14"
dependencies = [
    "desec-dns>=1.2.0",
    "click>=8.1.8",
    "ifaddr>=0.2.0",
    "netifaces2>=0.0.22",
    "dnspython>=2.7.0",
]

[project.urls]
repository = "https://github.com/neurolabs/desec-dnsupdater"
issues = "https://github.com/neurolabs/desec-dnsupdater/issues"
#"Changelog" = 

[tool.poetry]
#packages = [{include = "desec_dyndns.py"}]
include = [
    { path = "CHANGELOG.md", format = "sdist" },
]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Networking",
]

[project.scripts]
desec-dyndns = "desec_dnsupdater.desec_dyndns:update"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.4.5"
mypy = ">=1.10.0"
#pyinstaller = "^6.12.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
extend-select = [
    "W", # pycodestyle warnings
    "I", # isort
    "N", # pep8-naming
    "D", # pydocstyle
    "UP", # pyupgrade
    "S", # flake8-bandit
    "B", # flake8-bugbear
    "FA", # flake8-future-annotations
    "PT", # flake8-pytest-style
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "RUF", # Ruff-specific rules
]

[tool.ruff.lint.pycodestyle]
max-doc-length = 92

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.black]
line-length = 120

[tool.mypy]
disallow_any_generics = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
strict_equality = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
enable_error_code = [
    "redundant-expr",
    "possibly-undefined",
    "truthy-bool",
    "ignore-without-code"
]
exclude = [
    "^tests/",
]



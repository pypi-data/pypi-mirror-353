[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "miminions"
version = "0.1.0"
description = "MiMinions - A Python package for managing and interacting with AI assistants"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["ai", "assistant", "automation", "productivity"]
authors = [
    {name = "MiMinions.ai", email = "support@miminions.ai"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/miminions/miminions"
Repository = "https://github.com/miminions/miminions.git"

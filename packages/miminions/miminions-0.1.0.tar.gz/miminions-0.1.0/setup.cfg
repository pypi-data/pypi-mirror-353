[metadata]
name = miminions-shengxio
version = 0.0.1
author = Roland Ding
author_email = shengxio@miminoins.ai
description = An agentic framework for multi-agent use
long_description = README.md
long_description_content_type = text/markdown
url = https://github.com/miminions-ai/miminoins
project_urls = 
	Bug Tracker = https://github.com/miminions-ai/miminoins/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
license_file = LICENSE

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11

[options.packages.find]
exclude = 
	tests*
	docs*
	examples*
	.git*
	.github*
	.gitignore
	.env*
	.venv*
	venv*
	env*
	build*
	dist*
	*.egg-info*

[options.package_data]
* = *.txt, *.json, *.yaml, *.yml

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist
ignore = E203, W503

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 100

[egg_info]
tag_build = 
tag_date = 0


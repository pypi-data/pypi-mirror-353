[build-system]
requires = ["setuptools>=68.0.0", "wheel", "cython>=0.29.0", "numpy>=1.19.0"]
build-backend = "setuptools.build_meta"

[project]
name = "youtube.py3"
version = "1.3.4"
description = "A simplified wrapper for YouTube Data API v3"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [{name = "Chihalu"}]
dependencies = [
    "google-api-python-client>=2.0.0",
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=0.5.0",
    "google-auth-httplib2>=0.1.0",
]
keywords = ["youtube", "api", "wrapper", "python", "google", "data", "v3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
    "twine>=4.0.0",
    "build>=0.8.0",
    "cython>=0.29.0",
    "numpy>=1.19.0",
]

[project.urls]
Homepage = "https://github.com/Himarry/youtube.py3"
"Bug Reports" = "https://github.com/Himarry/youtube.py3/issues"
Source = "https://github.com/Himarry/youtube.py3"
Documentation = "https://github.com/Himarry/youtube.py3#readme"

[tool.setuptools.packages.find]
where = [""]
include = ["youtube_py3*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
youtube_py3 = ["*.pyx", "*.pxd"]
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "State1"
version = "0.6.4"
description = "A unified framework for building AI agents with low-code."
authors = [
    { name="Udit Akhouri", email="researchudit@gmail.com" },
    { name="Exthalpy Technologies", email="udit@exthalpy.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "openai",
    "requests",
    "duckduckgo-search",
    "sentence-transformers",
    "chromadb",
    "PyPDF2",
    "python-docx",
    "termcolor",
    "bcrypt"
]

[project.urls]
"Homepage" = "https://github.com/Exthalpy/state1"

[project.scripts]
terminal-chat = "state1.terminal_chat:main"

[tool.setuptools.packages.find]
exclude = ["user_memory"] 
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "state1"
version = "0.1.1"
description = "A unified framework for building AI agents with low-code."
authors = [
    { name="Your Name", email="your.email@example.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "openai",
    "requests",
    "duckduckgo-search",
    "sentence-transformers",
    "chromadb",
    "PyPDF2",
    "python-docx",
    "termcolor",
    "bcrypt"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/state1" 
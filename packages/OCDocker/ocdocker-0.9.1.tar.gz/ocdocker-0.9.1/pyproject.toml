[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["OCDocker*"]

[project]
name = "OCDocker"
version = "0.9.1"
description = "OCDocker is a Python package for molecular docking automation, virtual screening and AI consensus scoring."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Artur Duque Rossi", email = "arturossi10@gmail.com" }
]
requires-python = ">=3.9"

dependencies = [
  "rdkit",
  "pandas>=2.2",
  "scikit-learn>=1.5",
  "seaborn",
  "matplotlib",
  "scipy>=1.14",
  "openbabel",
  "numpy>=1.26",
  "optuna",
  "pingouin",
  "torch>=2.4",
  "torchaudio>=2.4",
  "torchvision>=0.19",
  "xgboost>=2.1",
  "lime",
  "pyyaml",
  "joblib",
  "biopython",
  "dcor",
  "fsspec",
  "numba>=0.60",
  "python-graphviz",
  "torchsummary",
  "torchviz"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: POSIX :: Linux",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]

keywords = ["docking", "virtual screening", "AI", "bioinformatics", "drug discovery"]

[project.urls]
Homepage = "https://github.com/Arturossi/OCDocker"
Repository = "https://github.com/Arturossi/OCDocker"
Issues = "https://github.com/Arturossi/OCDocker/issues"

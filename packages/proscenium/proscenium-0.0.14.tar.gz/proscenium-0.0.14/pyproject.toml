[build-system]
requires = [
  "setuptools>=68",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "proscenium"
version = "0.0.14"
description = "Declare Collaborative, Asynchronous Human To Agent Interactions"
authors = [{ name = "Adam Pingel", email = "oss@pingel.org" }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
  "aisuite>=0.1.10",
  "docstring_parser>=0.16",
  "pydantic>=2.10.6",
  "rich>=13.9.4",
  "slack_sdk>=3.35.0"
]

[project.optional-dependencies]
test = [
  "pytest>=8,<9",
  "pytest-cov>=5,<6",
  "typer>=0.15.2",
  "click>=8.2.0",
  "pytest>=8.3.5",
  "neo4j>=5.28.1",
  "gofannon>=0.25.13",
  "lapidarist>=0.0.4"
]

[project.scripts]
proscenium-bot = "proscenium.bin.bot:app"

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Импорт данных в {{ table_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Импорт данных в таблицу <b>{{ table_name }}</b></h1>
    <p>Загрузите файл <b>CSV</b> или <b>Excel (xlsx)</b> с колонками: {{ columns|join(', ') }}.</p>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Импортировать</button>
        <a href="{{ url_for('view_table', table_name=table_name) }}" class="btn btn-secondary ms-2">Назад</a>
    </form>
    <div class="alert alert-info">
        <b>Пример CSV:</b><br>
        <code>{{ columns|join(',') }}<br>...</code>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

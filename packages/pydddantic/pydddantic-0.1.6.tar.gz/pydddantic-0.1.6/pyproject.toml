[project]
name = "pydddantic"
description = "A Pydantic-Based Domain-Driven Design Framework"
authors = [{ name = "Dave Sutherland", email = "dave@daveography.ca" }]
license = "MIT"
readme = "README.md"
packages = [{include = "pydddantic"}]
keywords = ["pydantic", "domain-driven design", "ddd", "framework"]
requires-python = ">=3.10"
dynamic = [ "classifiers", "version" ]
dependencies = [
    "pydantic>=2.7.0",
]

[project.urls]
repository = "https://github.com/Daveography/pydddantic"

[tool.poetry]
version = "v0.1.6"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
flake8 = "^6.0.0"
pre-commit = "^3.2.1"
pytest = "^7.2.2"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
exclude = '''
/(
    \.git
    | __pycache__
    | \.venv
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
lines_between_sections = 1
line_length = 120
multi_line_output = 3
sections = [
    "FUTURE",
    "STANDARD_LIBRARY",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER"
]
extra_standard_library = ["typing_extensions"]

[tool.pytest.ini_options]
testpaths = ["tests"]

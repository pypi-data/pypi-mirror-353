[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "browsernative"
version = "1.0.0"
description = "Lightning-fast web scraping Python SDK - 11x faster than traditional scrapers"
readme = "README.md"
authors = [
    {name = "BNCA Team", email = "support@monostate.ai"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Text Processing :: Markup :: HTML",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = [
    "web scraping",
    "browser automation", 
    "ai analysis",
    "screenshot",
    "pdf parsing",
    "data extraction",
    "web crawler",
    "html parser",
    "content extraction"
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
    "twine>=3.0",
]

[project.urls]
Homepage = "https://bnca.monostate.ai"
Documentation = "https://docs.bnca.dev"
Repository = "https://github.com/monostate/browsernative-python"
Issues = "https://github.com/monostate/browsernative-python/issues"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cloudexplain"
version = "0.1.0rc6"
description = "A package for explaining cloud-based solutions provided by cloudexplain GmbH."
authors = [
    { name = "cloudexplain", email = "info@cloudexplain.eu" }
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["cloud", "explain", "machine learning", "AI"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://www.cloudexplain.eu"
Repository = "https://github.com/cloudexplain/cloudexplain"

[project.optional-dependencies]
azure = [
    "azure-identity",
    "azure-mgmt-resource",
    "azure-mgmt-storage",
    "azure-storage-blob",
    "azure-storage-file",
    "azure-storage-file-datalake"
]

sklearn = [
    "scikit-learn",
]

xgboost = [
    "xgboost",
]

catboost = [
    "catboost",
]

lightgbm = [
    "lightgbm",
]

pytorch = [
    "torch",
    "torchvision",
]

tensorflow = [
    "tensorflow",
]

test = [
    "scikit-learn",
    "xgboost",
    "catboost",
    "lightgbm",
    "torch",
    "torchvision",
    "tensorflow",
    "shap",         # We use this for the datasets
    "pytest"
]
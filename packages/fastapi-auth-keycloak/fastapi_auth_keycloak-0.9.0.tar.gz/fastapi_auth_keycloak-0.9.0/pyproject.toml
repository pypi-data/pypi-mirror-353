[project]
name = "fastapi-auth-keycloak"
description = "Keycloak authentication backend for FastAPI"
authors = [{ name = "Dave Sutherland", email = "dave@daveography.ca" }]
license = "MIT"
readme = "README.md"
packages = [{ include = "fastapi_auth_keycloak" }]
keywords = ["fastapi", "keycloak", "authentication", "backend"]
requires-python = ">=3.9"
dynamic = [ "classifiers", "version" ]
dependencies = [
    "pydantic[email]>=2.10.0",
    "fastapi (>=0.115.2,<1.0)",
    "jwcrypto>=1.5.6",
    "python-keycloak>=4.7.3",
]

[project.urls]
repository = "https://github.com/Daveography/fastapi-auth-keycloak"

[tool.poetry]
version = "v0.9.0"

[tool.poetry.dependencies]
python = ">3.9.1,<4.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
pre-commit = "^3.2.1"
pytest = "^8.2.2"
black = "^24.3"
isort = "^5.12.0"
httpx = "^0.28.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
exclude = '''
/(
    \.git
    | __pycache__
    | \.venv
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
lines_between_sections = 1
line_length = 120
multi_line_output = 3
sections = ["FUTURE","STDLIB","THIRDPARTY","FIRSTPARTY","LOCALFOLDER"]

[tool.pytest.ini_options]
testpaths = ["tests"]

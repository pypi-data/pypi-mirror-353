[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "scrapecsv"
version = "1.1.0"
authors = [
  { name="David Chinenye Uchenna", email="chinenyedavid781@gmail.com" },
]
description = "Scrape web content using Selenium and BeautifulSoup and export grouped data to CSV."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/OG-Mendez/scrapecsv"
Issues = "https://github.com/OG-Mendez/scrapecsv/issues"
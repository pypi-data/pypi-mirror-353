      proposes that a lack of mutuality in women''s relationships predisposes them
      to depression and inhibits their ability to acknowledge and address effectively
      emotions such as anger. Research linking anger to depression has not examined
      women''s emotional expressivity within the context of their partner relationships.
      Women''s depression as a function of both their level of anger suppression or
      inappropriate anger expression and the level of perceived relationship mutuality
      was studied in a sample of 223 college women, aged 18 to 54. Lower levels of
      mutuality and higher levels of suppressed or inappropriately expressed anger
      were associated with depression. Moreover, mutuality made contributions to predicting
      depression beyond that explained by anger. Lower mutuality was also related
      to higher anger suppression, but unrelated to inappropriately expressed anger.

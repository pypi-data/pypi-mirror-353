      Quant Mater"],"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Near critical
      doping, high-temperature superconductors exhibit multiple anomalies associated
      with enhanced electronic correlations and quantum criticality. Quasiparticle
      mass enhancement approaching optimal doping has been reported in quantum oscillation
      measurements in both cuprate and pnictide superconductors. Although the data
      are suggestive of enhanced interactions, the microscopic theory of quantum oscillation
      measurements near a quantum critical point is not yet firmly established. It
      is therefore desirable to have a direct thermodynamic measurement of quasiparticle
      mass. Here we report high-magnetic field measurements of heat capacity in the
      doped pnictide superconductor BaFe<jats:sub>2<\/jats:sub>(As<jats:sub>1\u2212<jats:italic>x<\/jats:italic><\/jats:sub>P<jats:sub><jats:italic>x<\/jats:italic><\/jats:sub>)<jats:sub>2<\/jats:sub>.
      We observe saturation of the specific heat at high magnetic field in a broad
      doping range above optimal doping which enables a direct determination of the
      electronic density of states recovered when superconductivity is suppressed.
      Our measurements find a strong total mass enhancement in the Fermi pockets that
      superconduct. This mass enhancement extrapolates to a mass divergence at a critical

      R. Soc. B."],"published-print":{"date-parts":[[2016,8,17]]},"abstract":"<jats:p>\n            Myrmecophiles
      (i.e. organisms that associate with ants) use a variety of ecological niches
      and employ different strategies to survive encounters with ants. Because ants
      are typically excellent defenders, myrmecophiles may choose moments of weakness
      to take advantage of their ant associates. This hypothesis was studied in the
      rove beetle,\n            <jats:italic>Myrmedonota xipe<\/jats:italic>\n            ,
      which associates with\n            <jats:italic>Azteca sericeasur<\/jats:italic>\n            ants
      in the presence of parasitoid flies. A combination of laboratory and field experiments
      show that\n            <jats:italic>M. xipe<\/jats:italic>\n            beetles
      selectively locate and prey upon parasitized ants. These parasitized ants are
      less aggressive towards beetles than healthy ants, allowing beetles to eat the
      parasitized ants alive without interruption. Moreover, behavioural assays and
      chemical analysis reveal that\n            <jats:italic>M. xipe<\/jats:italic>\n            are
      attracted to the ant''s alarm pheromone, the same secretion used by the phorid
      fly parasitoids in host location. This strategy allows beetles access to an
      abundant but otherwise inaccessible resource, as\n            <jats:italic>A.
      sericeasur<\/jats:italic>\n            ants are typically highly aggressive.
      These results are the first, to our knowledge, to demonstrate a predator sharing
      cues with a parasitoid to gain access to an otherwise unavailable prey item.
      Furthermore, this work highlights the importance of studying ant\u2013myrmecophile
      interactions beyond just their pairwise context.\n          <\/jats:p>","DOI":"10.1098\/rspb.2016.1281","type":"journal-article","created":{"date-parts":[[2016,8,10]],"date-time":"2016-08-10T09:08:00Z","timestamp":1470820080000},"page":"20161281","update-policy":"http:\/\/dx.doi.org\/10.1098\/crossmark-policy","source":"Crossref","is-referenced-by-count":5,"title":["Dead
      ant walking: a myrmecophilous beetle predator uses parasitoid host location
      cues to selectively prey on parasitized ants"],"prefix":"10.1098","volume":"283","author":[{"ORCID":"http:\/\/orcid.org\/0000-0002-3809-9128","authenticated-orcid":false,"given":"Kaitlyn

      artigo objetiva responder em que medida a utiliza\u00e7\u00e3o de algoritmos
      de precifica\u00e7\u00e3o por agentes de mercado pode resultar na pr\u00e1tica
      de il\u00edcitos anticoncorrenciais. Para tanto, realiza-se a revis\u00e3o de
      literatura sobre o tema, para, a partir dos cen\u00e1rios desenhados em plano
      hipot\u00e9tico elaborar estudo de caso, tendo o contexto jur\u00eddico brasileiro
      por base, das hip\u00f3teses formuladas teoricamente. Inicia-se o trabalho pela
      recupera\u00e7\u00e3o dos contornos conceituais associados aos algoritmos de
      precifica\u00e7\u00e3o, enquadrados dentro da teoria da regula\u00e7\u00e3o
      algor\u00edtmica. Em seguida, contextualiza-se os algoritmos de precifica\u00e7\u00e3o
      dentro do cen\u00e1rio dos mercados em plataforma, com aportes te\u00f3ricos
      da literatura associada \u00e0 an\u00e1lise dos mercados de dois lados. Em seguida,
      com base nos relat\u00f3rios de autoridades concorrenciais, formula-se duas
      hip\u00f3teses em que os algoritmos de precifica\u00e7\u00e3o podem ter repercuss\u00f5es
      concorrenciais. Por fim, submete-se \u00e0s hip\u00f3teses \u00e0 an\u00e1lise
      jur\u00eddica, tomando com base a sistematiza\u00e7\u00e3o doutrin\u00e1ria
      do artigo 36 da Lei. 12.529\/2011 e as caracter\u00edsticas estruturais dos
      il\u00edcitos anticoncorrenciais. Conclui-se que os algoritmos de precifica\u00e7\u00e3o
      podem levar \u00e0 pr\u00e1tica de il\u00edcitos anticonrrenciais, observadas
      condi\u00e7\u00f5es espec\u00edficas.<\/jats:p>","DOI":"10.5902\/1981369440973","type":"journal-article","created":{"date-parts":[[2023,1,31]],"date-time":"2023-01-31T17:43:30Z","timestamp":1675187010000},"page":"e40973","source":"Crossref","is-referenced-by-count":1,"title":["ALGORITMOS

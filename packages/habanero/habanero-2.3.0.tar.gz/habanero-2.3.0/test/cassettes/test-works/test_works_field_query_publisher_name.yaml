      de 1980, o Brasil iniciou a redemocratiza\u00e7\u00e3o das institui\u00e7\u00f5es
      p\u00fablicas com prop\u00f3sitos que envolveram a\u00e7\u00f5es dos governos
      (municipal, estadual, federal) e da sociedade civil organizada para a educa\u00e7\u00e3o

      UFSM"],"abstract":"<jats:p>Purpose: This paper aims to understand the relationship
      between actors'' roles in an entrepreneurial ecosystem from the perspective
      of Quintuple Helix to promote Social Innovation.\nMethodology: Participatory
      action research was carried out during the planning and execution of a project
      involving University, industry, government, and different actors of society
      inserted in an entrepreneurial ecosystem.\nFindings: The data were analyzed
      following Kemmis and Mctaggart (2007): plan, act and observe, and reflect. Based
      on the Helix concept, the case is characterized as an entrepreneurial ecosystem
      with the interaction between a group of actors. The results reinforce the importance
      of collaboration in the process of social innovation and understanding the role
      of each actor.\nPractical implications: The results can help public, private,
      and non-profit organizations identify their actions, reflect on potential partnerships,
      and design initiatives capable of generating Social Innovation.\nSocial implications:
      Training of artists to be creators of prints, facilitating their insertion in
      the job market; integration between students and civil society association;
      connection between footwear industry and civil society association by the donation
      of pairs of sneakers for children.\nOriginality\/value: This research can help
      public, private, and non-profit organizations to identify their actions, reflect
      on potential partnerships, and design initiatives capable of generating social
      innovation. We emphasize the importance of engagement, collaboration, and value
      creation for those involved in social innovation processes.<\/jats:p>","DOI":"10.5902\/1983465972398","type":"journal-article","created":{"date-parts":[[2023,8,25]],"date-time":"2023-08-25T21:31:08Z","timestamp":1692999068000},"page":"e5","source":"Crossref","is-referenced-by-count":0,"title":["Beyond
      what the eyes can see: art as a way of connecting actors and promoting social

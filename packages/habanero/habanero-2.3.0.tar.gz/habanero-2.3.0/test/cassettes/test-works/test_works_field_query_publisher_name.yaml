      igualdade de g\u00eanero est\u00e1 entre as prioridades dos Objetivos de Desenvolvimento
      Sustent\u00e1vel das Na\u00e7\u00f5es Unidas at\u00e9 2030, como foco na redu\u00e7\u00e3o
      da pobreza, conserva\u00e7\u00e3o ambiental e justi\u00e7a social em regi\u00f5es
      como o Brasil. Neste estudo, o principal objetivo \u00e9 quantificar a participa\u00e7\u00e3o
      e contribui\u00e7\u00e3o das mulheres na gest\u00e3o de cooperativas da agricultura
      familiar no estado de Santa Catarina. A coleta de dados foi realizada com dirigentes
      e\/ou lideran\u00e7as de cooperativas da agricultura familiar entre dezembro
      de 2019 e agosto de 2020. Os resultados indicam que a participa\u00e7\u00e3o
      feminina na gest\u00e3o da cooperativa, seja no conselho de administra\u00e7\u00e3o,
      fiscal ou na assembleia geral \u00e9 pequena. Apesar da baixa participa\u00e7\u00e3o,
      as cooperativas reconhecem que as mulheres s\u00e3o as principais respons\u00e1veis
      pelas atividades econ\u00f4micas desenvolvidas, com destaque para hortifrutigranjeiros,
      agroind\u00fastria e leite. A contradi\u00e7\u00e3o entre o papel da mulher
      na etapa produtiva (agr\u00edcola) e decis\u00f3ria (cooperativa) \u00e9 um
      indicativo de desigualdade de g\u00eanero nas cooperativas estudadas.<\/jats:p>","DOI":"10.5902\/2359043266716","type":"journal-article","created":{"date-parts":[[2023,9,26]],"date-time":"2023-09-26T17:57:28Z","timestamp":1695751048000},"page":"e11","source":"Crossref","is-referenced-by-count":0,"title":["Participa\u00e7\u00e3o

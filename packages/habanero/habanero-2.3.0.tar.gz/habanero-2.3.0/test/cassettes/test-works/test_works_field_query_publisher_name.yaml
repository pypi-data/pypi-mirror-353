      entre a mudan\u00e7a de cidade e a passagem de tempo para o protagonista. A
      passagem da inf\u00e2ncia para a adolesc\u00eancia est\u00e1 relacionada com
      a mudan\u00e7a de Passo da Guanxuma para Porto Alegre. A ruptura com a cidade
      pequena, associada ao abandono do ambiente familiar, permite o ingresso em outra
      atmosfera, menos ing\u00eanua e, pretensamente, adulta marcada pela ida para

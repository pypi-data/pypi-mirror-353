      logistics process in the footwear production, using two technologies from industry
      4.0 \u2013 RFID and Cloud Computing.\nMethodology: A case study was carried
      out in a large footwear industry, located in southern region of the country;
      qualitative approach, with data collection through semi-structured interviews,
      documental research (internal digital records\/intranet) and non-participant
      systematic observation.\nFindings: The empirical data showed that the two technologies
      analyzed, RFID and Cloud Computing, are already implemented in some operations
      in the company, and offer technical conditions to operationalize the reverse
      logistics process.\nOriginality\/value: Industrial operations promote various
      actions to adapt to environmental standards, both legal ones, already in force,
      and the recommended ones, resulting from pressure from society, increasingly
      aware of the need for changes in processes that negatively impact the environment.
      Among these actions, the adoption of reverse logistics stands out, considered

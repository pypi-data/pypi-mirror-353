[project]
name = "nextrpg"
version = "0.1.1"
description = "Build your next RPG (Role Playing Game)."
authors = [{ name = "yx-z", email = "yx-z@outlook.com" }]
requires-python = ">=3.12"
readme = "README.md"

dependencies = ["pygame-ce", "pygbag", "pytmx"]

[tool.black]
line-length = 80

[tool.isort]

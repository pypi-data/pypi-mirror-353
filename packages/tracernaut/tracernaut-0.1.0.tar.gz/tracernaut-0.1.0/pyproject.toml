[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tracernaut"
version = "0.1.0"
description = "tracernaut - python jupyter tutor"
authors = [{ name = "Laio Oriel Seman", email = "laio.seman@ufsc.br" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "Etldataload"
version = "1.1.9"

dependencies = [
    'importlib-metadata; python_version<"3.10"',
    "certifi==2024.8.30",
    "charset-normalizer==3.4.0",
    "greenlet==3.1.1",
    "idna==3.10",
    "numpy==2.2.0",
    "pandas==2.2.3",
    "python-dateutil==2.9.0.post0",
    "pytz==2024.2",
    "PyYAML==6.0.2",
    "requests==2.32.3",
    "six==1.17.0",
    "SQLAlchemy==1.4.49",
    "typing_extensions==4.12.2",
    "tzdata==2025.2",
    "urllib3==2.2.3",
    "mysql-connector-python==9.1.0"
]

[project.license]
file = "LICENSE.txt"

[tool.setuptools]
packages = ["dataload", "dataload.conf", "dataload.conf.model", "dataload.model", "dataload.model.DataStorageConnections", "dataload.utils"]
license-files = []

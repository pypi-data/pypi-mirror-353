type: task
name: my-task

# Docker image to use
image: python:3.11

# Commands to run
commands:
  - echo "Hello from dstack task!"
  - python --version

# Working directory
working_dir: .

# Resources
resources:
  cpu: 2
  memory: 4GB
  disk: 10GB

# Environment variables
env:
  - PYTHONPATH=/workspace
[testenv:bootstrap]
deps =
    jinja2
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *

; a generative tox configuration, see: https://tox.wiki/en/latest/user_guide.html#generative-environments
[tox]
envlist =
    clean,
    check,
    {py310,py311,py312}-{dj4,dj5},
    report
ignore_basepython_conflict = true

[testenv]
basepython =
    pypy310: {env:TOXPYTHON:pypy3.10}
    py310: {env:TOXPYTHON:python3.10}
    py311: {env:TOXPYTHON:python3.11}
    py312: {env:TOXPYTHON:python3.12}
    {bootstrap,clean,check,report,docs,codecov,coveralls}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    DJANGO_SETTINGS_MODULE=testproject.settings
passenv =
    *
usedevelop = false
deps =
    pytest
    pytest-cov
    pytest-django
    pytest-httpbin
    pytest-recording
    time_machine
    hunter
    django-crispy-forms==2.3
    django-import-export==4.3.4
    djangorestframework==3.15.2
    phonenumberslite==8.13.53
    django-phonenumber-field==8.0.0
    httpx==0.28.1
    datetimerange==2.3.1
    django-rosetta
    dj4: django==4.2.16
    dj5: django==5.1.3
commands =
    {posargs:pytest --cov --cov-report=term-missing --cov-report=xml -vv }

[testenv:rosetta]
commands =
    django-admin makemessages -l ro --no-obsolete
    django-admin migrate
    django-admin loaddata testuser
    django-admin runserver 0:8000

[testenv:req-dj4]
skip_install = true
commands = pip list --outdated

[testenv:req-dj5]
skip_install = true
commands = pip list --outdated

[testenv:check]
deps =
    docutils
    check-manifest
    pre-commit
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest .
    pre-commit run --all-files --show-diff-on-failure

[testenv:report]
deps =
    coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands =
    python setup.py clean
    coverage erase
skip_install = true
deps =
    setuptools
    coverage

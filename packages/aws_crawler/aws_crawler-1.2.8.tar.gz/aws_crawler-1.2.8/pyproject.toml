[tool.poetry]
name = "aws_crawler"
version = "1.2.8"
description = "Crawl through AWS accounts in an organization using master assumed role."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <fer1035@gmail.com>"]
license = "GPL-2.0-only"
repository = "https://gitlab.com/fer1035_python/modules/pypi-aws_crawler"
keywords = ["AWS", "crawler", "accounts", "organization"]

[tool.poetry.dependencies]
python = "^3.8"
boto3 = "^1.16.0"
aws_authenticator = "^2.0.0"
multithreader = "^1.0.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

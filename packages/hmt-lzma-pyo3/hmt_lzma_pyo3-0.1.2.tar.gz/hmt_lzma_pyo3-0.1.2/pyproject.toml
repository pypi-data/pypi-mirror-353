[build-system]
requires = ["setuptools>=40.6.0", "setuptools-rust>=1.11.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hmt-lzma-pyo3"
version = "0.1.2"
description = "Python module based on the LZ-String javascript, purpose here is to be faster than existing native python implementation"
readme = "readme.md"
license = {file = "license.txt"}
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Operating System :: POSIX"
]

[tool.setuptools.packages.find]
include = ["lzma_pyo3*"]

[[tool.setuptools-rust.ext-modules]]
target = "lzma_pyo3.lzma_pyo3"
path = "Cargo.toml"
binding = "PyO3"

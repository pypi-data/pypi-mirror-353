[project]
name = "envxtract"
version = "0.1.3"
description = "Data extraction and analysis of environmental variables"
authors = [{ name = "Muhammad Shafeeque", email = "shafeequ@uni-bremen.de" }]
requires-python = ">=3.13"
dependencies = [
    "build>=1.2.2.post1",
    "bumpver>=2024.1130",
    "folium>=0.19.7",
    "geopandas>=1.1.0",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.3",
    "numpy>=2.2.6",
    "pandas>=2.3.0",
    "pytest>=8.4.0",
    "pyyaml>=6.0.2",
    "rasterio>=1.4.3",
    "scipy>=1.15.3",
    "seaborn>=0.13.2",
    "twine>=6.1.0",
    "xarray>=2025.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Configure hatchling to find your packages
[tool.hatch.build.targets.wheel]
packages = ["envxtract"]

# Optional: Configure source discovery (if you move to src layout later)
# [tool.hatch.build.targets.wheel]
# packages = ["src/envxtract"]

[tool.uv]
dev-dependencies = [
    "twine>=6.0.1",
    "build>=1.2.2",
    "bumpver>=2024.1125",
]

# Optional: Configure testing with pytest
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

# Optional: Configure ruff for linting and formatting
[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.bumpver]
current_version = "0.1.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"envxtract/__init__.py" = [
    '__version__ = "{version}"',
]
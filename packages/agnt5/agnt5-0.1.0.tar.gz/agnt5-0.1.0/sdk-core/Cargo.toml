[package]
name = "agnt5-sdk-core"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[dependencies]
# gRPC and Protocol Buffers
tonic = "0.13.1"  
prost = "0.13"
prost-types = "0.13"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "2.0.1"

# Error handling
anyhow = "1.0"
thiserror = "2.0.12"

# Tracing and logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter", "registry"] }

# OpenTelemetry comprehensive stack
opentelemetry = { version = "0.20", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.13", features = ["grpc-tonic", "trace", "metrics", "logs"] }
opentelemetry-semantic-conventions = "0.12"
opentelemetry-appender-tracing = "0.2"
tracing-opentelemetry = "0.20"
opentelemetry-jaeger = "0.19"  # For local development

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
bytes = "1.0"
futures = "0.3"
async-trait = "0.1"
fastrand = "2.0"
flume = "0.11"
async-stream = "0.3"
crc32fast = "1.4"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tracing-test = "0.2"

[build-dependencies]
tonic-build = "0.13.1"

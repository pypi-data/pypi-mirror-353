[project]
name = "psonoapi"
version = "0.2.3"
authors = [
  { name="Matthew Parslow", email="mparslow@cybersecure.com" },
]
description = "Psono API interface for python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "pydantic",
    "pynacl",
    "requests",
    "deepdiff",
    "click",
    "tabulate"
]
[project.urls]
Homepage = "https://gitlab.com/cyber-secure-public/psono-python-module"
Issues = "https://gitlab.com/cyber-secure-public/psono-python-module/-/issues"
[build-system]
requires = ["setuptools >= 77.0.3","pydantic","pynacl","requests"]
build-backend = "setuptools.build_meta"
[project.scripts]
psono = "psonoapi.cli:cli"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fathom-pdf"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "arunksoman", email = "arunksoman69@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/arunksoman/fathom-pdf#readme"
Issues = "https://github.com/arunksoman/fathom-pdf/issues"
Source = "https://github.com/arunksoman/fathom-pdf"

[tool.hatch.version]
path = "src/fathom_pdf/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/fathom_pdf tests}"

[tool.coverage.run]
source_pkgs = ["fathom_pdf", "tests"]
branch = true
parallel = true
omit = [
  "src/fathom_pdf/__about__.py",
]

[tool.coverage.paths]
fathom_pdf = ["src/fathom_pdf", "*/fathom-pdf/src/fathom_pdf"]
tests = ["tests", "*/fathom-pdf/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

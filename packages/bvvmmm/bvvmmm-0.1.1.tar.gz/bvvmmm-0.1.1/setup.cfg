[metadata]
name = bvvmmm
version = 0.1.1
author = Martin McCullagh
author_email = martin.mccullagh@okstate.edu
description = Bivariate von Mises Mixture Model for Circular Data Analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mccullaghlab/vonMisesMixtureModel
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Mathematics
project_urls = 
	Documentation = https://github.com/mccullaghlab/vonMisesMixtureModel#readme
	Source = https://github.com/mccullaghlab/vonMisesMixtureModel
	Bug Tracker = https://github.com/mccullaghlab/vonMisesMixtureModel/issues
	Examples = https://github.com/mccullaghlab/vonMisesMixtureModel/tree/main/examples
keywords = von Mises, mixture model, circular statistics, EM algorithm, directional statistics, clustering

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	numpy
	scipy
	torch>=2.0
	matplotlib

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


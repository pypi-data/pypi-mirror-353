stages:
  - build
  - test
  - publish

sast:
  stage: test

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

build-package:
  image: python:3.11
  stage: build
  script:
    - pip install hatch
    - hatch build
  artifacts:
    paths:
      - dist
    expire_in: 300 seconds
  interruptible: true

build-docs:
  image: python:3.11
  stage: build
  script:
    - pip install hatch
    - hatch run docs
    - cd docs/_build
    - tar -jcf docs.tar.bz2 html
  artifacts:
    paths:
      - docs/_build
    expire_in: 300 seconds
  interruptible: true

code-tests:
  image: python:$PYTHON_VERSION
  stage: test
  script:
    - pip install hatch
    - hatch run cov --cov-report term --cov-report xml --junitxml=junit.xml
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.11", "3.12"]
  artifacts:
    when: always
    paths:
      - coverage.xml
      - junit.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: junit.xml
  coverage: /(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/
  interruptible: true

style-tests:
  image: python:3.10
  stage: test
  script:
    - pip install hatch
    - hatch run lint
  interruptible: true

publish-docs:
  image: quay.io/curl/curl:latest
  stage: publish
  script:
    - cd docs/_build
    - 'curl -X PUT -H "Authorization: Bearer $DOCS_TOKEN" -F "archive=@docs.tar.bz2" https://docs-api.ocl.open.ac.uk/upload/tm352/24j/faq'
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+([ab][0-9]+)?$/
  dependencies:
    - build-docs
  interruptible: true

publish-package:
  image: python:3.11
  stage: publish
  script:
    - pip install hatch
    - hatch publish -u __token__ -a "$PYPI_TOKEN"
  dependencies:
    - build-package
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+([ab][0-9]+)?$/

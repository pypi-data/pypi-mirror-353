[tool.coverage.run]
branch = true
source = [ "machinelogic" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/projects/machine-code/libs/machine-code-python-sdk/html' --cov-report xml:'../../coverage/libs/machine-logic-sdk/coverage.xml' --html='../../reports/libs/machine-logic-sdk/unittests/html/index.html' --junitxml='../../reports/libs/machine-logic-sdk/unittests/junit.xml'"

[tool.poetry]
name = "machine-logic-sdk"
version = "2.0.2"
description = "SDK for controlling Vention hardware"
authors = [ "VentionCo" ]
license = "Proprietary"
readme = "README.md"
keywords = [ "Vention", "MachineLogic", "SDK", "Robot", "Automation" ]
documentation = "https://vention.io/resources/guides/machinelogic-python-programming-514"
classifiers = [
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]

  [[tool.poetry.packages]]
  include = "machinelogic"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  paho-mqtt = "1.5.1"
  types-requests = "2.28.11"
  requests = "2.32.2"
  typing_extensions = "4.6.3"
  pytest = "8.3.4"
  numpy = "1.24.2"
  roslibpy = "1.4.2"
  scipy = "1.11.1"
  docstring-parser = "^0.16"
  toml = "^0.10.2"
  uv = "0.6.9"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[build-system]
requires = [ "poetry-core>=1.0.0,<2.0.0" ]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."poetry-plugin-export"]

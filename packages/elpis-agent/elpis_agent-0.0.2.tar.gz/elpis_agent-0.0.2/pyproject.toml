[project]
name = "elpis-agent"
version = "0.0.2"
description = "An agent named elpis, imitating cursor."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "dragons96", email = "521274311@qq.com"}
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.2.1",
    "dotenv>=0.9.9",
    "langchain[openai]>=0.3.25",
    "openai>=1.84.0",
    "pydantic>=2.11.5",
]

[project.scripts]
elpis = "elpis.main:main"

[tool.coverage.run]
branch = true
source = ["example_seatools_starter", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["src/elpis"]
sources = ["src"]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true


[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8>=7.2.0",
    "isort>=6.0.1",
    "mypy>=1.16.0",
    "pytest>=8.4.0",
]

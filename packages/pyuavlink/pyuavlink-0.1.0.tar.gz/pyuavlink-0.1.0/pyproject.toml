[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyuavlink"
version = "0.1.0"
description = "UAVLink is a Python library for efficient UAV-to-UAV (U2U) communication, built on V2X and D2D concepts, optimized for dynamic aerial networks."
readme = "README.rst"
authors = [
  {name = "Jing Xiang Yu", email = "yujx.res@gmail.com"}
]
maintainers = [
  {name = "Jing Xiang Yu", email = "yujx.res@gmail.com"}
]
classifiers = [

]
license = {text = "GNU General Public License v3"}
dependencies = [
  "typer",
  "psutil>=5.8.0",
  "rich"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/YUJX19/pyuavlink/issues"
changelog = "https://github.com/YUJX19/pyuavlink/blob/master/changelog.md"
homepage = "https://github.com/YUJX19/pyuavlink"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"


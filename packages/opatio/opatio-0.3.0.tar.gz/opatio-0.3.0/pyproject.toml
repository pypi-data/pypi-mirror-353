[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opatio"
version = "0.3.0"
description = "A python module for handling OPAT files"
readme = "readme.md"
authors = [
  {name = "Emily M. Boudreaux", email = "emily.boudreaux@dartmouth.edu"},
  {name = "4D-STAR Collaboration"},
]

maintainers = [
  {name = "Emily M. Boudreaux", email="emily.boudreaux@dartmouth.edu"}
]

keywords = ["astrophysics", "OPAT", "opatcity"]
requires-python = ">=3.8"
dependencies = ["numpy >= 1.21.1", "xxhash>=3.5.0", "scipy >= 1.15.0"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage="https://github.com/4D-STAR/opat-core/tree/main/opatIO-py"
Documentation="https://4d-star.github.io/opat-core/"
Issues="https://github.com/4D-STAR/opat-core/issues"
4D-STAR="https://4d-star.org/"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=69.0,<77.0", "wheel", "sphinx>=5.3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dace-query"
version = "2.0.0"
description = "dace-query allows for easy querying of DACE and provides access to both public and private data through a simple utility."
authors = [{ name = "dace-team", email = "dace-support@unige.ch" }]
maintainers = [{ name = "dace-team", email = "dace-support@unige.ch" }]
readme = "README.rst"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
requires-python = ">=3.8"
dependencies = [
  "astropy>=5.1.1",
  "astroquery>=0.4.10",
  "numpy>=1.23.4",
  "pandas>=2.0.0",
  "requests>=2.32.3"
]

[project.urls]
Homepage = "https://dace.unige.ch/"
Repository = "https://github.com/astro-dace/dace-query"
Issues = "https://github.com/astro-dace/dace-query/issues"
Documentation = "https://dace-query.readthedocs.io/en/latest/"

[optional-dependencies]
dev = ["pytest>=7.2.0", "black"]
docs = ["sphinx>=5.3.0"]
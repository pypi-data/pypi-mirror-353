[tool.poetry]
name = "nlb-catalogue-client"
version = "0.1.5"
description = "A client library for accessing NLB's Catalogue Search API"
authors = ["Wong Zhao Wu <zhaowu.wong@gmail.com>"]
readme = "README.md"
packages = [
    {include = "nlb_catalogue_client"},
]
include = ["CHANGELOG.md", "catalogue_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.28.1"
attrs = ">=24.3.0"
python-dateutil = "^2.9.0"
tenacity = "^9.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
python-dotenv = "^1.0.0"
ruff = "^0.11.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]

[tool.pyright]
venvPath="."
venv="venv"

# Pytest Configs
[tool.pytest.ini_options]
testpaths = "tests"
python_files = "test_*.py"
addopts = "--cov=nlb_catalogue_client --cov-report=term-missing --junitxml=coverage.xml"
asyncio_default_fixture_loop_scope = "function"

# Coverage configs
[tool.coverage.run]
source = ["nlb_catalogue_client"]
omit = [
    "*/tests/*",
    "*/__init__.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
    "except ImportError:",
    "if TYPE_CHECKING:",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "monkai-agent"
version = "0.1.1"
description = "Core MonkAI Agent Framework"
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "openai>=1.0.0",
    "tiktoken==0.9.0"
]

[tool.hatch.build]
packages = ["monkai_agent"]
namespace = "monkai_agent"

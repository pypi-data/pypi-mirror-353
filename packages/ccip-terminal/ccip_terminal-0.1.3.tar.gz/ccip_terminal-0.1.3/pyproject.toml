[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ccip-terminal"
version = "0.1.3"
description = "Simple Cross-Chain Token Transfers Powered by CCIP"
readme = "README.md"
requires-python = ">=3.7, <4.0"

[project.license]
text = "MIT"

authors = [
    { name = "Brandyn Hamilton", email = "brandynham1120@gmail.com" }
]

dependencies = [
    "pandas",
    "numpy",
    "web3",
    "requests",
    "python-dotenv",
    "click",
    "twilio",
    "cachetools",
    "cryptography",
]

[tool.setuptools.packages.find]
include = ["ccip_terminal", "ccip_terminal.*"]

[tool.setuptools.package-data]
"ccip_terminal" = ["abi/*.json"]

[dependency-groups]
dev = [
    "build>=1.1.1",
    "twine>=4.0.2",
]

[project.optional-dependencies]
scheduler = ["apscheduler", "flask"]
all = ["flask", "apscheduler"]
dev = ["build", "twine"]

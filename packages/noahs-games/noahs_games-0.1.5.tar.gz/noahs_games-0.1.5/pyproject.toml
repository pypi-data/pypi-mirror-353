[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "noahs_games"  # Must be unique on PyPI!
version = "0.1.5"
description = "A collection of Noah's games build in pygame"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name = "Noah Jones", email = "jonesnoah45010@gmail.com" }
]
dependencies = [
  "noahs_google_drive_downloader",
  "pygame",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Environment :: Console",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
"GitHub" = "https://github.com/jonesnoah45010/pygames"

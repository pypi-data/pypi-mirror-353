[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "biophony"
version = "1.5.0"
authors = [
           {name = "Pierrick ROGER", email = "pierrick.roger@cea.fr"},
           {name = "Maxime BLANCHON", email = "maxime.blanchon@cea.fr"},
           {name = "Baptiste BLANCHON", email = "baptiste.blanchon@cea.fr"},
           ]
description = "Random generation of genetic files"
readme = "README.md"
license = "CeCILL"
keywords = ["CNRGH", "genomic", "gene", "genetic", "mutation", "VCF", "BED", "FASTA", "coverage"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: CeCILL-C Free Software License Agreement (CECILL-C)",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "mutation-simulator>=3.0.2",
    "colorlog>=6.9.0",
    "rich-argparse (>=1.6.0,<2.0.0)",
    ]

#[tool.setuptools.package-data]
#"biophony" = ["py.typed"]

[project.urls]
"Homepage" = "https://gitlab.com/cnrgh/databases/biophony"
"Repository" = "https://gitlab.com/cnrgh/databases/biophony"
"Bug Tracker" = "https://gitlab.com/cnrgh/databases/biophony/issues"
"Documentation" = "https://cnrgh.gitlab.io/databases/biophony/"
"Changelog" = "https://gitlab.com/cnrgh/databases/biophony/-/blob/main/CHANGELOG.md"

[project.scripts]
biophony = "biophony.main:main_cli"
gen-cov = "biophony.main:gen_cov_cli"
gen-fasta = "biophony.main:gen_fasta_cli"
gen-fastavar = "biophony.main:gen_fastavar_cli"
gen-fastq = "biophony.main:gen_fastq_cli"
gen-vcf = "biophony.main:gen_vcf_cli"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
mypy = "^1.14.1"
coverage = "^7.6.10"
ruff = "^0.9.3"


[tool.poetry.group.doc.dependencies]
sphinx = "^8.1.3"
sphinx-autoapi = "^3.4.0"
furo = "^2024.8.6"

[tool.ruff]
exclude = ["doc", ".venv"]

[tool.ruff.format]
quote-style = "preserve"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D202", "D203", "D212", "D413", "ERA001",
"I001", "PLR0913", "Q000", "Q003", "S311", "TRY003", "UP037", "W291", "W293"]

[tool.mypy]
files = ["biophony", "tests"]
strict = true
pretty = true
show_error_code_links = true
show_error_context = true
show_column_numbers = true

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

[project]
authors = [
    { name = "Iñigo Sáez Casares", email = "inigo.saez-casares@obspm.fr" },
]
requires-python = "<4.0,>=3.9"
dependencies = [
    "h5py <4.0,>=3.8",
    "scikit-learn <2,>=1",
    "numpy <3.0,>=1.24",
    "pydantic <3.0,>=2.6",
    "tomli <3,>=2; python_version < '3.11'",
    "typing-extensions <5.0,>=4.8; python_version < '3.1'",
    "eval-type-backport; python_version < '3.10'",
    "joblib <2.0.0,>=1.3.2",
]
name = "emantis"
version = "1.1.1"
description = "A cosmological emulator for non-linear large-scale structure formation studies in alternative dark energy and gravity theories."
readme = "README.rst"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = [
    "cosmology",
    "emulator",
    "large-scale structure",
    "dark energy",
    "modified gravity",
]

[project.license]
text = "GPL-3.0-or-later"

[project.urls]
repository = "https://gitlab.obspm.fr/e-mantis/e-mantis.git"
documentation = "https://e-mantis.pages.obspm.fr/e-mantis/index.html"

[tool.pdm.build]
includes = []

[tool.uv]
default-groups = [
    "dev",
    "docs",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "ipython",
    "matplotlib",
    "jupyterlab <4.0,>=3.6",
]
docs = [
    "sphinx",
    "sphinx-copybutton",
    "sphinx-rtd-theme",
    "myst-nb",
]

Image/video processing
---
tags:
  - Screen Translator API
description: |
  Loads a file and applies the model to recognize the text, translates it and generates files with bounding boxes, as well as files with the overlaying translated text. 
  Returns the result in JSON format: model params, an array of frame-by-frame recognized and translated text, and URL links to generated files.

consumes:
  - multipart/form-data
produces:
  - application/json      
parameters:
  - name: File
    in: formData
    type: file
    required: true
    description: Image or video for processing

  - name: Params
    in: formData
    type: string
    description: |
      YOLO Params                                                      
      <details>
      <summary>Read more</summary>
      ```
      size                - Inference image size              (256 - 4096)
      conf                - NMS confidence threshold          (0 - 1)
      iou                 - NMS IoU threshold                 (0 - 1)
      agnostic            - NMS class-agnostic                (True/False)
      multi_label         - NMS multiple labels per box       (True/False)
      max_det             - Max detections per image          (0 - 10000)
      amp                 - Automatic Mixed Precision         (True/False)
      half_precision      - Floating Point 16                 (True/False)
      ```

      All parameters are optional. Default value:
      ```json
      {
        "size": 1500,
        "conf": 0.2,
        "iou": 0.3,
        "agnostic": true,
        "multi_label": false,
        "max_det": 3000,
        "amp": true,
        "half_precision": true
      }
      ```
      </details>


responses:
  200:
    description: Success
    schema:
      type: object
      properties:
        Image boxed characters url:
          type: string
          example: /ScreenTranslatorAPI/boxed/characters/<filename>
        Image boxed words url:
          type: string
          example: /ScreenTranslatorAPI/boxed/words/<filename>
        Image translated rough url:
          type: string
          example: /ScreenTranslatorAPI/translated/rough/<filename>
        Image translated corrected url:
          type: string
          example: /ScreenTranslatorAPI/translated/corrected/<filename>
        Recognized text:
          type: array
          items:
            type: string
          example: ["Text from frame 1 (or just image)", "Text from frame 2"]
        Translated text:
          type: array
          items:
            type: string
          example: ["Текст из кадра 1 (или просто изображения)", "Текст из кадра 2"]
        Boxed url:
          type: string
          example: "/ScreenTranslatorAPI/boxed/<filename>"
        Translated url:
          type: string
          example: "/ScreenTranslatorAPI/translated/<filename>"
  400:
    description: Ошибка на стороне клиента
    schema:
      type: object
      properties:
        Error:
          type: string
          example: "No file uploaded"
  400:
    description: Ошибка на стороне клиента
    schema:
      type: object
      properties:
        Error:
          type: string
          example: "Invalid file type"
  400:
    description: Ошибка на стороне клиента
    schema:
      type: object
      properties:
        Error:
          type: string
          example: "Invalid file size"
  400:
    description: Ошибка на стороне клиента
    schema:
      type: object
      properties:
        Error:
          type: string
          example: "Invalid params JSON"
        Error details:
          type: string
          example: "Error description here"
  500:
    description: Ошибка на стороне сервера
    schema:
      type: object
      properties:
        Error:
          type: string
          example: "Processing failed"
        Error details:
          type: string
          example: "Error description here"
          
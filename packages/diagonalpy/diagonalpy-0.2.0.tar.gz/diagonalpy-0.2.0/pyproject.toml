[project]
name = "diagonalpy"
version = "0.2.0"
description = "deploy linear models from scikit-learn to diagonal.sh"
readme = "README.md"
authors = [
    { name = "Leon Luithlen" },
]
requires-python = ">=3.9"
dependencies = [
    "scikit-learn>=1.2.0",
    "numpy>=1.24.0",
    "onnx>=1.13.0",
    "requests>=2.28.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
source = [
    { name = "torch-cpu", url = "https://download.pytorch.org/whl/cpu", type = "index" },
]

[tool.pdm.installation]
backend = "uv"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.9.0",
    "pytest>=8.0.0",
]

[tool.pdm.resolution]
excludes = [
    "nvidia-cublas-cu12",
    "nvidia-cuda-cupti-cu12",
    "nvidia-cuda-nvrtc-cu12",
    "nvidia-cuda-runtime-cu12",
    "nvidia-cudnn-cu12",
    "nvidia-cufft-cu12",
    "nvidia-curand-cu12",
    "nvidia-cusolver-cu12",
    "nvidia-cusparse-cu12",
    "nvidia-nccl-cu12",
    "nvidia-nvtx-cu12",
    "triton",
]

[tool.pdm.dependencies.torch]
version = ">=2.0.0"
index = "torch-cpu"

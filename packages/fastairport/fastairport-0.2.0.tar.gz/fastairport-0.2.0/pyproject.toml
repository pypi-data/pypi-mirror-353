[project]
name = "fastairport"
version = "0.2.0"
description = "The fast, Pythonic way to build Arrow Flight servers with Polars and Pydantic."
readme = "README.md"
authors = [
    { name = "Carl Kugblenu", email = "ckugblenu@gmail.com" }
]
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "pyarrow>=14.0.0",
    "typer>=0.9.0",
]
keywords = ["arrow", "flight", "data", "analytics", "duckdb", "airport", "typer"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
]

[project.scripts]
fastairport = "fastairport.cli.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.11",
]

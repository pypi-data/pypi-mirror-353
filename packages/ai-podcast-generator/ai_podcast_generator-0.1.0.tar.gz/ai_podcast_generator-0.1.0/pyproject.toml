[project]
name = "ai-podcast-generator"
version = "0.1.0"
description = "A Python package to generate AI-powered podcasts in Hindi, Marathi, or English using Gemini API."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Harsh Moreshwar Kale", email = "harshmkale.2004@gmail.com"}
]
keywords = ["podcast", "ai", "text-to-speech", "gemini", "hindi", "marathi", "english"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyaudio>=0.2.17",
    "pydub>=0.25.1",
    "google-generativeai>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/Harshk133/ai_podcast_generator"
Repository = "https://github.com/Harshk133/ai_podcast_generator.git"
Issues = "https://github.com/Harshk133/ai_podcast_generator/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "authlier-flask"
version = "1.0.1"
authors = [
  { name="Bill Hamilton", email="beiller@gmail.com" },
]
description = "Authlier flask plugin"
readme = "README.md"
requires-python = ">=3.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/beiller/authlier-flask"
Issues = "https://github.com/beiller/authlier-flask/issues"
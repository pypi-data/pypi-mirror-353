[build-system]
requires = [
  "setuptools>=61.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "enigmadatabase"
version = "0.1.1"
description = "NCBI DNA Database Builder and Dataset Loader for ML pipelines (Enigma2)."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "shivendra", email = "shivharsh44@gmail.com" }
]
keywords = [
  "bioinformatics",
  "ncbi",
  "dna",
  "fasta",
  "entrez",
  "dataset",
  "machine-learning"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]
dependencies = [
  "biopython>=1.78",
  "pandas>=1.0",
  "pyarrow>=0.17",
  "torch>=1.8",
  "biosaic>=0.0.9",
  "numpy>=1.19"
]

[project.urls]
Source = "https://github.com/delveopers/EnigmaDataset/"
Documentation = "https://devsorg.vercel.app/docs/EnigmaDataset/Database.md"

[tool.setuptools]
# no package-dir needed since EnigmaDB/ sits at project root

[tool.setuptools.packages.find]
where = ["."]
include = ["EnigmaDB*"]
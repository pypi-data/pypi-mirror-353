[project.readme]
text = "A code template for an RAG-based LLM workflow for disambiguating claims and fact-checking them relative to a given database.\n\nFor details, see the <https://github.com/debatelab/evidence-seeker>.\n"
content-type = "text/markdown"

[project.urls]
Documentation = "https://github.com/debatelab/evidence-seeker#readme"
Issues = "https://github.com/debatelab/evidence-seeker/issues"
Source = "https://github.com/debatelab/evidence-seeker"

[tool.hatch.env]
requires = [ "hatch-pip-compile",]

[tool.hatch.version]
path = "src/evidence_seeker/__about__.py"

[tool.coverage.run]
source_pkgs = [ "evidence_seeker", "tests",]
branch = true
parallel = true
omit = [ "src/evidence_seeker/__about__.py",]

[tool.coverage.paths]
evidence_seeker = [ "src/evidence_seeker", "*/evidence-seeker/src/evidence_seeker",]
tests = [ "tests", "*/evidence-seeker/tests",]

[tool.coverage.report]
exclude_lines = [ "no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:",]

[tool.hatch.envs.default]
dependencies = [ "jupyter", "ipywidgets", "llama-index-callbacks-arize-phoenix", "llama-index-utils-workflow", "pip-tools", "pytest",]

[tool.hatch.envs.dev_env]
type = "pip-compile"
lock-filename = "locks/{env_name}.lock"
dependencies = [ "jupyter", "ipywidgets", "llama-index-callbacks-arize-phoenix", "llama-index-utils-workflow", "pip-tools", "pytest", "llama-index-embeddings-huggingface", "llama-index-embeddings-instructor", "llama-index-embeddings-ollama",]

[tool.hatch.envs.types]
extra-dependencies = [ "mypy>=1.0.0",]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/evidence_seeker tests}"

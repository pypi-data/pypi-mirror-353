[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pyesys"
version = "0.2.0"
description = "An easy-to-use, robust, thread-safe, and type-safe event system for Python with comprehensive async support."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name="Goodwill Mzumala", email="fisothemes@gmail.com" }
]
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent"
]
keywords = ["event", "pubsub", "async", "python"]

[project.urls]
Homepage = "https://github.com/fisothemes/pyesys"
Issues   = "https://github.com/fisothemes/pyesys/issues"

[project.optional-dependencies]
ci_test = ["pytest>=8.3.5", "pytest-asyncio>=1.0.0"]
ci_doc = ["sphinx>=8.2.3", "sphinx-rtd-theme>=3.0.2"]
dev = [
  "pytest>=8.3.5",
  "pytest-asyncio>=1.0.0",
  "black>=25.1.0",
  "sphinx>=8.2.3",
  "sphinx-rtd-theme>=3.0.2",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
markers = ["asyncio: mark a test as an asyncio coroutine"]
asyncio_default_fixture_loop_scope = "function"

[tool.flit.module]
module = "pyesys"

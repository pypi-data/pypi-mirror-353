[tox]
envlist = py311, py312
isolated_build = True

[testenv]
deps = 
    -e .
    -e .[dev]
commands =
    pytest tests/ --cov=trustwise --cov-report=term-missing

[testenv:lint]
deps = 
    -e .
    -e .[dev]
commands =
    ruff check src/trustwise tests
    ; mypy src/trustwise

[testenv:docs]
deps = 
    -e .
    -e .[dev]
    sphinx-copybutton
commands =
    sphinx-build -n -b html docs/source docs/_build/html

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88 
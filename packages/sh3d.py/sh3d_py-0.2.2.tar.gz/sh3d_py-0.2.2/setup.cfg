[aliases]
test = tox -e lint

[mypy]
python_version = 3.11
strict = true
show_error_codes = true
follow_imports = silent
ignore_missing_imports = true
allow_any_generics = true
warn_return_any = false
warn_unreachable = true
disallow_subclassing_any = false
disallow_untyped_decorators = false
exclude = .venv/*, .tox/*

[egg_info]
tag_build = 
tag_date = 0


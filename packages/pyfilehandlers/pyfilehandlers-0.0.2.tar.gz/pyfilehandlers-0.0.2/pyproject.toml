[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pyfilehandlers"
version = "0.0.2"
authors = [
  { name="Danilo Montes", email="danilo.montes101@gmail.com" },
]
description = "A package of file handlers for use in Python"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/danilo-montes-code/py-file-handlers"
Issues = "https://github.com/danilo-montes-code/py-file-handlers/issues"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GAICo"
version = "0.1.2"
description = "A Python library for reference-based metrics to compare generated LLM text with ground truth text"
authors = [
    { name = "Nitin Gupta", email = "nitin1209@gmail.com" },
    { name = "Pallav Koppisetti", email = "pallav.koppisetti5@gmail.com" },
    { name = "Biplav Srivastava", email = "prof.biplav@gmail.com" }
]
maintainers = [
    { name = "AI4Society Team", email = "ai4societyteam@gmail.com" }
]
requires-python = ">=3.10, <3.13"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "nlp",
    "metrics",
    "llm",
    "evaluation",
    "text-comparison",
    "generative-ai"
]
classifiers = [ # Classifiers for better discoverability
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Operating System :: OS Independent",
]
dependencies = [
    "bert-score>=0.3.13",
    "levenshtein>=0.27.1",
    "nltk>=3.9.1",
    "numpy>=2.2.5",
    "pandas>=2.2.3",
    "rouge-score>=0.1.2",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.3",
    "sentence-transformers>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/ai4society/GenAIResultsComparator"
Documentation = "https://ai4society.github.io/projects/GenAIResultsComparator/index.html"
Repository = "https://github.com/ai4society/GenAIResultsComparator"
"Bug Tracker" = "https://github.com/ai4society/GenAIResultsComparator/issues"

[project.optional-dependencies]
visualization = [
    "matplotlib>=3.10.3",
    "seaborn>=0.13.2",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "flake8>=7.2.0",
    "hypothesis>=6.131.17",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.3",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings>=0.29.1",
    "mkdocstrings-python>=1.16.12",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "ruff>=0.11.11",
    "seaborn>=0.13.2",
    "sphinx>=8.1.3",
    "twine>=6.1.0",
]

[tool.pytest.ini_options]
markers = [
    "bertscore: marker for BERTScore tests",
]

[tool.ruff]
line-length = 100

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.hatch.build.targets.wheel]
# This tells hatch to package the `gaico` directory
# as the root of the library in the wheel.
packages = ["gaico"]

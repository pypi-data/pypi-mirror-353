[project]
name = "orka-reasoning"
version = "0.6.1"
description = "Modular agent orchestrator for reasoning pipelines"
authors = [
  { name = "Marco Somma", email = "marcosomma.work@gmail.com" }
]
readme = "README.md"
license = { text = "Apache 2.0" }
requires-python = ">=3.8"

dependencies = [
  "python-dotenv",
  "redis",
  "pyyaml",
  "openai",
  "duckduckgo-search",
  "litellm",
  "jinja2",
  "google-api-python-client",
  "async-timeout",
  "sentence-transformers",
  "numpy"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "coverage",
  "pytest-cov",
  "ruff",
  "sphinx",
  "sphinx-rtd-theme"
]

[project.entry-points."orka.agents"]
openai-builder = "orka.agents.llm_agents:OpenAIAnswerBuilder"
rag-agent = "orka.agents.rag_agent:RAGAgent"

[project.entry-points."orka.nodes"]
memory-writer = "orka.nodes.memory_writer_node:MemoryWriterNode"
memory-reader = "orka.nodes.memory_reader_node:MemoryReaderNode"
rag-node = "orka.nodes.rag_node:RAGNode"

[project.urls]
"Homepage" = "https://orkacore.com"
"GIT" = "https://github.com/marcosomma/orka-reasoning"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_mode = "strict"
testpaths = ["test"]
python_files = "test_*.py"
python_functions = "test_*"
pythonpath = ["."]
addopts = "--cov=orka --cov-report=xml:coverage.xml --cov-report=term --no-cov-on-fail"

[tool.coverage.run]
source = ["orka"]
omit = [
    "*/site-packages/*",
    "*/tests/*",
    "test/*",
    "setup.py",
    "orka/start_kafka.py",
    "orka/start_redis.py",
    "orka/orka_start.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

[tool.ruff]
# Enable autofix behavior
fix = true
unsafe-fixes = false

# Line length configuration
line-length = 100

# Target Python version
target-version = "py38"

# Select rules to enable
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "PL",  # pylint
    "RUF", # Ruff-specific rules
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "ARG", # flake8-unused-arguments
    "PIE", # flake8-pie
    "PT",  # flake8-pytest-style
    "ERA", # eradicate
    "SIM", # flake8-simplify
    "T20", # flake8-print
    "YTT", # flake8-2020
    "ANN", # flake8-annotations
    "S",   # flake8-bandit
    "BLE", # flake8-blind-except
    "FBT", # flake8-boolean-trap
    "COM", # flake8-commas
    "DTZ", # flake8-datetimez
    "T10", # flake8-debugger
    "ISC", # flake8-implicit-str-concat
    "G",   # flake8-logging-format
    "PTH", # flake8-use-pathlib

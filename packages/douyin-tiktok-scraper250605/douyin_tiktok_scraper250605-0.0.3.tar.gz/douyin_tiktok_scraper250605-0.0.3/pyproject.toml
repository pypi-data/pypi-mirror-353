[build-system]
requires = ["setuptools>=77.0.0", "wheel"]  # 确保支持 license-files
build-backend = "setuptools.build_meta"

[project]
name = "douyin-tiktok-scraper250605"
version = "0.0.3"
description = "A fast and asynchronous Douyin/TikTok data scraper and API"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"  # 使用简单的 SPDX 许可证表达式
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = ["LICENSE"]  # 显式指定许可证文件

dependencies = [
    "aiofiles==23.2.1",
    "annotated-types==0.6.0",
    "anyio==4.3.0",
    "browser-cookie3==0.19.1",
    "certifi==2024.2.2",
    "click==8.1.7",
    "colorama==0.4.6",
    "fastapi==0.110.2",
    "h11==0.14.0",
    "httpcore==1.0.5",
    "httpx==0.27.0",
    "idna==3.7",
    "importlib_resources==6.4.0",
    "lz4==4.3.3",
    "markdown-it-py==3.0.0",
    "mdurl==0.1.2",
    "numpy",
    "pycryptodomex==3.20.0",
    "pydantic==2.7.0",
    "pydantic_core==2.18.1",
    "pyfiglet==1.0.0",
    "Pygments==2.17.2",
    "pypng==0.20220715.0",
    "pywebio==1.8.3",
    "pywebio-battery==0.6.0",
    "PyYAML==6.0.1",
    "qrcode==7.4.2",
    "rich==13.7.1",
    "sniffio==1.3.1",
    "starlette==0.37.2",
    "tornado==6.4",
    "typing_extensions==4.11.0",
    "ua-parser==0.18.0",
    "user-agents==2.2.0",
    "uvicorn==0.29.0",
    "websockets==12.0",
    "gmssl==3.2.2",
    "tenacity~=9.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Evil0ctal/Douyin_TikTok_Download_API"
"Bug Tracker" = "https://github.com/Evil0ctal/Douyin_TikTok_Download_API/issues"

[project.optional-dependencies]
web = [
    "pywebio",
]
api = [
    "fastapi",
    "uvicorn",
]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
# Include config.yaml files from the root and crawler directories
"*" = ["config.yaml", "crawlers/*/config.yaml"]
[metadata]
name = dragon_eval
description = Evaluation method for the DRAGON benchmark
author = Joeran Bosma
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = 
	dragon_eval
install_requires = 
	numpy
	pandas
	seqeval
	scikit-learn
python_requires = >=3.7
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
dragon_eval = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0


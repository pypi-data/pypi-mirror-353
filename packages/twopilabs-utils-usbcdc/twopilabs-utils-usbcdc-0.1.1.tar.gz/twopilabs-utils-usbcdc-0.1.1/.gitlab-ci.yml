upload:
  stage: deploy
  dependencies:
    - package
  rules:
    - if: '$CI_COMMIT_TAG =~ /^([0-9]+)\.([0-9]+)\.([0-9]+)$/ && $PYPI_USERNAME && $PYPI_PASSWORD'
  script:
    - python -m twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD dist/*


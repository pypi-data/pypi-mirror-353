image: python:3.6-slim

stages:
  - build
  - deploy

default:
  before_script:
    - apt-get update && apt-get install -y git
    - pip install --upgrade pip setuptools setuptools-scm wheel build twine

package:
  stage: build
  script:
    - python -m build
  artifacts:
    paths:
      - dist/


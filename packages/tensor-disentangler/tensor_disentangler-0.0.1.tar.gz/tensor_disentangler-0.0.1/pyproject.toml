[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "tensor_disentangler"
version = "0.0.1"
authors = [
  { name="Alec Dektor", email="alec.dektor@gmail.com" },
]
description = "Numerical optimization of tensor network disentanglers"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["numpy>=1.13.0",
                "matplotlib>=3.0",
                "pymanopt>=2.2.1",
                ]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/adektor/tensor-disentangle"
Issues = "https://github.com/adektor/tensor-disentangler/issues"
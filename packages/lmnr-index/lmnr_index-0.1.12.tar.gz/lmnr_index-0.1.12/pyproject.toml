[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["index"]

[project]
name = "lmnr-index"
version = "0.1.12"
description = "Index - SOTA browser AI agent for autonomous task execution on the web"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "anthropic[bedrock]>=0.52.0",
    "backoff>=2.2.1",
    "lmnr[anthropic,openai,groq]>=0.6.2",
    "openai>=1.65.2",
    "playwright>=1.50.0",
    "tenacity>=9.0.0",
    "pillow>=11.1.0",
    "rich>=13.5.0",
    "textual>=0.50.1",
    "typer>=0.9.0",
    "google-genai>=1.11.0",
    "docstring-parser>=0.16",
    "groq>=0.24.0",
]

[project.scripts]
index = "index.cli:main"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-asyncio"
]

[project.license]
file = "LICENSE"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v -ra -q"

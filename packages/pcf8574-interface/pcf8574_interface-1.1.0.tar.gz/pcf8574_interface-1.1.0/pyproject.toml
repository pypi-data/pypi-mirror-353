[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pcf8574_interface"
version = "1.1.0"
authors = [
  { name="Timo Klinge", email="kl.timo@outlook.de" },
]
description = "This package is a wrapper around the original PCF8574 library, providing enhanced functionality such as input/output value inversion, pin number reversal, value overrides, and integration with a custom API for client notifications."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "pcf8574_simulation",
]

[project.optional-dependencies]
hardware = ["pcf8574"]

[project.urls]
Repository = "https://codeberg.org/Foerderverein_DresdnerParkeisenbahn_eV/pcf8574_interface"

[project]
name = "napari-nuclephaser"
dynamic = ["version"]
description = "A Napari plugin to detect and count nuclei on phase contrast images"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "Nikita Voloshin"},
  {email = "nikita.voloshin.98@gmail.com"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: napari",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.10"
dependencies = ["setuptools",
		"wheel",
		"napari",
		"ultralytics",
		"yolov5",
		"magicgui",
		"sahi",
		"scikit-image",
		"torch",
		"pathlib",
		"numpy",
		"typing",
		"pandas",
		"openpyxl",
		"seaborn",
		"opencv-python",
		"imagecodecs"]

[project.optional-dependencies]
testing = [
    "tox",
    "pytest",  # https://docs.pytest.org/en/latest/contents.html
    "pytest-cov",  # https://pytest-cov.readthedocs.io/en/latest/
    "pytest-qt",
    "pytest-mock",  # https://pytest-qt.readthedocs.io/en/latest/
    "napari",
    "pyqt5",
    "opencv-python-headless"
]

[project.entry-points."napari.manifest"]
napari-nuclephaser = "napari_nuclephaser:napari.yaml"

[project.urls]
"Bug Tracker" = "https://github.com/nikvo1/napari-nuclephaser/issues"
"Documentation" = "https://github.com/nikvo1/napari-nuclephaser#README.md"
"Source Code" = "https://github.com/nikvo1/napari-nuclephaser"
"User Support" = "https://github.com/nikvo1/napari-nuclephaser/issues"

[build-system]
requires = ["setuptools>=42.0.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]


[tool.setuptools_scm]
write_to = "src/napari_nuclephaser/_version.py"


[tool.black]
line-length = 79
target-version = ['py310', 'py311', 'py312', 'py313']

[tool.ruff]
line-length = 79
lint.select = [
    "E", "F", "W", #flake8
    "UP", # pyupgrade
    "I", # isort
    "BLE", # flake8-blind-exception
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "C4", # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
]
lint.ignore = [
    "E501", # line too long. let black handle this
    "UP006", "UP007", # type annotation. As using magicgui require runtime type annotation then we disable this.
    "SIM117", # flake8-simplify - some of merged with statements are not looking great with black, reanble after drop python 3.9
]

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*vendored*",
    "*_vendor*",
]

target-version = "py310"
fix = true

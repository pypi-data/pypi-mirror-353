[project]
name = "zenodo-deposit"
version = "0.1.5"
description = "Zenodo deposit tool"
readme = "README.md"
authors = [
    { name = "Will Fitzgerald", email = "willf@users.noreply.github.com" },
]
requires-python = ">=3.13"
dependencies = [
    "backoff>=2.2.1",
    "click>=8.1.7",
    "pytest>=8.3.4",
    "requests>=2.32.3",
    "rich>=13.9.4",
]

[project.scripts]
zd = "zenodo_deposit.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=9.0.2",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.9",
    "mkdocstrings[python]>=0.29.0",
    "pre-commit>=4.1.0",
]

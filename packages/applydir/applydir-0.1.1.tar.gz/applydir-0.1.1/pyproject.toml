[project]
name = "applydir"
version = "0.1.1"
description = "Utility to apply changes to files in a directory based on AI-generated recommendations from prepdir."
readme = "README.md"
authors = [
    { name = "eyecantell", email = "paul@pneuma.solutions" },
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Topic :: Text Processing :: Markup",
    "Development Status :: 4 - Beta",
]
keywords = [
    "ai",
    "artificial intelligence",
    "apply changes",
    "code review",
    "directory traversal",
    "file content",
    "project documentation",
    "code sharing",
    "developer tools",
    "large language models",
    "llm",
    "project structure",
]
requires-python = ">=3.8"
dependencies = [
    "typing-extensions>=4.7.1; python_version < '3.11'",
    "importlib-resources>=5.0; python_version < '3.9'",
    "pyyaml>=6.0",
    "prepdir>=0.9.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
test = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "coverage>=7.2.7",
]

[project.scripts]
applydir = "applydir.main:main"

[project.urls]
Repository = "https://github.com/eyecantell/applydir"
Issues = "https://github.com/eyecantell/applydir/issues"
Documentation = "https://github.com/eyecantell/applydir#readme"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
package-dir = "src"
includes = [
    "src/applydir",
    "src/applydir/config.yaml",
]

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.4",
    "pytest-cov>=6.1.0",
]

[tool.ruff]
line-length = 120
target-version = "py38"
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "T20",
]
ignore = [
    "E501",
]

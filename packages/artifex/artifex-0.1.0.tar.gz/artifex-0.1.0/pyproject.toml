[build-system]
requires = ["setuptools>=61", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artifex"
dynamic = ["version"]
description = "Train small AI models with a 1-liner, without data."
authors = [
    { name = "Riccardo Lucato", email = "riccardo@tanaos.com" },
    { name = "Saurabh Pradhan" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pydantic>=2.11.2",
    "pydantic_settings>=2.9.1",
    "synthex>=0.2.3",
    "pytest>=8.3.5",
    "pytest-mock>=3.14.1",
    "datasets>=3.6.0",
    "transformers>=4.52.3",
    "transformers[torch]>=4.52.3"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/tanaos/artifex"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
artifex = ["py.typed"]

[tool.setuptools_scm]
version_file = "artifex/__version__.py"

[project]
name = "mdict-mcp"
version = "0.1.1"
description = "MCP server to allow LLMs to read MDX/MDD dictionary files directly"
readme = "README.md"
authors = [
    { name = "cdpath", email = "cdpath@outook.com" }
]
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.9.2",
    "mdict-utils>=1.3.14",
    "pydantic>=2.11.5",
    "click>=8.2.1",
    "aiofiles>=24.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
]

[project.scripts]
mdict-mcp = "mdict_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.black]
line-length = 88
target-version = ["py312"]

[project]
name = "tsrkit-types"
version = "0.1.3"
description = "Performant Python Typings library for type-safe binary serialization, JSON encoding, and data validation with zero dependencies"
authors = [
    {name = "chainscore-labs", email = "hello@chainscore.finance"},
    {name = "prasad-kumkar", email = "prasad@chainscore.finance"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
keywords = [
    "serialization", "binary", "encoding", "types", "codable", "json", 
    "validation", "data-types", "type-safety", "zero-copy", "protocol",
    "struct", "networking", "performance", "bytes", "integers", "strings"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Networking",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Database",
    "Topic :: Utilities",
    "Topic :: System :: Archiving",
    "Topic :: Communications",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0", 
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.1.0",
    "pytest-xdist>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/chainscore/tsrkit-types"
Repository = "https://github.com/chainscore/tsrkit-types"
Issues = "https://github.com/chainscore/tsrkit-types/issues"
Documentation = "https://github.com/chainscore/tsrkit-types#readme"
Changelog = "https://github.com/chainscore/tsrkit-types/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

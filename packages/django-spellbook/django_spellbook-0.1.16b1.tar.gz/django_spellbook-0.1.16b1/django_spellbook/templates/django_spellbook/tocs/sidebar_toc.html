{% load spellbook_tags %}
<div class="toc-wrapper">
    {% if toc.children %}
        <ul class="toc-list">
            {% include "django_spellbook/recursive/_toc_sidebar.html" with items=toc.children %}
        </ul>
    {% endif %}
</div>
<style>
  .toc-wrapper {
    font-size: 0.95rem;
  }

  .toc-list,
  .toc-sublist {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .toc-sublist {
    margin-left: 1.5rem;
    border-left: 1px solid #00000044;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
  }

  .toc-sublist .toc-sublist {
    margin-left: 1rem; /* Slightly smaller indent for deeper levels */
    border-left-style: dashed; 
  }

  .toc-sublist .toc-sublist .toc-sublist {
    border-left-color: #15151575; 
  }
  .toc-item,
  .toc-subitem {
    margin: 0.5rem 0;
  }

  .toc-link {
    text-decoration: none;
    color: #555;
    display: block;
    padding: 0.25rem 0.5rem !important;
    width: 100%;
    border-radius: 4px;
    transition: all 0.2s ease;
  }

  .toc-link:hover {
    background-color: #f5f5f555;
    color: #000;
  }

  .toc-section {
    font-weight: 600;
    color: #333;
    display: block;
    padding: 0.25rem 0.5rem;
    margin-top: 1rem;
  }

  .toc-item.active div a,
  .toc-subitem.active div a {
    background-color: #b1b1b18f !important;
    color: #363636;
    font-weight: 500;
  }

  .toc-item.active div a:hover,
  .toc-subitem.active div a:hover {
    background-color: #bebebe9a !important;
    color: #242424;
  }

  @media (max-width: 767px) {
    .toc-wrapper {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 0.5rem;
    }
  }

  .toc-item-header {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    cursor: pointer;
    padding: 0.25rem;
  }

  /* Prevent the link from having its own click area */
  .toc-item-header .toc-link {
    pointer-events: auto;
    padding: 0;
  }
  .toc-toggle {
    background: none;
    border: none;
    padding: 0.25rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .toc-arrow {
    transition: transform 0.3s ease;
    fill: currentColor;
  }

  .toc-toggle.collapsed .toc-arrow {
    transform: rotate(-90deg);
  }

  .toc-sublist.collapsed {
    max-height: 0;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const TOC_STORAGE_KEY = "spellbook_toc_state";
    
    // Get stored TOC state from localStorage
    function getTocState() {
      try {
        const stored = localStorage.getItem(TOC_STORAGE_KEY);
        return stored ? JSON.parse(stored) : {};
      } catch (e) {
        console.warn("Failed to parse TOC state from localStorage:", e);
        return {};
      }
    }
    
    // Save TOC state to localStorage
    function saveTocState(tocId, isExpanded) {
      try {
        const currentState = getTocState();
        currentState[tocId] = isExpanded;
        localStorage.setItem(TOC_STORAGE_KEY, JSON.stringify(currentState));
      } catch (e) {
        console.warn("Failed to save TOC state to localStorage:", e);
      }
    }
    
    // Get the path-based unique ID for a TOC item
    function getTocPath(tocItem) {
      const path = [];
      let current = tocItem;
      
      while (current && current.dataset.tocId) {
        path.unshift(current.dataset.tocId);
        // Move up to parent toc item
        const parentSublist = current.parentElement.closest(".toc-sublist");
        if (parentSublist) {
          current = parentSublist.parentElement.closest(".toc-item");
        } else {
          break;
        }
      }
      
      return path.join(".");
    }
    
    // Initialize TOC state based on localStorage and active section
    function initializeTocState() {
      const storedState = getTocState();
      
      // First, collapse everything by default
      document.querySelectorAll(".toc-sublist").forEach((sublist) => {
        sublist.style.maxHeight = "0px";
        sublist.classList.add("collapsed");
      });

      document.querySelectorAll(".toc-toggle").forEach((toggle) => {
        toggle.classList.add("collapsed");
      });
      
      // Then restore saved expanded states
      document.querySelectorAll(".toc-item[data-toc-id]").forEach((tocItem) => {
        const tocPath = getTocPath(tocItem);
        const sublist = tocItem.querySelector(".toc-sublist");
        const toggle = tocItem.querySelector(".toc-toggle");
        
        if (sublist && storedState[tocPath] === true) {
          expandTocItem(tocItem, sublist, toggle, false); // false = don't save to storage
        }
      });
      
      // Finally, expand active section path
      expandActiveSection();
    }
    
    // Expand a TOC item
    function expandTocItem(tocItem, sublist, toggle, saveState = true) {
      if (!sublist) return;
      
      const totalHeight = sublist.scrollHeight;
      sublist.style.maxHeight = totalHeight + "px";
      sublist.classList.remove("collapsed");
      
      if (toggle) {
        toggle.classList.remove("collapsed");
      }
      
      // Update parent heights if this item is nested
      let parent = sublist.parentElement.closest(".toc-sublist");
      while (parent) {
        parent.style.maxHeight = parent.scrollHeight + "px";
        parent = parent.parentElement.closest(".toc-sublist");
      }
      
      if (saveState) {
        const tocPath = getTocPath(tocItem);
        saveTocState(tocPath, true);
      }
    }
    
    // Collapse a TOC item
    function collapseTocItem(tocItem, sublist, toggle, saveState = true) {
      if (!sublist) return;
      
      // Collapse this sublist and all nested sublists
      sublist.style.maxHeight = "0px";
      sublist.classList.add("collapsed");
      
      if (toggle) {
        toggle.classList.add("collapsed");
      }
      
      // Collapse all nested items and update their storage
      sublist.querySelectorAll(".toc-sublist").forEach((nested) => {
        nested.style.maxHeight = "0px";
        nested.classList.add("collapsed");
        const nestedToggle = nested.previousElementSibling?.querySelector(".toc-toggle");
        if (nestedToggle) {
          nestedToggle.classList.add("collapsed");
        }
        
        // Update storage for nested items
        if (saveState) {
          const nestedTocItem = nested.parentElement;
          if (nestedTocItem && nestedTocItem.dataset.tocId) {
            const nestedPath = getTocPath(nestedTocItem);
            saveTocState(nestedPath, false);
          }
        }
      });
      
      if (saveState) {
        const tocPath = getTocPath(tocItem);
        saveTocState(tocPath, false);
      }
    }

    // Set up click event listeners
    document.querySelectorAll(".toc-item-header").forEach((header) => {
      header.addEventListener("click", (e) => {
        const tocItem = header.closest(".toc-item");
        const toggle = header.querySelector(".toc-toggle");
        const link = header.querySelector(".toc-link");
        const sublist = header.nextElementSibling;

        // If there's a sublist, toggle it
        if (sublist && sublist.classList.contains("toc-sublist")) {
          e.preventDefault();
          
          if (sublist.classList.contains("collapsed")) {
            expandTocItem(tocItem, sublist, toggle);
          } else {
            collapseTocItem(tocItem, sublist, toggle);
          }
        } else if (link && link.href) {
          window.location.href = link.href;
        }
      });
    });

    function expandActiveSection() {
      const activeItem = document.querySelector(
        ".toc-item.active, .toc-subitem.active"
      );
      if (activeItem) {
        // Expand all parent sublists for the active item
        let parent = activeItem.closest(".toc-sublist");
        while (parent) {
          const parentTocItem = parent.parentElement.closest(".toc-item");
          const parentToggle = parent.previousElementSibling?.querySelector(".toc-toggle");
          
          expandTocItem(parentTocItem, parent, parentToggle);
          
          parent = parent.parentElement.closest(".toc-sublist");
        }
      }
    }

    // Initialize everything
    initializeTocState();
  });
</script>

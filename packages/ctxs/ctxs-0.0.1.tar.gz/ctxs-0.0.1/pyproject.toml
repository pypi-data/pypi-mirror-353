[build-system]
requires = ["setuptools>=61", "wheel", "setuptools-git-versioning<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[tool.setuptools]
packages = ['ctxs']

[project]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]
name = 'ctxs'
description = 'Extra helpers for python contextmanager'
readme = "README.md"
authors = [{ name = "Max SikstrÃ¶m", email = "max@pengi.se" }]
license = "MIT"

dependencies = []
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/pengi/ctxs"

[tool.mypy]
strict = true
files = ["testcases/**.py", "ctxs/**.py"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sagar_neuron_gpt2"
version = "0.1.9"
authors = [
  { name = "GANGASAGAR HL", email = "hlgsagar.1@gmail.com" },
]
description = "A GPT-2 implementation for training and inference in pytorch"
readme = "README.md"

requires-python = ">=3.8"
license = "MIT"
keywords = ["gpt2", "machine learning", "nlp"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Gangasagarhl/SAGAR_NUERON/tree/main/GPT2"
"Source" = "https://github.com/Gangasagarhl/SAGAR_NUERON"

[project.optional-dependencies]
ml = ["torch", "tiktoken","numpy"]
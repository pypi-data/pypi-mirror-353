[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bump4version"
#--bump4version
version = "1.0.0.dev3"
description = "A CLI tool for managing source code version information"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [
    { name = "Christian Verkerk", email = "christianverkerk@ymail.com" }
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: Implementation :: PyPy'
]

[project.optional-dependencies]
test = [
    'testfixtures>=7.1.0',
    'pytest>=7.3.1',
    'pytest-xdist>=3.2.1'
]

[project.scripts]
bump4version = "bump4version.cli:main"
bv = "bump4version.cli:main"

[project.urls]
"Homepage" = "https://github.com/olutra/bump4version"

[tool.black]
line-length = 120
target-version = ["py37"]

[tool.mypy]
python_version = 3.8

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["ARG", "B", "E", "F", "I", "PT", "W"]

[tool.ruff.lint.isort]
lines-after-imports = 2

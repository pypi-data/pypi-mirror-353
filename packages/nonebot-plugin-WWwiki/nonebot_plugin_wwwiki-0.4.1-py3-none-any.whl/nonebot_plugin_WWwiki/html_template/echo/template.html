<style>
/*--预设--*/ 
body { padding:0px;margin: 0px; } 
#lyrow, #lyrow input, #lyrow textarea { font-size:12px;font-family: 'Microsoft YaHei', '微软雅黑', MicrosoftJhengHei, '华文细黑', STHeiti, MingLiu; } 
#lyrow { height:100vh;width: 100vw; } 
#lyrow div { min-height: 18px;  } 
#lyrow input, #lyrow textarea { border:rgb(235, 235, 235) 1px solid;border-radius: 3px;padding: 5px 8px;outline: 0; } 
#lyrow input:hover, #lyrow textarea:hover { border: 1px solid #6bc1f2; } 
/*--编辑--*/ 
#lyrow .o { padding:50px 50px 50px 50px;width: 1117px !important; } 
#lyrow .oo { width:326px !important;border:rgba(73, 49, 49, 1) dotted 1px;padding:20px 20px 20px 20px;border-radius:20px 20px 20px 20px;margin:0 30px 0 0; } 
#lyrow .otw { border:rgba(73, 49, 49, 1) dotted 1px;border-radius:20px 20px 20px 20px;padding:20px 20px 20px 20px;justify-content: center;align-items: center;display: flex !important; } 
#lyrow .oth { border:rgba(73, 49, 49, 1) dotted 1px;border-radius:20px 20px 20px 20px;width: 1017px !important;padding: 20px 20px 20px 20px;justify-content: center;align-items: center;display: flex !important; } 
#lyrow .echoimg { width:326px !important;height:326px !important; } 
#lyrow .echoname { font-size:50px;text-shadow:5px 5px 0 rgba(238, 223, 176, 0.5);font-weight:bold;text-align:center; } 
#lyrow .grade { font-size:30px;max-width:90px;z-index:1; } 
#lyrow .cost { font-size:30px; } 
#lyrow .results { font-size:30px; } 
#lyrow .tw { display:flex !important;margin:0 0 30px 0; } 

</style>
<!--下载font-awesome.css图标包-->
<!--https://www.58html.com/html/template/font-awesome.zip-->
<link rel="stylesheet" href="https://www.58html.com/gui/css/font-awesome/css/font-awesome.css">
<div id="lyrow">
<div class="o">
<div class="tw">
<div class="oo">
    <img src="{{img}}" class="echoimg">
    <h1 class="echoname">{{name}}</h1></div>
<div class="otw">{{info}}</div></div>
<div class="oth">{{skll}}</div></div>
</div>

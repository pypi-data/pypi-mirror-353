<style>
/*--预设--*/ 
body { padding:0px;margin: 0px; }
@font-face {
  font-family: 'STXingkai'; /* 定义字体名称 */
  src: url('../fonts/STXingkai.ttf'); /* 指定字体文件路径和格式 */
}
@font-face {
  font-family: 'FZShuTi';
  src: url('../fonts/FZShuTi.ttf');
}  
#lyrow, #lyrow input, #lyrow textarea { font-size:12px;font-family: 'Microsoft YaHei', '微软雅黑', MicrosoftJhengHei, '华文细黑', STHeiti, MingLiu; } 
#lyrow { height:100vh;width: 100vw; } 
#lyrow div { min-height: 18px;  } 
#lyrow input, #lyrow textarea { border:rgb(235, 235, 235) 1px solid;border-radius: 3px;padding: 5px 8px;outline: 0; } 
#lyrow input:hover, #lyrow textarea:hover { border: 1px solid #6bc1f2; } 
/*--编辑--*/ 
#lyrow .o { background:linear-gradient(180deg,rgba(173, 178, 120, 1) 1%, rgba(255, 255, 255, 1) 100%);width:100%;padding:50px 50px 50px 50px;width:1157px !important; } 
#lyrow .oo {  } 
#lyrow .otw { margin: 20px 0 0 0;border: rgba(0, 0, 0, 1) dotted 1px;border-radius: 20px 0 20px 0; } 
#lyrow .roleimg { width:653px !important;height:648px !important; } 
#lyrow .logo { width:504px !important;height:174px !important;position:absolute; } 
#lyrow .rolename { font-size:55px;width:504px !important;font-weight:bold;top:300px;left:703px;position:absolute; } 
#lyrow .roledescriptiontitle { font-size:50px;left:703px;top:375px;position:absolute;width:504px !important;font-family:STXingkai; } 
#lyrow .roledescription { font-size:25px;top:475px;left:703px;position:absolute;width:504px !important;font-family:FZShuTi; } 

</style>
<!--下载font-awesome.css图标包-->
<!--https://www.58html.com/html/template/font-awesome.zip-->
<link rel="stylesheet" href="https://www.58html.com/gui/css/font-awesome/css/font-awesome.css">
<div id="lyrow">
<div class="o">
<div class="oo">
    <img src="{{roleimg}}" class="roleimg">
    <img src="../img/logo.png" class="logo">
    <h1 class="rolename">{{rolename}}</h1>
    <h1 class="roledescriptiontitle">{{roledescriptiontitle}}</h1>
    <h1 class="roledescription">{{roledescription}}</h1> </div>
<div class="otw">{{content}}</div></div>
</div>

<style>
/*--预设--*/ 
body { padding:0px;margin: 0px; }
@font-face {
  font-family: 'STXingkai'; /* 定义字体名称 */

}
@font-face {
  font-family: 'FZShuTi';

}  
#lyrow, #lyrow input, #lyrow textarea { font-size:12px;font-family: 'Microsoft YaHei', '微软雅黑', MicrosoftJhengHei, '华文细黑', STHeiti, MingLiu; } 
#lyrow { height:100vh;width: 100vw; } 
#lyrow div { min-height: 18px;  } 
#lyrow input, #lyrow textarea { border:rgb(235, 235, 235) 1px solid;border-radius: 3px;padding: 5px 8px;outline: 0; }

#lyrow .otto { width:50%;border:rgba(0, 0, 0, 1) solid 1px; } 
#lyrow .ottt { width:50%;z-index:2; } 
#lyrow .table { width:100%; } 
#lyrow .tr {  } 
#lyrow .tdo { width:50%;border:rgba(233, 231, 239, 1) solid 1px; } 
#lyrow .tdt { border:rgba(233, 231, 239, 1) solid 1px; } 
#lyrow .giftimg { width:92px !important;height:92px !important;position:relative;left:20px; } 
#lyrow .gifttitle { width:400px !important;position:relative;left:130px;bottom:60px; }

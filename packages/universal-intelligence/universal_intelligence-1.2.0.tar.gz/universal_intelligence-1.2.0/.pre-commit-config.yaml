repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
    -   id: ruff
        args: [--fix]
        types: [python]
-   repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
    -   id: black
        types: [python]
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        types: [python] 
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytaste"
version = "0.0.1"
authors = [
  { name="Sean Read", email="seanread@tstmkr.co" },
]
description = "Placeholder for an upcoming Python library."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Or your preferred license
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
]
keywords = ["placeholder", "coming soon", "reserve", "your project name"]

[project.urls]
Homepage = "https://github.com/tastemaker-music" # Link to your GitHub repo
"Bug Tracker" = "https://github.com/tastemaker-music"

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amp-agent"
version = "0.1.3"
description = "Library for building AMP agents"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Nexus", email = "nexus@theswarmhub.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers"
]
dependencies = [
    "flask>=2.0.0",
    "pydantic>=2.0.0",
    "python-jose>=3.3.0",
    "httpx>=0.24.0",
    "asyncpg>=0.28.0",
    "python-dotenv>=1.0.0",
    "PyYAML>=6.0",
    "requests>=2.31.0",
    "colorlog>=6.7.0",
    "inquirer>=3.1.3",
    "agno>=1.5.5",
    "sqlalchemy>=2.0.0",
    "psycopg[binary]>=3.1.0",
    "psycopg2-binary>=2.9.0",
    "numpy>=1.24.0",
    "openai>=1.0.0",
    "functions_framework>=3.8.3"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
    "pytest-cov>=4.0.0"
]

test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]

ml = [
    "torch>=2.0.0",
    "sentence-transformers>=2.2.0"
]

[project.urls]
Homepage = "https://github.com/theswarmhub/amp-agent"
Documentation = "https://amp-agent.readthedocs.io/"
Repository = "https://github.com/theswarmhub/amp-agent.git"
Issues = "https://github.com/theswarmhub/amp-agent/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["amp_agent*"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

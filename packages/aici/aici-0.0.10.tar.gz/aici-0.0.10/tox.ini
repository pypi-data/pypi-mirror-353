[tox]
isolated_build = True
envlist = py37, py38, py39, py310, py311, py312, flake8
skipsdist = False

[gh-actions]
phython =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312, flake8

[testenv]
deps =
    pytest
    pytest-cov
    openai>=1.39.0
    pyperclip
    python-dotenv
    pytest-mock
commands =
    pytest {posargs:tests} --cov=aici
passenv =
    OPENAI_API_KEY
    AICI_LANG

[testenv:flake8]
deps = flake8
commands = flake8 aici tests

[flake8]
max-line-length = 150
exclude = .tox,*.egg,build,data
select = E,W,F

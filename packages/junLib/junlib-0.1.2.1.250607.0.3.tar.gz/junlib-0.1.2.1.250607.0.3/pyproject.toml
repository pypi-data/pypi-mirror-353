[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "junLib"
version = "0.1.2.1.250607.0.3"
description = "파이썬 유틸리티 라이브러리"
authors = [
    { name="jslee7518", email="jslee7518@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "moviepy",
    "PyQt5",
    "watchdog"
]

[tool.setuptools.packages.find]
where = ["library"]

[project]
name = "hackernews-mcp"
version = "0.1.2"
description = "A service to fetch top Hacker News stories by comment count."
readme = "README.md"
requires-python = ">=3.7" # Updated from 3.12 to 3.7 based on setup.py
dependencies = [
    "requests",
    "mcp[cli]",
]
authors = [
  { name="AI Assistant", email="assistant@example.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/placeholder/hackernews-mcp-service" }

[project.scripts]
hackernews-mcp = "hackernews_mcp_service.client:main_cli"

[tool.setuptools.packages.find]
where = ["src"] # Look for packages in the 'src' directory

[tool.pytest.ini_options]
pythonpath = ["src"]

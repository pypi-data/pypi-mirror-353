
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langworks"
description = "Framework to procedurally query LLMs"

version = "0.1.2"

authors = [
    { name = "Rosaia B.V." }
]

requires-python = ">=3.11"

dependencies = [
    "cachetools>=5.3",
    "jinja2>=3.1",
    "jinja2_simple_tags>=0.6.1",
    "openai>=1.17",
    "pypeworks>=0.3.0",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries"
]

keywords = [
    "large language models",
    "LLMs",
    "prompt engineering",
    "guided generation"
]

readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
Repository = "https://github.com/rosaia/langworks"
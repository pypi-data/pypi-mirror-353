[project]
name = "libsrg"
version = "6.0.3"
description = "Utility lib logging, statistics, subprocesses"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jinja2>=3.1.5",
    "numpy>=2.2.2",
]
authors = [{name="Steve Goncalo", email="steven@goncalo.us"}]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Natural Language :: English",
    "Topic :: Utilities",
    "Intended Audience :: Developers"
]
license = {text="MIT"}


[tool.uv]
"link-mode"="symlink"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["libsrg","libsrg.Statistics","libsrg.TKGUI"]
name: CI/CD SplitterMR

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run tests and check coverage
        run: |
          docker build -f Dockerfile.test -t splitter_mr_tests .
          docker run splitter_mr_tests

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Deploy Docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build -f Dockerfile.docs -t splitter_mr_docs .
          docker run -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} splitter_mr_docs

  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Check version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          FILE_VERSION=$(python -c "import splitter_mr; print(splitter_mr.__version__)")
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "Version mismatch: tag is $TAG_VERSION but code is $FILE_VERSION"
            exit 1
          fi
      - name: Remove old build artifacts
        run: rm -rf dist build *.egg-info
      - name: Check version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          FILE_VERSION=$(python -c "import splitter_mr; print(splitter_mr.__version__)")
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "Version mismatch: tag is $TAG_VERSION but package is $FILE_VERSION"
            exit 1
          fi
      - name: Install dependencies for building
        run: pip install build 'setuptools_scm[toml]' wheel
      - name: Build the package
        run: python -m build --sdist --wheel --no-isolation
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

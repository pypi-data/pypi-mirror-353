[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sercher"
version = "1.0.1"
description = "GrokでWeb検索を実行するコマンドラインツール"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sugar Knight", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Utilities",
]
keywords = ["search", "web", "grok", "ai", "cli"]
requires-python = ">=3.6"
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/sugarkwork/sercher"
Repository = "https://github.com/sugarkwork/sercher"
Issues = "https://github.com/sugarkwork/sercher/issues"

[project.scripts]
sercher = "sercher:main"

[tool.setuptools]
py-modules = ["sercher"]
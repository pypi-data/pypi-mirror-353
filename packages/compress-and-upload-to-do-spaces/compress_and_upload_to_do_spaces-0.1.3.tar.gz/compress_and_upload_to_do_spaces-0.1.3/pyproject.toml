[project]
name = "compress_and_upload_to_do_spaces"
version = "0.1.3"
description = "Python service for compressing and uploading images to DigitalOcean Spaces"
authors = [{ name = "Johannes", email = "you@example.com" }]
readme = "README.md"
license = 'MIT'
dependencies = [
    "boto3",
    "tinify",
    "requests"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["compress_and_upload_to_do_spaces"]
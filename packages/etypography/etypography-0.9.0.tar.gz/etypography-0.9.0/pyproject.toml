[project]
name = "etypography"
requires-python = ">=3.12"

[tool.poetry]
name = "etypography"
version = "0.9.0"
description = "Layout text."
authors = ["Erik Soma <stillusingirc@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.12"
uharfbuzz = "^0.45.0"
freetype-py = "^2.5.1"
emath = "^0"
egeometry = "^0"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.3"
pytest-cov = "4.1.0"
pillow = "^10.2.0"
click = "^8.1.7"

[build-system]
requires = ["poetry-core", "setuptools==69.0.2"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
in-project = true

[tool.pyright]
venvPath = "."
venv = ".venv"

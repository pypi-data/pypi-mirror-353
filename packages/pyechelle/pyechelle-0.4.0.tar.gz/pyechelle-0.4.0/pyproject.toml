[project]
name = "pyechelle"
version = "0.4.0"
description = "A fast generic spectrum simulator"
authors = [{ name = "Julian Stuermer", email = "julian@stuermer.science" }]
requires-python = "<3.14,>=3.9"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "h5py<4.0.0,>=3.10.0",
    "parmap<2.0.0,>=1.7.0",
    "plotly<7.0.0,>=5.17.0",
    "joblib<2.0.0,>=1.3.2",
    "matplotlib<4.0.0,>=3.8.0",
    "synphot<2.0.0,>=1.3.post0",
    "numba<1.0,>=0.59",
    'zospy<2.0.0,>=1.1.1; python_version >= "3.9" and python_version < "3.12" and platform_system == "Windows"',
    "scipy<2.0.0,>=1.12.0",
    "astropy<8.0.0,>=5.3.4",
    "pandas<3.0.0,>=2.2.0",
    "skycalc-ipy<1.0.0,>=0.4.0",
    "jupyter<2.0.0,>=1.0.0",
    "pytest>=7.4.4",
    "asdcache>=0.2.0",
]

[project.urls]
homepage = "https://gitlab.com/Stuermer/pyechelle"
repository = "https://gitlab.com/Stuermer/pyechelle"
documentation = "https://stuermer.gitlab.io/pyechelle/"

[project.scripts]
pyechelle = "pyechelle.simulator:main"

[dependency-groups]
dev = [
    "hypothesis<7.0.0,>=6.88.1",
    "pytest<8.0.0,>=7.4.2",
    "coverage[toml]<7.0.0,>=6.5.0",
    "sphinx-argparse<1.0.0,!=0.5.0",
    "sphinx-rtd-theme<2.0.0,>=1.3.0",
    "pytest-cov<5.0.0,>=4.1.0",
    "sphinx-autodoc-annotation<2.0,>=1.0-1",
    "sphinx-copybutton<1.0.0,>=0.5.2",
    "Sphinx<6.0.0,>=5.3.0",
    "pytest-env<1.0.0,>=0.8.2",
    "setuptools<69.0.0,>=68.2.2",
    "pytest-timeout<3.0.0,>=2.2.0",
    "ruff<1.0.0,>=0.2.1",
    "twine>=6.1.0",
    "pytest-xdist>=3.7.0",
    "pytest-sugar>=1.0.0",
]

[tool.uv.build-backend]
source-include = [
    "models/available_models.txt",
]
source-exclude = [
    ".cache",
    ".cache/*",
    "*/.cache",
    "*/.cache/*"
]
module-root = ""

[tool.pytest.ini_options]
timeout = "300"
env = [
    "NUMBA_DISABLE_JIT=4",
    "NUMBA_ENABLE_CUDASIM=1",
]
addopts = [
    "--numprocesses=auto", # Use available CPUs
]

[tool.coverage.paths]
source = ["pyechelle"]

[tool.coverage.run]
branch = true
concurrency = ["multiprocessing"]
parallel = true
source = ["pyechelle"]
omit = ["pyechelle/_kernels.py", "pyechelle/kernel_creation.py"]

[tool.coverage.report]
show_missing = true

[tool.coverage.html]
directory = "tests/coverage"

[tool.ruff]
exclude = [
    ".benchmarks",
    ".cache",
    ".hypothesis",
    ".venv",
    "data",
    "dist",
    "venv39",
    "venv310",
    "venv311",
    "venv312",
    "venv313",
    "site-packages",
    "venv",
    "build",
    "public",
    "pyechelle/kernel_creation.py",
]
line-length = 88

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"**/sources.py" = ["F821"]  # Only ignore F821 in sources.py

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[build-system]
requires = ["uv_build>=0.7.3,<0.8.0"]
build-backend = "uv_build"

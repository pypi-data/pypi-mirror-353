[tool.poetry]
name = "verse-composite"
version = "0.0.1"
description = "Verse Composite Components"
authors = ["Verse <admin@rapidverse.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/rapidverse/verse"
repository = "https://github.com/rapidverse/verse"
documentation = "https://github.com/rapidverse/verse"
keywords = ["verse", "composite", "components"]

[tool.poetry.dependencies]
python = ">=3.9"

[tool.poetry.extras]
script-default = []
choice-default = []
parallel-default = []
serial-default = []
shadow-default = []
partition-default = []

all = []

[[tool.poetry.packages]]
include = "verse"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

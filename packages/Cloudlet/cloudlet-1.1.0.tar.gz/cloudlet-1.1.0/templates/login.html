<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Cloudlet ☁️</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        border-top: 1px solid #ccc;
        z-index: 1000;
        background-color: var(--footer-bg-light);
        color: var(--footer-text-light);
        transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode footer {
        background-color: var(--footer-bg-dark);
        color: var(--footer-text-dark);
        border-top: 1px solid #444;
    }

    .dark-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1100;
    }
    </style>

</head>
<body>


<div class="container" style="max-width: 400px; margin-top: 80px;">
  <h2 class="mb-4">Login to Cloudlet ☁️</h2>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} py-1 px-2 my-1">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input required autofocus type="text" id="username" name="username" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" />
    </div>
    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
</div>

<footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px 0; background: #f8f9fa; border-top: 1px solid #ddd; z-index: 1000;">
  Made with ❤️ in Romania
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

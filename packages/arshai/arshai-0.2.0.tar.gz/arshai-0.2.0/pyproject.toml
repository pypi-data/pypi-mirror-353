[tool.poetry]
name = "arshai"
version = "0.2.0"
description = "A powerful agent framework for building conversational AI systems"
authors = ["Nima Nazarian <nimunzn@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/nimunzn/arshai"
homepage = "https://github.com/nimunzn/arshai"
documentation = "https://arshai.readthedocs.io"
keywords = ["ai", "agents", "llm", "workflow", "rag", "conversational-ai", "multi-agent", "vector-db", "embeddings"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
]
packages = [
    {include = "arshai"},
    {include = "src"},
    {include = "seedwork"}
]
include = [
    "LICENSE",
    "README.md",
    "pyproject.toml",
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
pydantic = "^2.0.0"
openai = "^1.0.0"
pyyaml = "^6.0.1"
redis = {version = "^5.0.0", optional = true}
pymilvus = {version = "^2.3.0", optional = true}
flashrank = {version = "^0.1.0", optional = true}
aiohttp = "^3.11.16"
requests = "^2.32.3"
voyageai = "^0.3.2"
pdf2image = "^1.17.0"

[tool.poetry.extras]
redis = ["redis"]
milvus = ["pymilvus"]
rerankers = ["flashrank"]
all = ["redis", "pymilvus", "flashrank"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
isort = "^5.12.0"
mypy = "^1.0.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*" 
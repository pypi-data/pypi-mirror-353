[project]
name = "lockss-warcread"
version = "0.4.0-dev5"
description = "Python tool for WARC file reporting"
authors = [
    { name = "Thib Guicherd-Callin",  email = "thib@cs.stanford.edu" }
]
license = { text = "BSD-3-Clause" }
readme = "README.rst"
requires-python = ">=3.9,<4.0"
dependencies = [
    "legacy-cgi (>=2.6.0,<3.0.0)",
    "lockss-pybasic (>=0.1.0.dev14,<0.2.0)",
    "pydantic (>=2.11.0,<3.0.0)",
    "pydantic-argparse (>=0.10.0,<0.11.0)",
    "warcio (>=1.7.0,<2.0.0)"
]

[tool.poetry]
packages = [
    { include = "lockss", from = "src" }
]

[tool.poetry.scripts]
warcread = 'lockss.warcread.cli:main'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

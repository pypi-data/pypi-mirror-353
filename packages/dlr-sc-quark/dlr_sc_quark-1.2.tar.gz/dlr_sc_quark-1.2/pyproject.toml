[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "dlr-sc-quark"
version = "1.2"
authors = [
  { name="DLR-SC", email="qc-software@dlr.de" },
  { name="Elisabeth Lobe", email="elisabeth.lobe@dlr.de" },
  { name="Lukas WindgÃ¤tter", email="lukas.windgaetter@dlr.de"},
]
description = "This is a software package to support the mapping of combinatorial optimization problems to quantum computing interfaces via QUBO and Ising problems."
keywords = [
	"Combinatorial Optimization",
	"QUBO",
	"Ising Problem",
	"Quantum Computing",
	"Quantum Annealing",
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
	"h5py",
	"scip",
	"pyscipopt",
	"numpy<=1.26",
	"pytest",
	"networkx",
	"bidict",
	"matplotlib",
	"jupyter",
]

[project.urls]
Homepage = "https://gitlab.com/quantum-computing-software/quark"
Issues = "https://gitlab.com/quantum-computing-software/quark/-/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "batch_executor"
version = "0.0.2"
description = "A high-performance batch executor supporting async, threading, multiprocessing, and hybrid execution modes with progress bars and logging."
readme = "README.rst"
authors = [{name = "Rex Wang", email = "1073853456@qq.com"}]
maintainers = [{name = "Rex Wang", email = "1073853456@qq.com"}]
classifiers = []
license = {text = "MIT license"}
dependencies = [
 "click",
 "tqdm",
 "func_timeout", 
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "pytest",  # testing
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]



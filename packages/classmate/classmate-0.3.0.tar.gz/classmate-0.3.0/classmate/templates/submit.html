<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业提交 - 教室管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .file-list {
            margin-top: 20px;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">教室管理系统</a>
            <a href="/" class="btn btn-outline-light">返回主页</a>
        </div>
    </nav>

    <div class="upload-container">
        <h3>作业提交</h3>
        <div class="mb-3">
            <label class="form-label">选择文件</label>
            <input type="file" class="form-control" id="fileUpload">
            <button class="btn btn-primary mt-2" onclick="uploadAssignment()">提交作业</button>
        </div>

        <div class="file-list">
            <h4>我的提交记录</h4>
            <div id="mySubmissions"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 上传作业
        function uploadAssignment() {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];
            if (!file) {
                alert('请选择文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('type', 'assignment');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('作业提交成功');
                    fileInput.value = '';
                    loadMySubmissions();
                } else {
                    alert(data.error || '提交失败');
                }
            });
        }

        // 加载我的提交记录
        function loadMySubmissions() {
            fetch('/api/assignments')
            .then(response => response.json())
            .then(files => {
                const container = document.getElementById('mySubmissions');
                container.innerHTML = files.map(file => `
                    <div class="card mb-2">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <i class="bi bi-file-earmark"></i>
                                ${file.name}
                                <small class="text-muted">(${formatSize(file.size)})</small>
                                <br>
                                <small class="text-muted">提交时间：${file.upload_time}</small>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary" onclick="downloadFile('${file.name}')">
                                    <i class="bi bi-download"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteFile('${file.name}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            });
        }

        // 下载文件
        function downloadFile(filename) {
            window.location.href = `/download/${filename}?type=assignment`;
        }

        // 删除文件
        function deleteFile(filename) {
            if (!confirm('确定要删除这个文件吗？')) return;
            
            fetch(`/delete/${filename}?type=assignment`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadMySubmissions();
                } else {
                    alert(data.error || '删除失败');
                }
            });
        }

        // 格式化文件大小
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }

        // 初始加载
        loadMySubmissions();
    </script>
</body>
</html>

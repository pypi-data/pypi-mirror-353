[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mu-xml"
version = "0.1.1"
description = "Represent HTML and XML using Python data structures."
authors = [{name = "xokomola", email = "marc.van.grootel@gmail.com"}]
requires-python = ">=3.10"
keywords = [
    "html", "xml", "templates"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: XML",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyyaml>6.0.1"
]
readme = "README.md"
license = "MIT"

[project.optional-dependencies]
dev = [
    "pre-commit==3.8.0",
    "pytest==8.3.2",
    "pytest-cov==6.1.1",
    "ruff==0.9.7",
    "pre-commit-update==0.6.1",
]

[project.urls]
GitHub = "https://github.com/Collage-CMS/mu"

[tool.hatch.build.targets.wheel]
packages = ["mu"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-vv -ra -q"
log_cli = true
log_cli_level = "INFO"
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
minversion = "6.0"
filterwarnings = "ignore"
norecursedirs = "docs build"

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B"]
ignore = ["E501"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.format]
exclude = ["*.ipynb"]

[tool.pre-commit-update]
dry_run = true
all_versions = false
verbose = true
warnings = true
preview = false
jobs = 10
keep = ["ruff"]
bleeding_edge = ["pylint"]

[tool.mypy]
exclude = ['tmp', 'examples']

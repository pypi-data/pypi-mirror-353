[build-system]
requires = [
  "hatchling >= 1.26",
  "hatch-vcs"
]
build-backend = "hatchling.build"

[project]
name = "cv-cli"
description = "Command-line tool to generate resumes from YAML and LaTeX templates"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [
    { name = "Daniel Castro", email = "dcastro@ualberta.ca" }
]
dependencies = [
  "colorama==0.4.6",
  "Jinja2==3.1.6",
  "MarkupSafe==3.0.2",
  "packaging==25.0",
  "PyYAML==6.0.2",
  "watchdog==6.0.0"
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
  "coverage==7.8.2",
  "iniconfig==2.1.0",
  "pluggy==1.6.0",
  "pytest==8.3.5",
  "pytest-cov==6.1.1"
]

[project.scripts]
cv-cli = "cv_cli.cli:main"

[tool.hatch.build]
source = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/cv_cli"]

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov"
]

[tool.hatch.envs.dev]
dependencies = [
  "coverage",
  "iniconfig",
  "pluggy",
  "pytest",
  "pytest-cov"
]

[tool.hatch.version]
source = "vcs"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
branch = "main"
upload_to_pypi = false
changelog_file = "CHANGELOG.md"

[tool.semantic_release.changelog]
template_dir = "template_dir"

[tool.coverage.run]
branch = true

[tool.coverage.report]
ignore_errors = true

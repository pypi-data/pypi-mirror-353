[project]
name = "x17-lib-code"
version = "0.1.0"
description = "A semantic AST-based documentation engine for python"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  { name = "Xing Xing", email = "x.xing.work@gmail.com" }
]
dependencies = [
  "x17-lib-base"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["x17_code"]

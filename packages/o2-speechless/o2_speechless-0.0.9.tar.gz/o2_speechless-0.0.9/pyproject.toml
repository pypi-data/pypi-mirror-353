[project]
name = "o2-speechless"
version = "0.0.09"
description = "Speechless repo for sales call analysis"
authors = [
  { name = "Michal Pleva",  email = "michal@miya.consulting" },
  { name = "Niek Mereu",    email = "niek@miya.consulting"   },
  { name = "Jan MikulaÅ¡",   email = "jan@miya.consulting"    },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10,<3.11"

dependencies = [
  "twine>=5.1.1,<6.0.0",
  "pytubefix>=7.4.0,<8.0.0",
  "python-dotenv>=1.0.1,<2.0.0",
  "openai>=1.51.2,<2.0.0",
  "pvfalcon>=1.0.2,<2.0.0",
  "pydub>=0.25.1,<0.26.0",
  "streamlit>=1.44,<2.0",
  "numba>=0.61,<0.62",
  "pyannote-audio>=3.3.2,<4.0",
  "onnx>=1.17.0,<2.0",
  "onnxruntime>=1.20.0,<2.0",
  "streamlit-audiorec>=0.1.3,<0.2.0",
  "noisereduce>=3.0.3,<4.0",
  "silero-vad>=5.1.2,<6.0",
  "tiktoken>=0.8.0,<1.0",
  "librosa>=0.11.0,<0.12",
  "streamlit-advanced-audio>=0.1.1,<0.2.0",
  "websockets>=15.0.1,<16.0",
  "streamlit-webrtc>=0.60.2,<0.61",
  "thefuzz>=0.22.1",
  "elevenlabs>=2.1.0",
]

[dependency-groups]
dev = [
  "pytest>=8.0",
  "pre-commit>=3.0",
]

# uv-specific tools
[tool.uv]

#[tool.setuptools.packages.find]
#include = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

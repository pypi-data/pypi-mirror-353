[project]
name = "tortoise-database-url"
description = "Make it easy to generate database url."
authors = [
    { name = "Waket Zheng", email = "waketzheng@gmail.com" },
]
readme = "README.md"
dynamic = []
keywords = [
    "database_url",
    "tortoise-orm",
]
requires-python = ">=3.9"
dependencies = []
version = "0.3.0"

[project.urls]
homepage = "https://github.com/waketzheng/database-url"
repository = "https://github.com/waketzheng/database-url.git"

[dependency-groups]
dev = [
    "fast-dev-cli>=0.15.1",
    "bandit>=1.8.3",
    "twine>=6.1.0",
]
ci = [
    "coveralls @ git+https://github.com/waketzheng/coveralls-python@4.1.1",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "scripts",
    ".venv",
]

[tool.coverage.run]
omit = [
    "*/.cache/*",
    "/usr/*",
]

[tool.coverage.report]
omit = [
    "*/tests/*",
    "test_*",
]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]

[tool.pdm.version]
source = "file"
path = "database_url/__init__.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

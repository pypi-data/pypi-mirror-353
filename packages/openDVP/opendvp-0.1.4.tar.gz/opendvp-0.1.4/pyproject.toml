[project]
authors = [{name = "Jose Nimo", email = "nimojose@gmail.com"}]
description = "Add a short description here"
name = "openDVP"
requires-python = ">= 3.11"
version = "0.1.4"
dependencies = [
    "anndata",
    "geopandas",
    "ipykernel",
    "numpy",
    "pandas",
    "matplotlib<3.9.0",
    "seaborn",
    "rasterio",
    "rich",
    "tabulate",
    "scanpy",
    "jupyter>=1.1.1,<2",
    "plotly>=5.24.1,<6"
]

[project.optional-dependencies]
spatialdata = [
    "spatialdata",
    "napari-spatialdata",
    "dask",
    "dask-image",
    "pyqt5",
    "spatial-image",
]
dev = [
    "twine>=6.1.0,<7",
    "sphinx>=8.2.3,<9",
    "sphinx-autodoc-typehints>=3.2.0,<4",
    "furo>=2024.8.6,<2025",
    "myst-parser>=4.0.1,<5",
    "nbsphinx>=0.9.7,<0.10"
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
opendvp = { path = ".", editable = true }


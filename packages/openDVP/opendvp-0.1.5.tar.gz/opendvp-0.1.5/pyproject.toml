[project]
authors = [{name = "Jose Nimo", email = "nimojose@gmail.com"}]
description = "Add a short description here"
name = "openDVP"
requires-python = ">= 3.11"
version = "0.1.5"
dependencies = [
    "anndata",
    "geopandas",
    "ipykernel",
    "numpy",
    "pandas",
    "matplotlib<3.9.0",
    "seaborn",
    "rasterio",
    "rich",
    "tabulate",
    "scanpy",
    "jupyter>=1.1.1,<2",
    "plotly>=5.24.1,<6",
    "shapely",
    "loguru",
    "scikit-learn",
    "scikit-image",
]

[project.optional-dependencies]
spatialdata = [
    "spatialdata",
    "napari-spatialdata",
    "dask",
    "dask-image",
    "pyqt5",
    "spatial-image",
]
dev = [
    "twine",
    "sphinx",
    "sphinx-autodoc-typehints",
    "furo",
    "myst-parser",
    "nbsphinx"
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
opendvp = { path = ".", editable = true }


[project]
name = "x17-lib-base"
version = "0.1.0"
description = "Core utility library for data types, time, and platform utilities"
readme = "README.md"
authors = [
    { name = "Xing Xing", email = "x.xing.work@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = [
    "pytz>=2024.1",
    "python-dateutil>=2.8",
    "pyawscron>=1.0.7",
    "holidays>=0.70",
    "boto3>=1.37.31",
    "moto[boto3]>=5.1.3",
    "jmespath>=1.0.1",
    "psutil>=7.0.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["x17_base"]

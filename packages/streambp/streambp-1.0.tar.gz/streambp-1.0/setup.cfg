[metadata]
name = streambp
version = 1.0
author = Qijun Luo
author_email = qijunluo@link.cuhk.edu.cn
description = Package which implements the algorithm proposed by "StreamBP: Memory-Efficient Exact Backpropagation for Long Sequence Training of LLMs".
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/Ledzy/StreamBP
project_urls = 
	Bug Tracker = https://github.com/Ledzy/StreamBP/issues
	Source Code = https://github.com/Ledzy/StreamBP
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.extras_require]
zero3 = 
	deepspeed>=0.10.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


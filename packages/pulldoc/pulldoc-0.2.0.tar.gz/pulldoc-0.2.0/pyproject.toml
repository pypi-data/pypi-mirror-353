[project]
name            = "pulldoc"
version         = "0.2.0"
description     = "Generate fix patterns & issue templates from PR history"
requires-python = ">=3.12"

dependencies = [
    "PyGithub>=2.3",
    "litellm>=1.36.0",
    "typer>=0.12.3",
    "pydantic>=2.7",
    "pydantic-settings>=2.0",
    "boto3>=1.38.31"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
]

[project.scripts]
pulldoc = "src.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-q"

[project]
name = "bloggerkit"
version = "0.7.0"
description = "A toolkit for interacting with the Google Blogger API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "google-api-python-client>=2.165.0",
    "google-auth-oauthlib>=1.2.1",
    "setuptools>=77.0.3",
]

[project.urls]
"Homepage" = "https://github.com/StatPan/bloggerkit"

[tool.isort]
profile = "black"

[tool.poetry]
name = "parsomics-api-server"
version = "3.1.0"
description = "A REST API server for parsomics"
authors = ["Pedro Sader Azevedo <pedro.saderazevedo@lnbr.cnpem.br>"]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = {extras = ["standard"], version = "^0.115.0"}
sqlmodel = "^0.0.22"
sqlmodel-query-builder = "^0.0.2"
parsomics-core = "^4.1.0"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
isort = "^5.13.2"
bandit = "^1.7.10"
interrogate = "^1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

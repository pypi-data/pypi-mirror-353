[project]
name = "gemseo-http"
authors = [
    {name = "Jean-Christophe Giret", email = "contact@gemseo.org"}
]
description = "HTTP Discipline and Server for GEMSEO"
readme = "README.md"
license = "LGPL-3.0"
license-files = ["LICENSE.txt", "CREDITS.md"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version"]
requires-python = ">=3.9, <3.12"
dependencies = [
    "gemseo[all] >=5.2,<6",
    "httpx >=0.26, < 0.28.2",
    "numpy",
    "pydantic",
    "typer >=0.15.0, <0.16.0",
    "sqlmodel >=0.0.20, < 0.0.25",
    "strenum",
    # For supporting new type annotations in pydantic models.
    "eval-type-backport==0.2.2 ; python_version<'3.10'",
]

[project.optional-dependencies]
server = [
    "alembic >= 1.14, <1.16.0",
    "fastapi >=0.114.0, <0.116.0",
    "huey >= 2.5.0, < 2.5.4",
    "passlib[bcrypt] >=1.7, <1.8.0",
    "pydantic-settings >=2.0, < 2.9.2",
    "python-jose >=3.0.0, <4",
    "python-multipart >=0.0.10, < 0.0.21",
    "trio >=0.29.0, <0.31.0",
    'uvicorn >=0.30.0, <0.34.2',
]

[dependency-groups]
dev = [
    "covdefaults",
    "pytest <9",
    "pytest-cov",
    "pytest-xdist",
    "pytest-mock",
]
doc = [
    "black",
    "griffe <1",
    "griffe-inherited-docstrings",
    "markdown-exec[ansi]",
    "mike",
    "mkdocs-bibtex",
    "mkdocs-gallery",
    "mkdocs-gen-files",
    "mkdocs-include-markdown-plugin",
    "mkdocs-literate-nav",
    "mkdocs-material",
    "mkdocs-section-index",
    "mkdocstrings[python]",
]

[project.urls]
Homepage = "https://gemseo.org"
Source = "https://gitlab.com/gemseo/dev/gemseo-http"
Issues = "https://gitlab.com/gemseo/dev/gemseo-http/-/issues"

[project.entry-points]
gemseo_plugins = { gemseo-http = "gemseo_http" }

[project.scripts]
gemseo-http-server = "gemseo_http_server.cli:main"
gemseo-http-generate-token = "gemseo_http._cli:main"

[build-system]
requires = [
    "setuptools",
    "setuptools_scm[toml]",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-sprint-testkit"
version = "0.1.0"
description = "AgentSprint TestKit - Universal AI agent benchmarking and testing framework"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "ASTK Team", email = "team@astk.dev"}
]
maintainers = [
    {name = "ASTK Team", email = "team@astk.dev"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
]
keywords = ["ai", "agent", "testing", "benchmark", "llm", "chatbot"]
requires-python = ">=3.11"
dependencies = [
    "langchain>=0.1.0",
    "langchain-openai>=0.0.2", 
    "langchain-core>=0.1.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "psutil>=5.9.0",
    "python-dotenv>=1.0.0",
    "requests>=2.28.0",
    "aiohttp>=3.8.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
docker = [
    "docker>=6.0.0",
]
all = [
    "astk[dev,docker]"
]

[project.urls]
Homepage = "https://github.com/your-org/astk"
Documentation = "https://astk.readthedocs.io"
Repository = "https://github.com/your-org/astk.git"
Issues = "https://github.com/your-org/astk/issues"
Changelog = "https://github.com/your-org/astk/blob/main/CHANGELOG.md"

[project.scripts]
astk = "astk.cli:cli"
astk-benchmark = "scripts.simple_benchmark:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["astk*", "scripts*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
astk = ["templates/*.yaml", "templates/*.py"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.venv
  | \.env
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 
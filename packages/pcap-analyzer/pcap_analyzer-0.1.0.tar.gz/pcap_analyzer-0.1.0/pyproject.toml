[project]
name = "pcap-analyzer"
version = "0.1.0"
description = "A lightweight CLI tool for analyzing pcap files"
authors = [
    { name = "DaniÃ«l Schiffers", email = "daniel.schiffers@hva.nl" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "scapy>=2.6.1,<3.0.0",
    "colorama>=0.4.6,<1.0.0",
    "iniconfig>=2.1.0,<3.0.0",
    "packaging>=25.0,<26.0",
    "pexpect>=4.9.0,<5.0.0",
    "pluggy>=1.5.0,<2.0.0",
    "Strip>=0.0.1.dev14,<1.0.0"
]


[project.optional-dependencies]
dev = [
    "pytest==8.3.5"
]

[project.scripts]
analyser = "analyser.__main__:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["analyser"]
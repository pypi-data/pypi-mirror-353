[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "UIpygame"
version = "1.5.2"
authors = [
  { name="christianharris-3", email="christianharris0403@gmail.com" },
]
description = "A gui module for pygame"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/lazerwolfegod/PyUI"
"Bug Tracker" = "https://github.com/lazerwolfegod/PyUI/issues"
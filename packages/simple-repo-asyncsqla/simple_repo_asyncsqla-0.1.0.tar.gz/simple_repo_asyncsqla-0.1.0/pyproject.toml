[project]
name = "simple-repo-asyncsqla"
version = "0.1.0"
description = "simple package for fast and flex crud usage with repository pattern"
readme = "README.md"
authors = [
    { name = "DustGalaxy", email = "103292379+DustGalaxy@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "sqlalchemy[asyncio]>=2.0.41",
]

[project.urls]
"Homepage" = "https://github.com/DustGalaxy/simple-repo-asyncsqla"

[project.scripts]
simple-repo-asyncsqla = "simple_repo_asyncsqla:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/simple-repository"]

[dependency-groups]
dev = [
    "aiosqlite>=0.21.0",
    "pydantic>=2.11.5",
    "pytest>=8.4.0",
]

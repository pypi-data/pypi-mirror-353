[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "islandkit"
version = "0.1.0"
description = "Your TQDM on dynamic island - Remote progress tracking for Python long-running tasks"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Siyuan Yu", email = "yusiyuan@hextechsz.com"}
]
maintainers = [
    {name = "Siyuan Yu", email = "yusiyuan@hextechsz.com"}
]
keywords = ["tqdm", "progress", "monitoring", "supabase", "realtime"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.8"
dependencies = [
    "tqdm>=4.64.0",
    "supabase>=2.0.0",
    "httpx>=0.24.0",
    "realtime>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/siyryu/IslandKit-python"
Repository = "https://github.com/siyryu/IslandKit-python"
Issues = "https://github.com/siyryu/IslandKit-python/issues"
Documentation = "https://github.com/siyryu/IslandKit-python#readme"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yml", "*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --tb=short"
asyncio_mode = "auto" 
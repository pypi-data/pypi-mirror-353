[project]
name = "gdevtools"
version = "0.1.0"
description = "Common developer utilities for local development"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.5",
    "typer>=0.16.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.4.0",
]

[project.scripts]
gdevtools = "gdevtools.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


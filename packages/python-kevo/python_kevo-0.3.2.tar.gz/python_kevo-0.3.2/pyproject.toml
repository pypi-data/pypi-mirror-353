[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "python-kevo"
version = "0.3.2"
description = "Python SDK for Kevo key-value store"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License"}
authors = [
    {name = "Jeremy Tregunna", email = "jeremy@tregunna.ca"}
]
maintainers = [
    {name = "Kevo Team", email = "info@example.com"}
]
keywords = ["kevo", "key-value", "database"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "grpcio>=1.59.0",
    "grpcio-tools>=1.59.0",
    "protobuf>=4.24.0",
]

[project.urls]
Homepage = "https://github.com/KevoDB/python-sdk"
Repository = "https://github.com/KevoDB/python-sdk"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=24.3.0",
    "isort>=5.12.0",
    "mypy>=1.5.1",
    "pylint>=2.17.5",
    "grpc-stubs>=1.53.0",
]

[tool.poetry]
packages = [{include = "kevo"}]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pylint.messages_control]
disable = "C0111,R0903,C0103"

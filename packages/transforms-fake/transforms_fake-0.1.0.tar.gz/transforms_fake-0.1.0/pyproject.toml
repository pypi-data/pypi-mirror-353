[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "transforms_fake"
version = "0.1.0"
description = "Cross-platform graphical installer with Docker support."
authors = [{ name = "Peres; RB, Borges; CA", email = "founder@thotiacorp.com.br" }]
readme = "README.md"
requires-python = ">=3.9.13"
license = { file = "LICENSE" }
dependencies = [
     "opencv-python>=4.5.0",
        "numpy>=1.19.0",
        "PyQt5>=5.15.0"
]

[project.urls]
Homepage = "https://github.com/THOTIACORP/transforms_fake.git"

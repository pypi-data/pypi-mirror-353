[project]
name = "gxsmread"
version = "0.2.4"
description = "Read gxsm data files"
authors = [{ name = "Nick Sullivan", email =  "nsulmol@gmail.com" }]
maintainers = [{ name = "Nick Sullivan", email =  "nsulmol@gmail.com" }]
license = { text = "GPL-2.0-only" }

readme = "README.md"
packages = [{include = "gxsmread"}]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Operating System :: OS Independent",
]

requires-python = ">=3.11"
dependencies = [
  "xarray (>=2025.4.0,<2026.0.0)",
  "tomli (>=2.0.1, <3.0.0)",
  "netcdf4 (>=1.7.2,<2.0.0)",
  "dask (>=2025.5.1,<2026.0.0)",
  "pandas (>=2.3.0,<3.0.0)",
]


[project.optional-dependencies]
parallel = [
  "xarray[parallel] (>=2025.4.0,<2026.0.0)"
]
io = [
  "xarray[io] (>=2025.4.0,<2026.0.0)"
]
dev = [
  "pytest (>=7.4.0, <8.0.0)",
  "debugpy (>=1.6.7, <2.0.0)",
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[project.urls]
Homepage = "https://github.com/grutter-spm-group/gxsmread"
Repository = "https://github.com/grutter-spm-group/gxsmread.git"

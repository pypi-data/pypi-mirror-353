[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SmartsCalc"
version = "1.0.1"
description = "A library to calculate mathematical equations from text input. مكتبة تتيح لك حساب المعادلات الرياضية التي في شكل نصي."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
  { name = "Ryan Al-saidani", email = "ryan.alsaidani@gmail.com" }
]
keywords = ["calculator", "math", "equations", "text processing", "python"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Utilities",
  "Topic :: Education",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Natural Language :: Arabic",
  "Operating System :: OS Independent"
]

dependencies = []
[project.urls]
Homepage = "https://github.com/ryan-alsaidani/SmartsCalc"
Repository = "https://github.com/ryan-alsaidani/SmartsCalc"
BugTracker = "https://github.com/ryan-alsaidani/SmartsCalc/issues"
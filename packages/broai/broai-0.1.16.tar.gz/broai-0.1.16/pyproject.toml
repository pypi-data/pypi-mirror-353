readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name="datanooblol"}
]
dependencies = [
    "boto3>=1.37.35",
    "click>=8.1.8",
    "duckdb>=1.2.2",
    "einops>=0.8.1",
    "flagembedding>=1.3.4",
    "ipykernel>=6.29.5",
    "marker-pdf>=1.6.2",
    "pandas>=2.2.3",
    "pydantic>=2.11.3",
    "pyfiglet>=1.0.2",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "rouge-score>=0.1.2",
    "tomlkit>=0.13.2",
    "torch>=2.6.0",
    "transformers>=4.51.3",

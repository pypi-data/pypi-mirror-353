[tool.poetry]
name = "sherpa-client"
version = "1.0.2"
description = "A client library for accessing Sherpa API documentation"
authors = []
readme = "README.md"
packages = [
    {include = "sherpa_client"},
]
include = ["CHANGELOG.md", "sherpa_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.20.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"
shortuuid = "^1.0.8"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
typing-extensions = "^4.0.1"
black = "^21.12b0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]

# pyproject.toml (Corrected Version)

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "cython>=0.29"
]
build-backend = "setuptools.build_meta"

[project]
name = "gafoc"
version = "2.6.3" # You can keep this version or increment it again
authors = [
  { name="Gafoo", email="gafarssprts@gmail.com" },
]
description = "A high-performance file compression library (requires C compiler)."
readme = "README.md"
requires-python = ">=3.7"
license = { file="LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Cython",
    "Topic :: System :: Archiving :: Compression",
]

# --- THE CRITICAL FIX IS HERE ---
# dependencies should be an array of strings
dependencies = [
    "lz4",
    "zstandard",
    "brotli"
]

# Project URLs
[project.urls]
"Homepage" = "https://github.com/gafoo173/"
"Bug Tracker" = "https://github.com/gafoo173/"
[project]
name = "licfoundry"
version = "0.1.0"
description = "license foundry"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "HSIAOLIN" }]
maintainers = [{ name = "HSIAOLIN", email = "sjzshmh@163.com" }]
keywords = ["license", "manager"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = []

[project.scripts]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["licfoundry"]

[tool.pyright]
include = ["licfoundry"]
venvPath = "."
venv = ".venv"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.uv]
dev-dependencies = ["pyright>=1.1.378", "pytest>=8.3.3", "ruff>=0.6.9"]